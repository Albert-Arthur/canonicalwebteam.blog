        disinfection prototype<\/a> was built using a TurtleBot within a 24-hour period.
        And several proprietary systems deployed in hospitals and airplanes r<a href=\"https:\/\/opensource.com\/article\/20\/5\/robotics-covid19\">ely
        on open-source IoT and robotics tools<\/a>.<br><\/p>\n\n\n\n<p>It is no wonder
