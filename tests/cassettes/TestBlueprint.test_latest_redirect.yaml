        on Linux, Windows, and macOS. <a href=\"https:\/\/ubuntu.com\/wsl\">Ubuntu
        on WSL<\/a> allows you to build and test applications for Ubuntu and Windows
        simultaneously. What happens when we mix these together? This blog will demonstrate
        how to install a .NET development stack on WSL, build a simple OS-aware application,
        and then test it on both Linux and Windows.<\/p>\n\n\n\n<figure class=\"wp-block-image\"><a
        href=\"https:\/\/dotnetfoundation.org\/\" target=\"_blank\" rel=\"noreferrer
        noopener\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/a89b\/image.png\"
        alt=\"\" class=\"wp-image-96198\" \/><\/a><\/figure>\n\n\n\n<h4>Enable WSL
        1<\/h4>\n\n\n\n<p>In PowerShell as Administrator run:<\/p>\n\n\n\n<pre class=\"wp-block-code\"><code>Enable-WindowsOptionalFeature
        -Online -FeatureName Microsoft-Windows-Subsystem-Linux<\/code><\/pre>\n\n\n\n<p><\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/9b70\/image.png\"
        alt=\"\" class=\"wp-image-96197\" \/><\/figure>\n\n\n\n<p> and then restart
        Windows:<\/p>\n\n\n\n<pre class=\"wp-block-code\"><code>Restart-Computer<\/code><\/pre>\n\n\n\n<h4>Enable
        WSL 2 (Windows 10 2004+)<\/h4>\n\n\n\n<p>See &#8220;<a href=\"https:\/\/ubuntu.com\/blog\/ubuntu-on-wsl-2-is-generally-available\">Ubuntu
        on WSL 2 Is Generally Available<\/a>&#8221; for more details on Ubuntu on
        WSL 2.<\/p>\n\n\n\n<p>In PowerShell as Administrator run: <\/p>\n\n\n\n<pre
        class=\"wp-block-code\"><code>dism.exe \/online \/enable-feature \/featurename:VirtualMachinePlatform
        \/all \/norestart<\/code><\/pre>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/227d\/image.png\"
        alt=\"\" class=\"wp-image-96196\" \/><\/figure>\n\n\n\n<p>and then restart
        Windows:<\/p>\n\n\n\n<pre class=\"wp-block-code\"><code>Restart-Computer<\/code><\/pre>\n\n\n\n<h4>Install
        Ubuntu on WSL<\/h4>\n\n\n\n<p>Download Ubuntu from the <a href=\"https:\/\/www.microsoft.com\/store\/productId\/9NBLGGH4MSV6\">Microsoft
        Store<\/a>:<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/4c95\/image.png\"
        alt=\"\" class=\"wp-image-96165\" \/><\/figure>\n\n\n\n<p>For more ways to
        install Ubuntu on WSL, see the <a href=\"https:\/\/wiki.ubuntu.com\/WSL\">Ubuntu
        on WSL wiki page<\/a>.<\/p>\n\n\n\n<h4>Install Windows Terminal<\/h4>\n\n\n\n<p>Download
        the Windows Terminal from the <a href=\"https:\/\/www.microsoft.com\/store\/productId\/9N0DX20HK701\">Microsoft
        Store<\/a>:<\/p>\n\n\n\n<figure class=\"wp-block-image is-resized\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/9ee4\/image.png\"
        alt=\"\" class=\"wp-image-96166\" width=\"581\" height=\"401\" \/><\/figure>\n\n\n\n<p>Windows
        Terminal can also be downloaded from <a href=\"https:\/\/github.com\/microsoft\/terminal\/releases\">GitHub<\/a>.<\/p>\n\n\n\n<h4>Run
        Ubuntu on WSL<\/h4>\n\n\n\n<p>Open Windows Terminal in PowerShell and run:<\/p>\n\n\n\n<pre
        class=\"wp-block-code\"><code>ubuntu.exe<\/code><\/pre>\n\n\n\n<p>When you
        run Ubuntu on WSL for the first time it will install and then you will create
        a Linux user. This is separate from your Windows user.<\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/aa27\/image.png\"
        alt=\"\" class=\"wp-image-96169\" \/><\/figure>\n\n\n\n<p>Exit and re-open
        Windows Terminal and you will find Ubuntu on the drop-down:<\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/1baa\/image.png\"
        alt=\"\" class=\"wp-image-96170\" \/><\/figure>\n\n\n\n<p>You can set Ubuntu
        as the default and configure Windows Terminal in <a href=\"https:\/\/docs.microsoft.com\/en-us\/windows\/terminal\/get-started#configuration\">settings.json<\/a>.
        <\/p>\n\n\n\n<h4>Update Ubuntu on WSL<\/h4>\n\n\n\n<p>You should periodically
        check for updates and run upgrades on Ubuntu on WSL. We do this with apt,
        the Ubuntu package manager.<\/p>\n\n\n\n<p>To check for updates run:<\/p>\n\n\n\n<pre
        class=\"wp-block-code\"><code>sudo apt update<\/code><\/pre>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/a264\/image.png\"
        alt=\"\" class=\"wp-image-96171\" \/><\/figure>\n\n\n\n<p>To get upgrades
        run:<\/p>\n\n\n\n<pre class=\"wp-block-code\"><code>sudo apt upgrade<\/code><\/pre>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/91f7\/image.png\"
        alt=\"\" class=\"wp-image-96172\" \/><\/figure>\n\n\n\n<p>You can automatically
        apply any available upgrades by adding the -y flag:<\/p>\n\n\n\n<pre class=\"wp-block-code\"><code>sudo
        apt upgrade -y<\/code><\/pre>\n\n\n\n<h4>Add Microsoft&#8217;s .NET repository
        and signing key<\/h4>\n\n\n\n<p>We need to add Microsoft&#8217;s .NET repository
        and signing key to apt. We will download and install a package from Microsoft
        that will do this.<\/p>\n\n\n\n<p>Download the Microsoft repository and key
        package for 20.04:<\/p>\n\n\n\n<pre class=\"wp-block-code\"><code>wget https:\/\/packages.microsoft.com\/config\/ubuntu\/20.04\/packages-microsoft-prod.deb
        -O packages-microsoft-prod.deb<\/code><\/pre>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/0d80\/image.png\"
        alt=\"\" class=\"wp-image-96174\" \/><\/figure>\n\n\n\n<p>Install the Microsoft
        repo package manually using dpg -i:<\/p>\n\n\n\n<pre class=\"wp-block-code\"><code>sudo
        dpkg -i packages-microsoft-prod.deb<\/code><\/pre>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/d3e6\/image.png\"
        alt=\"\" class=\"wp-image-96175\" \/><figcaption><br><\/figcaption><\/figure>\n\n\n\n<p>Now
        when you update apt you will see the Microsoft repository is checked for upgrades:<\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/a958\/image.png\"
        alt=\"\" class=\"wp-image-96176\" \/><\/figure>\n\n\n\n<h4>Install .NET SDK<\/h4>\n\n\n\n<p>Install
        the .NET and related dependencies using apt from the Microsoft repository:<\/p>\n\n\n\n<pre
        class=\"wp-block-code\"><code>sudo apt-get install dotnet-sdk-3.1 -y<\/code><\/pre>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/cb1d\/image.png\"
        alt=\"\" class=\"wp-image-96177\" \/><\/figure>\n\n\n\n<h4>Create a workspace<\/h4>\n\n\n\n<p>Create
        a new directory for to work in and change to that directory:<\/p>\n\n\n\n<pre
        class=\"wp-block-code\"><code>mkdir dotnetproject\ncd dotnetproject\/<\/code><\/pre>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/3325\/image.png\"
        alt=\"\" class=\"wp-image-96178\" \/><\/figure>\n\n\n\n<h4>Create a new .NET
        project<\/h4>\n\n\n\n<p>Create a new .NET console project using dotnet new.
        This will create a file called Program.cs and other necessary folders and
        files:<\/p>\n\n\n\n<pre class=\"wp-block-code\"><code>dotnet new console<\/code><\/pre>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/77aa\/image.png\"
        alt=\"\" class=\"wp-image-96179\" \/><figcaption><br><\/figcaption><\/figure>\n\n\n\n<h4>Explore
        our .NET app<\/h4>\n\n\n\n<p>List the files in your new .NET project:<\/p>\n\n\n\n<pre
        class=\"wp-block-code\"><code>ls<\/code><\/pre>\n\n\n\n<p>View the contents
        of Program.cs:<\/p>\n\n\n\n<pre class=\"wp-block-code\"><code>cat Program.cs<\/code><\/pre>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/6282\/image.png\"
        alt=\"\" class=\"wp-image-96180\" \/><\/figure>\n\n\n\n<p>Run the sample program:<\/p>\n\n\n\n<pre
        class=\"wp-block-code\"><code>dotnet run<\/code><\/pre>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/bd7d\/image.png\"
        alt=\"\" class=\"wp-image-96184\" \/><\/figure>\n\n\n\n<h4>Customize our .NET
        app<\/h4>\n\n\n\n<p>Open Program.cs in your favorite editor: vi, nano, emacs,
        or <a href=\"https:\/\/code.visualstudio.com\/\">Code<\/a> with the remote
        WSL extension:<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/a1f6\/image.png\"
        alt=\"\" class=\"wp-image-96181\" \/><\/figure>\n\n\n\n<p>For our purposes,
        we will use nano, which is included with Ubuntu on WSL:<\/p>\n\n\n\n<pre class=\"wp-block-code\"><code>nano
        Program.cs<\/code><\/pre>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/bff3\/image.png\"
        alt=\"\" class=\"wp-image-96182\" \/><\/figure>\n\n\n\n<p>First we add the
        <a href=\"https:\/\/docs.microsoft.com\/en-us\/dotnet\/api\/system.runtime.interopservices?view=netcore-3.1\">Interop
        services namespace<\/a>:<\/p>\n\n\n\n<pre class=\"wp-block-code\"><code>using
        System.Runtime.InteropServices;<\/code><\/pre>\n\n\n\n<p>Then replace:<\/p>\n\n\n\n<pre
        class=\"wp-block-code\"><code>Console.WriteLine(\"Hello World!\");<\/code><\/pre>\n\n\n\n<p>With:<\/p>\n\n\n\n<pre
        class=\"wp-block-code\"><code>Console.WriteLine($\"Hello {System.Environment.GetEnvironmentVariable(\"USER\")}\");\n\nif
        (RuntimeInformation.IsOSPlatform(OSPlatform.Linux))\n {\n  Console.WriteLine(\"We''re
        on Linux!\");\n }\n\nif (RuntimeInformation.IsOSPlatform(OSPlatform.Windows))\n
        {\n  Console.WriteLine(\"We''re on Windows!\");\n }\n\nConsole.WriteLine(\"Version
        {0}\", Environment.OSVersion.Version);<\/code><\/pre>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/a050\/image.png\"
        alt=\"\" class=\"wp-image-96185\" \/><\/figure>\n\n\n\n<p>This code is also
        <a href=\"https:\/\/pastebin.ubuntu.com\/p\/swbPxXXSKD\/\">available here<\/a>.<\/p>\n\n\n\n<p>This
        application tells us our current user, checks if we are on Windows or Linux,
        and then gives the OS kernel version.<\/p>\n\n\n\n<p>Exit and save and run
        with:<\/p>\n\n\n\n<pre class=\"wp-block-code\"><code>dotnet run<\/code><\/pre>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/3588\/image.png\"
        alt=\"\" class=\"wp-image-96186\" \/><\/figure>\n\n\n\n<h4>Make our .NET application
        cross-platform<\/h4>\n\n\n\n<p>We need to update our .NET project file, dotnetproject.csproj,
        to tell .NET to build for both Linux and Windows.<\/p>\n\n\n\n<p>Open dotnetproject.csproj
        in our editor and add:<\/p>\n\n\n\n<pre class=\"wp-block-code\"><code> &lt;PropertyGroup&gt;\n    &lt;RuntimeIdentifiers&gt;win10-x64;linux-x64&lt;\/RuntimeIdentifiers&gt;\n
        &lt;\/PropertyGroup&gt;<\/code><\/pre>\n\n\n\n<p>This directs .NET to build
        self-contained binaries for both Windows 10 x64 and Linux x64.<\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/dd3c\/image.png\"
        alt=\"\" class=\"wp-image-96188\" \/><\/figure>\n\n\n\n<h4>Build our cross-platform
        application<\/h4>\n\n\n\n<p>Once our project is properly configured, building
        our .NET application is as simple as:<\/p>\n\n\n\n<pre class=\"wp-block-code\"><code>dotnet
        publish -r win10-x64\ndotnet publish -r linux-x64<\/code><\/pre>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/580f\/image.png\"
        alt=\"\" class=\"wp-image-96190\" \/><\/figure>\n\n\n\n<p>Self-contained binaries
        for each platform with all required libraries can be found in the project&#8217;s
        \/bin\/ folder:<\/p>\n\n\n\n<pre class=\"wp-block-code\"><code>ls bin\/Debug\/netcoreapp3.1\/<\/code><\/pre>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/408e\/image.png\"
        alt=\"\" class=\"wp-image-96191\" \/><\/figure>\n\n\n\n<h4>Test Linux build<\/h4>\n\n\n\n<p>You
        can run your Linux binary direct as follows:<\/p>\n\n\n\n<pre class=\"wp-block-code\"><code>.\/bin\/Debug\/netcoreapp3.1\/linux-x64\/publish\/dotnetproject<\/code><\/pre>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/0f8a\/image.png\"
        alt=\"\" class=\"wp-image-96192\" \/><\/figure>\n\n\n\n<h4>Test Windows build<\/h4>\n\n\n\n<p>To
        run the Windows build, copy it to your Windows file system:<\/p>\n\n\n\n<pre
        class=\"wp-block-code\"><code>cp -r ~\/dotnetproject\/bin\/Debug\/netcoreapp3.1\/win10-x64\/publish
        \/mnt\/c\/Users\/Hayden\/OneDrive\/Desktop\/<\/code><\/pre>\n\n\n\n<p>Then
        run:<\/p>\n\n\n\n<pre class=\"wp-block-code\"><code>\/mnt\/c\/Users\/Hayden\/OneDrive\/Desktop\/publish\/dotnetproject.exe<\/code><\/pre>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/a679\/image.png\"
        alt=\"\" class=\"wp-image-96193\" \/><\/figure>\n\n\n\n<p>We have built and
        run the same application for both Linux and Windows. We can test them both
        simultaneously using WSL.<\/p>\n\n\n\n<h4>More Resources for .NET<\/h4>\n\n\n\n<ul><li><a
        href=\"https:\/\/docs.microsoft.com\/en-us\/dotnet\/standard\/get-started\">Get
        started with .NET<\/a><\/li><li><a href=\"https:\/\/github.com\/dotnet\">.NET
        on GitHub<\/a><\/li><li><a href=\"https:\/\/docs.microsoft.com\/en-us\/dotnet\/core\/\">.NET
        documentation<\/a><\/li><li>Watch <a href=\"https:\/\/www.youtube.com\/watch?v=eIHKZfgddLM\">.NET
        Core 101<\/a>:<\/li><\/ul>\n\n\n\n<figure class=\"wp-block-image\"><a href=\"https:\/\/www.youtube.com\/watch?v=eIHKZfgddLM\"
        target=\"_blank\" rel=\"noreferrer noopener\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/0da9\/Annotation-2020-06-03-171145.png\"
