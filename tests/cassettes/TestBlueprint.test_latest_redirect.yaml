        are invited to the virtual Ubuntu Masters event"},"content":{"rendered":"\n<p>The
        Ubuntu Masters Conference is a platform for IT practitioners to share how
        they are solving industry-wide challenges with the global engineering community.
        These are the real-life use cases they are executing in their professional
        environments today, giving you actionable ideas to take into your own corporate
        setting. <br><\/p>\n\n\n\n<p>Join us on Thursday 30th April to hear these
        technical deep-dive discussions, interact with the speakers, and access resources
        to help kick you off these ideas in your own organisation.<br><\/p>\n\n\n\n<p
        style=\"text-align:center\">&lt;<a href=\"https:\/\/www.brighttalk.com\/summit\/4702-ubuntu-masters-digital-conference-the-masters-speak\/?utm_source=Takeover&amp;utm_medium=Takeover&amp;utm_campaign=CY20_DC_UbuntuMasters_EVT_UMq2\">Register<\/a>&gt;<br><\/p>\n\n\n\n<p><strong>Here
        is what our keynote speakers will discuss:<\/strong><\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh4.googleusercontent.com\/_-HGptU0DFl5rpwrPWllHrvIeiVG17HqSJ33R4ZhzVCU4XrCucyE3FV-rpY609UXBBg5QdXlUf4q-YRqiG4T-P9RzkWIF_nmPJ0vt1Hmzo9TMjHCwH3tYA9ilzR9Er025_fndv8W\"
        alt=\"\"\/><\/figure>\n\n\n\n<p><strong>11:45 am EDT\/4:45 pm BST &#8211;
        <\/strong>Over the past year the Roblox Traffic Engineering team has been
        planning a migration to open source load balancing. The goal is to provide
        an infinitely scalable, globally available, high performance solution. The
        rollout of this solution was supposed to happen over the course of a year.
        However, due to Covid-19 <a href=\"https:\/\/roblox.fandom.com\/wiki\/Project:Home\">Roblox<\/a>
        needed to scale up rapidly to meet the extra demand of their user base. With
        much of the world under quarantine, children are turning to Roblox to fill
        their time. Hear\u00a0 how Roblox scaled years worth of player growth in just
        one week.<\/p>\n\n\n\n<p style=\"text-align:center\"><a href=\"https:\/\/www.brighttalk.com\/webinar\/scaling-years-of-growth-in-one-week\/?utm_source=Takeover&amp;utm_medium=Takeover&amp;utm_campaign=CY20_DC_UbuntuMasters_EVT_UMq2\">&lt;Register&gt;<\/a><br><\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh4.googleusercontent.com\/DdQsBn28WouVhMdQuHUD6weejX923poHMPfZhD75w3AX0Rp0-jqzyEi6h9aNWAxXw2vKY_6mZi0zAVo5VJfSkrjWKvfFvQy3Xcpg1JKBqcZTHkwjXdW4N6PLwD2UQnxh0zkUdevI\"
        alt=\"\"\/><\/figure>\n\n\n\n<p><strong>1:00 pm EDT\/6:00 pm BST &#8211; <\/strong>Sean
        Kelly, Senior Software Engineer at <a href=\"https:\/\/www.ifm.com\/us\/en\">ifm<\/a>,
        will give an introductory look at how the rise of distributed and edge computing
        has enhanced computer vision and sensor fusion workloads. We\u2019ll take
        a look at some typical system architecture design choices, discuss their advantages
        and disadvantages, and have a look at some practical examples of deploying
        perception solutions to edge devices using ROS2 on an ifm O3D303 time-of-flight
        depth camera.<\/p>\n\n\n\n<p style=\"text-align:center\"><a href=\"https:\/\/www.brighttalk.com\/webinar\/an-introduction-to-edge-computing-for-computer-vision-and-robotics\/?utm_source=Takeover&amp;utm_medium=Takeover&amp;utm_campaign=CY20_DC_UbuntuMasters_EVT_UMq2\">&lt;Register&gt;<\/a><br><\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh6.googleusercontent.com\/y5Sh-Xl3IQAnliXZ35jD5HqdkD9tLUzb7JjBx7fiSm1fyscy2h40z7teWxF_lNmSce0Ztfl3_I-5_w8qXPWz5xpvyQEAUHvbw5_MnLTN9lVP8oJpfom0xFB6cAIztMHTzV6tmNqq\"
        alt=\"\"\/><\/figure>\n\n\n\n<p><strong>2:15 pm EDT\/7:15 pm BST &#8211; <\/strong>Joshua
        McClintock, MTS, Systems Design Engineering at <a href=\"https:\/\/www.t-mobile.com\/\">T-Mobile<\/a>,
        will talk about design considerations when implementing MAAS as the foundation
        of a bare metal self-service offering in a large enterprise. Examples he will
        discuss include translating tickets to APIs, humans to computers and doing
        more with less.<\/p>\n\n\n\n<p style=\"text-align:center\"><a href=\"https:\/\/www.brighttalk.com\/webinar\/building-the-data-centre-implementing-self-service-for-large-scale-operations\/?utm_source=Takeover&amp;utm_medium=Takeover&amp;utm_campaign=CY20_DC_UbuntuMasters_EVT_UMq2\">&lt;Register&gt;<\/a><br><\/p>\n\n\n\n<p>Attendees
        are invited to register for sessions individually or can participate in the
        full event. Sessions will be made available on-demand following the live event
        on 30 April.<br><\/p>\n\n\n\n<p><a href=\"https:\/\/ubuntu.com\/masters-conference\">Check
        out sessions<\/a> from our inaugural Ubuntu Masters Conference, which featured
        sessions about Extended BPF, scaling and delivering applications with high
        performance and low friction and migrating from Windows to Linux for container
        orchestration.<br><\/p>\n\n\n\n<p style=\"text-align:center\">&lt;<a href=\"https:\/\/www.brighttalk.com\/summit\/4702-ubuntu-masters-digital-conference-the-masters-speak\/?utm_source=Takeover&amp;utm_medium=Takeover&amp;utm_campaign=CY20_DC_UbuntuMasters_EVT_UMq2\">Register
        for Ubuntu Masters Digital Conference<\/a>&gt;<br><\/p>\n\n\n\n<p><br><\/p>\n","protected":false},"excerpt":{"rendered":"<p>The
