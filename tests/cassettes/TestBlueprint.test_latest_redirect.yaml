    body: {string: '[{"id":95998,"date":"2020-05-27T07:46:18","date_gmt":"2020-05-27T07:46:18","guid":{"rendered":"https:\/\/admin.insights.ubuntu.com\/?p=95998"},"modified":"2020-05-27T10:47:19","modified_gmt":"2020-05-27T10:47:19","slug":"design-and-web-team-summary-27-may-2020","status":"publish","type":"post","link":"https:\/\/admin.insights.ubuntu.com\/2020\/05\/27\/design-and-web-team-summary-27-may-2020\/","title":{"rendered":"Design
        and Web team summary \u2013 27 May 2020"},"content":{"rendered":"\n<p>The
        web team here at Canonical run two-week iterations. Here are some of the highlights
        of our completed work from this iteration.<\/p>\n\n\n\n<h2>Meet the team<\/h2>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh3.googleusercontent.com\/ad3t7s0jC17zEwqL6qZsxzNiANYI5YOs1RQ4A7bx1rjzAscaW3aDIPYS8WHDlipRsAZlveI8RCwgXTyelyhzqEKNCssEliuzojwPWvH-_knlqrrF-PH7G_V_voR0MQZT3OwLu3TO\"
        alt=\"\"\/><figcaption>Photo credit: Claudio Gomboli<\/figcaption><\/figure>\n\n\n\n<p>My
        name is Bartek (also known as <a href=\"https:\/\/github.com\/bartaz\">bartaz<\/a>
        around the interwebz). I live in Pozna\u0144 in Poland and I&#8217;m a web
        developer. I&#8217;ve been a software developer for over 10 years now, working
        in front-end related technologies for most of this time. IE6 was still a thing
        when I started trying to make browsers display what I want them to, jQuery
        was not a thing yet, and nobody even dreamed of React.<br><\/p>\n\n\n\n<p>I
        joined Canonical four years ago as a front-end developer to work on <a href=\"https:\/\/dashboard.snapcraft.io\/\">snap
        store dashboard<\/a> and after about a year I moved to the Web and Design
        Team, where I continued working on snap related projects such as <a href=\"https:\/\/snapcraft.io\/\">snapcraft.io<\/a>
        and <a href=\"https:\/\/snapcraft.io\/build\">build.snapcraft.io<\/a>. A couple
        of months ago I moved to Vanilla squad where I develop and enhance our <a
        href=\"https:\/\/vanillaframework.io\/\">Vanilla framework<\/a>.<br><\/p>\n\n\n\n<p>In
        my free time (at least as much as my kids allow) I like to play board games
        of all shapes and sizes or spend long evenings and nights painting miniatures
        for these games.<br><\/p>\n\n\n\n<h2>Web squad<\/h2>\n\n\n\n<p>Our Web Squad
        develops and maintains most of <a href=\"https:\/\/github.com\/search?q=topic%3Awebsite+org%3Acanonical-web-and-design&amp;type=Repositories\">Canonical\u2019s
        promotional sites<\/a> like <a href=\"https:\/\/ubuntu.com\/\">ubuntu.com<\/a>,
        <a href=\"https:\/\/canonical.com\/\">canonical.com<\/a> and more.<br><\/p>\n\n\n\n<h3>Takeovers
        and engage pages<\/h3>\n\n\n\n<p>We had quite a lot of marketing activity
        this week; a webinar detailing how <a href=\"https:\/\/ubuntu.com\/engage\/azure-webinar\">open
        source can be leveraged with Ubuntu Pro on Azure<\/a>, a <a href=\"https:\/\/ubuntu.com\/engage\/eu-kubernetes-event?\">Pre-kubecon
        event registration page<\/a>. We also released two new whitepapers on <a href=\"https:\/\/ubuntu.com\/engage\/iot-device-management-whitepaper?utm_source=Takeover&amp;utm_medium=Takeover&amp;utm_campaign=CY19_IOT_Ubuntu%20Core_Whitepaper_IOTDeviceMangement\">IoT
        Device Management<\/a> and <a href=\"https:\/\/ubuntu.com\/engage\/snapd-whitepaper\">Core
        and snaps &#8211; embedded updates<\/a>.<br><\/p>\n\n\n\n<h3>Latest news Javascript
        module<\/h3>\n\n\n\n<p>A <a href=\"https:\/\/www.npmjs.com\/package\/@canonical\/latest-news\">new
        npm package latest-news<\/a> was developed and distributed this iteration.
        The package acts to consolidate the client-side blog-feed which is used throughout
        a number of our websites.<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh6.googleusercontent.com\/doRXRq9EEjGxaZ-nddJppm53yWoaLmwzCbWUEq4NPnpI_KEMujDnmXw29-as6ifFlvR4L923td8WDzqzNDzGVJw7jc3IVHqQq5m_MnvKWmscAvvjRt3LSmPlZoitV6CWiEvcQR5u\"
        alt=\"\"\/><\/figure>\n\n\n\n<h3>New Apache Kafka page<\/h3>\n\n\n\n<p>Canonical
        is uniquely positioned to manage the open-source software and applications
        that run your cloud. Which includes management of Apache Kafka across any
        conformant Kubernetes, public cloud and on-premise environments.<\/p>\n\n\n\n<p>The
        web team have worked closely with our product manager to create a new <a href=\"https:\/\/ubuntu.com\/managed\/kafka\">Kafka
        offering page<\/a>.&nbsp;<br><\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh6.googleusercontent.com\/5nWC_ePdcWOKkvN2CVRQCyNu8YLMT7UoCpLbikszmQL1CgOywZw2BpjY0fv1wLHRWS7N03KbkQAAhkWAiCzOk9tk8eJmS-5rRDjmqNOa-KfLHtDE9ewu3uLFqdGq0Fm3wwY6hMC8\"
        alt=\"\"\/><\/figure>\n\n\n\n<h2>Brand<\/h2>\n\n\n\n<p>The Brand team develops
        our design strategy and creates the look and feel for the company across many
        touch-points, from web, documents, exhibitions, logos and video.<br><\/p>\n\n\n\n<h3>Brand
        hierarchy<\/h3>\n\n\n\n<p>We conducted some analysis of the strategy and positioning
        which Apple adopts to its products and logos as part of our ongoing hierarchy
        project. <\/p>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh6.googleusercontent.com\/4IGAGI6HDv_tm_9ZQ0s1qx6ZqaRT9omuXFLddm4zZEEe7cxsRwWouazhr1UcxIsqReERbxSOGit22MvIpPeBfPEzNmWJKFaN9NJQ8oiM5PYo7LRtZ4rjT4Jru72ygQthhtJww26h\"
        alt=\"\"\/><\/figure>\n\n\n\n<h3>Document hierarchy<\/h3>\n\n\n\n<p>Our suite
        of documents and templates are in need of aligning with our updated brand
        style. In this iteration, we did an audit of the current documents and the
        type styles, graphics and tables used currently. <br><\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh6.googleusercontent.com\/ZGjkZj125NVfK3wX-KhOK_MY3IO1uRu9gjwrO12KV-s_SnKSZdD65j3AzzUrAKwqAhFzEsc4JdC0K_k53Wx9Su1s9YQr13W4GTFO6bhKce-AYVEAvEBhFvYGP3SRu4yB9B9ndQlk\"
        alt=\"\"\/><\/figure>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh5.googleusercontent.com\/XqGoJGFOorq6WzaN_IYXJug5M6QL_Eq2N-GcbE18F3nijmxfjj9pGvRlyj4rL2qKDEYt25WASWCkOeQGfV7Wvw4suGWv7cXItoCo7HwqdNiFf84b4wuDiU5qBEJD1A9Hf6l_8GhV\"
        alt=\"\"\/><\/figure>\n\n\n\n<h3>Social creative<\/h3>\n\n\n\n<p>We worked
        with the Marketing Team to produce some assets to promote the adoption of
        Ubuntu Pro and Snaps by Bosch-Rexroth.&nbsp;<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh5.googleusercontent.com\/90vyxURQjmgwNu2T5w6je-74YHIkJSRWM6pbuaZv1_XXFQcbpQje6Y6TaxfjVj6-OOMgb5_aqU6nh99UTds6vvEfFZNIAEQvFBjgcKR1O5BhxRBEaPTlyoSITYNTm4yZsCX5B0_M\"
        alt=\"\"\/><\/figure>\n\n\n\n<p><a href=\"https:\/\/drive.google.com\/open?id=1d7yutZrzKQ6GlUdHUu_mEcMULaUyry_N&amp;authuser=wayne.crosby@canonical.com&amp;usp=drive_fs\">Animation
        link<\/a>.<\/p>\n\n\n\n<h2>MAAS<\/h2>\n\n\n\n<p>The MAAS squad develops the
        UI for the <a href=\"https:\/\/launchpad.net\/maas\">MAAS project<\/a>.<br><\/p>\n\n\n\n<h3>Single
        SPA<\/h3>\n\n\n\n<p>The <a href=\"https:\/\/github.com\/canonical-web-and-design\/maas-ui\">MAAS
        UI project<\/a> is now in its second phase of migrating into ReactJS. Due
        to some legacy code from our angular 1.X app, we migrated both apps into <a
        href=\"https:\/\/single-spa.js.org\/\">single SPA<\/a>. Our templating issues
        in CSS are now fixed, but some static assets in twister needs to work properly.
        The team is working on finalizing the work for the 2.8 release.<br><\/p>\n\n\n\n<h3>Documentation
        Research<\/h3>\n\n\n\n<p>In this cycle, we want to take a step back and look
        into our <a href=\"https:\/\/maas.io\/docs\">MAAS documentation<\/a>. There
        are many areas of improvements in our documentation from understanding how
        our users are using it and from the technical writer\u2019s perspective. In
        this iteration, we started working on the initial research for <a href=\"https:\/\/maas.io\/\">maas.io<\/a>
        and understanding how we can help our users look for contexts that they need
        either personalised or generic. We hope to create better engagement in the
        documentation and increase discoverability for topics that our audiences are
        looking for. Stay tuned for more information and if you would like to add
        your view please leave us a comment on <a href=\"https:\/\/discourse.maas.io\/t\/maas-documentation\/25?_ga=2.159863357.1298299266.1590146648-1686086054.1583749287\">MAAS
        Docs Feedback<\/a>. Your feedback is a gift.<\/p>\n\n\n\n<h3>NUMA aware VMs<\/h3>\n\n\n\n<p>NUMA
        aware VMs have been our focus since the previous cycle and in this cycle,
        we are going to build them as part of our React migration work. This is the
        6th iteration of our design for NUMA node storage labels to show NUMA details
        of the KVMs. Thanks to our Visual Designer, Lyubo, we now have a more robust
        design that helps us utilize the white spaces better.<br><\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh3.googleusercontent.com\/uBsdyLq4Kude7C2wX8_BvK7Slq-U45ZhuTSo9pkAs0BQ4ghnGmex4VHzmZf610VuXAY1eOe_gECi_oKpQMENgrCqOXVxmQ60xrfeUn-XUDtP8KftRSL0msWtle4xb756dUflR3Qp\"
        alt=\"\"\/><\/figure>\n\n\n\n<h3>The Future of&nbsp; Logs<\/h3>\n\n\n\n<p>Here
        is a little preview of the future of our logs in MAAS. After discovering some
        flaws in the previous design, we have revisited a few places that our users
        struggled with during our testing session. We have added an accelerator for
        the logs using the map and colour indication on the scrollbar to show a preview
        of where the closest error\/warning is at. We have also regrouped a few components
        such as the time functionality and the search functionality to closer proximity
        to our target area (terminal) in order to reduce delay in the interaction.
        We are still working on the final version of this log and waiting for feedback
        from the team going forward.<br><\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh6.googleusercontent.com\/pvNnrUZbvAbi1vQOiLlinI9ljKCc1NYdE6a89ACS4FxYFBIzEaJrTfW-78vreJ97APvZTSRMlrq4jkvfYcGRJiwU50r7fx90EBlNQla70HQVD02grf35iKz9XiqnncUEp2Mt8U52\"
        alt=\"\"\/><\/figure>\n\n\n\n<h2>JAAS<\/h2>\n\n\n\n<p>The JAAS squad develops
        the UI for the <a href=\"https:\/\/jaas.ai\">JAAS store<\/a> and <a href=\"https:\/\/jujucharm.com\/new\">Juju
        GUI<\/a>&nbsp; projects. This sprint was largely a maintenance sprint as we
        cleared off many small bugs. This was in preparation for a huge milestone
        where we are now shipping our <a href=\"https:\/\/jaas.ai\/models\">dashboard
        product<\/a> directly with Juju from 2.8 onwards.&nbsp;<\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh3.googleusercontent.com\/N8i-exHYFayz1041yT-YjKop65gW_hsJertzyOOx7S6StAJjpXch6FZu6x1vDjVDAfTc-rJqrngN9aEsQylrGxLE2pXkBGqubXp6g26WUGDwZDStZPk6ZTqCWAo_VbMv-48mTcoU\"
        alt=\"\"\/><\/figure>\n\n\n\n<h3>Dashboard in Juju 2.8<\/h3>\n\n\n\n<p>From
        the Juju 2.8 release users will be able to launch the JAAS dashboard from
        the Juju controller directly by running the new dashboard command: <code>juju
        dashboard<\/code>.<br><\/p>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh5.googleusercontent.com\/GX4Fw6VZstVUtigrb3g-aEtRmq60fM_IT2gUdb4hpexnlP62sDgkN_NEOfPYorWhAyDCZyBb4GhzYadKPNKtcUHYP-jZDOMDLM9thEZWWcVaHJnIaGuUJ8JxnY3hmNmGWFqxesc3\"
        alt=\"\"\/><\/figure>\n\n\n\n<h3>Search and filter<\/h3>\n\n\n\n<p>The team
        worked on the definition of the first implementation for the JAAS Dashboard
        from the recently outlined&nbsp; \u2018Search and filter\u2019 wider and modular
        UX\/UI pattern. Defining a set of initial features and interactions helps
        to implement an MVP functionality that we can continue to iterate.<\/p>\n\n\n\n<h2>Vanilla<\/h2>\n\n\n\n<p>The
        Vanilla squad designs and maintains the design system and <a href=\"https:\/\/vanillaframework.io\">Vanilla
        framework library<\/a>. They ensure a consistent style throughout web assets.<br><\/p>\n\n\n\n<h3>Accessibility
        updates<\/h3>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh3.googleusercontent.com\/C7wZZUXRfVWZ9r5PiImHtR5QzlbuAxGGcOhxJm2vSNT5gw5nl1W3WBH2dnuzLFIxdJtSEndjWTj-D-h2GQWhhxKm1Qt3rWCwEDhs3Z7rC3yeZZZH9LNoR3S0VukVnTVr-EO-zKTL\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>We\u2019ve updated the <code>:link<\/code>,
        <code>:visited<\/code> and <code>:focus<\/code> colors used across Vanilla.
        The updated blue has a higher contrast against light colours, which makes
        it accessible on a wider range of backgrounds. We\u2019ve also fixed some
        accessibility issues with focus states.<\/p>\n\n\n\n<h3>Updated documentation
        layout rolled out for Snapcraft<\/h3>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh5.googleusercontent.com\/sLKjRPXv0k2DeqabZFCRGST8HQuFTVJYuuTFjYDtt3DivKBPLtwlVxvA-PLprPTWM4qSm1yCuf0a2aLvIg9mFw3xVLx54WCG5SQ5mzbdyDLqobqfe0fpDKrq1x_la2yD4C-fNQE_\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>We updated the Vanilla side navigation pattern,
        so it works well with our documentation sites generated from Discourse. Together
        with the Snapcraft team, we worked on updating <a href=\"https:\/\/snapcraft.io\/docs\">snapcraft.io
        docs<\/a> to new layout and side navigation.<\/p>\n\n\n\n<h3>Updated icons<\/h3>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh6.googleusercontent.com\/Ku2YK3JY16kxVhlQiQ0Tv0JSE42-n6rzY4dyvjGBarSVHh16_tMA9TTstALWnebs_8cjdgf5C8fuJp-J5xjPF7z8SbpIfMdEZ0Wm5rM2rrO9H7dSAWhbgimjB3ICbAAE1qnWGKAO\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>We updated <a href=\"https:\/\/vanillaframework.io\/docs\/patterns\/icons#standard\">Vanilla
        icons<\/a> to the latest set provided by our brand team. We have only updated
        the icons that already existed in Vanilla, but we plan on making the whole
        set of new icons available via Vanilla package for our product teams to use.<br><\/p>\n\n\n\n<h2>Snapcraft
        and CharmHub<\/h2>\n\n\n\n<p>The Snapcraft team works closely with the Store
        team to develop and maintain the <a href=\"https:\/\/snapcraft.io\">Snap Store
        site<\/a> and the upcoming CharmHub site.<br><\/p>\n\n\n\n<h3>Snap GitHub
        build fixes<\/h3>\n\n\n\n<p>Since launching the build tab for publishers we\u2019ve
        seen an increase in the volume of the service. With this increase we\u2019ve
        been picking up on bugs through issues and error logging, as such we\u2019ve
        spent some time making the UI more robust, here are a few of the issues we\u2019ve
        worked on:<\/p>\n\n\n\n<ul><li><a href=\"https:\/\/github.com\/canonical-web-and-design\/snapcraft.io\/issues\/2742\">Inputs
        disappear when an unknown error occurs on \/builds tab<\/a><\/li><li><a href=\"https:\/\/github.com\/canonical-web-and-design\/snapcraft.io\/issues\/2753\">Shouldn&#8217;t
        have distro pages for snaps unavailable on that distro&#8217;s arch<\/a><\/li><li><a
        href=\"https:\/\/github.com\/canonical-web-and-design\/snapcraft.io\/issues\/2752\">build-snapcraft-io
        seems to require an extreme amount of permissions to my Github account<\/a><\/li><li><a
        href=\"https:\/\/github.com\/canonical-web-and-design\/snapcraft.io\/issues\/2744\">Show
        some information about launchpad builder status on builds tab<\/a><\/li><li><a
        href=\"https:\/\/github.com\/canonical-web-and-design\/snapcraft.io\/issues\/2746\">Create
        new Trigger new build component<\/a><\/li><\/ul>\n\n\n\n<h3>CharmHub<\/h3>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh4.googleusercontent.com\/Lyl4XmPZAIFRLr1g6ZheULOUPd-DN43RK_KQYRg5m815MA3e5S7j87Nt8L8LTEIGqpD_BaJ48RmlDAKi9Pz0jefm4Zv4hUR2lEkzG4yf4h5Yp5mO0bHzdFna6j_80rU49cN2v47O\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>While we push forward with CharmHub, we\u2019ve
        put the website behind SSO for Canonical employees only. This way we can gather
        feedback internally as we implement changes and updates without presenting
        a broken website to the world. We\u2019re currently working on the treatment
        of Verified Publishers and certified charms and how they fit in the CharmHub
        world. We\u2019ve also been fixing bugs in the store UI and implementing more
        informative pages to describe what CharmHub is.<br><\/p>\n\n\n\n<h3>Maintenance<\/h3>\n\n\n\n<ul><li><a
        href=\"https:\/\/github.com\/canonical-web-and-design\/snapcraft.io\/issues\/2690\">Release
        UI: Upgrade to using the new \/channel-map endpoint<\/a><\/li><li><a href=\"https:\/\/github.com\/canonical-web-and-design\/snapcraft.io\/issues\/2775\">Branch
        expiration dates are hardcoded to the creation-date + 30 days<\/a><\/li><li><a
        href=\"https:\/\/github.com\/canonical-web-and-design\/snapcraft.io\/issues\/2767\">Setup
        renovate<\/a><\/li><li><a href=\"https:\/\/github.com\/canonical-web-and-design\/snapcraft.io\/issues\/2365\">Search
        auto-focus and\/or hotkey<\/a><\/li><\/ul>\n\n\n\n<h2>Ubuntu Advantage<\/h2>\n\n\n\n<p>Our
        <a href=\"https:\/\/ubuntu.com\/advantage\">Ubuntu Advantage page<\/a> currently
        tracks UA subscriptions for people running Ubuntu 14.04 ESM.&nbsp; We are
        looking to expand its scope, and this week we held a design workshop to explore
        how that might look and work. Designers, front-end and back-end engineers,
        sales staff, and the Ubuntu Advantage product manager collaborated online
        using Google Meet and <a href=\"https:\/\/miro.com\/\">the Miro whiteboard
        app<\/a>.<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh4.googleusercontent.com\/zziICJA40FYdIfzwocBmsaOqQuXAa15szzVAZiCPXJRUd9-s005Aa3U3fL5Ufx62dEcXQ_fpRjmaEP8YY5wpnl9cQRZ_e6XtkY9JdHu0WgQYYwdAdBJM-dMUkFstsdRUwNlk-sX8\"
        alt=\"\"\/><\/figure>\n\n\n\n<h2>Team blog posts:<\/h2>\n\n\n\n<ul><li><a
        href=\"https:\/\/discourse.ubuntu.com\/t\/how-our-code-becomes-a-website-on-the-internet\/15956\">How
        our code becomes a website on the internet<\/a><\/li><\/ul>\n\n\n\n<p>We wish
        good health for you and your families during these uncertain times.<br><\/p>\n\n\n\n<p>With
        &#x2665; from Canonical web team.<\/p>\n","protected":false},"excerpt":{"rendered":"<p>The
