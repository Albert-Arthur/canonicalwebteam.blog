        and Web team summary \u2013 26th April 2020"},"content":{"rendered":"\n<p>Here
        are some of the highlights of our completed work over the previous iteration.<\/p>\n\n\n\n<h2>Meet
        the team<\/h2>\n\n\n\n<p>Howdy!&nbsp;<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh6.googleusercontent.com\/mW8qDTD26c8HyFzpqh1Sqj2qicTmxV5-O2XGPCSEgBGB1G-k9PgsarY7M8DdOcZRDgIHcqVXtPz8ecDsKggYGJ2cY9e-9HvW5qN2kFr9YRA1TwfH6Hui7WhZC4BkK2C0M56bRglX\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>My name is Ovidiu, also known as Ovi, Ovid
        or `solazio`.<br><\/p>\n\n\n\n<p>I joined the web team at Canonical about
        a year ago as a Front End Developer. Since I joined, I was involved with multiple
        projects (and that\u2019s pretty cool), but in the last few months, I worked
        mostly on <a href=\"https:\/\/snapcraft.io\/\">snapcraft.io<\/a> &#8211; which
        is one of our coolest projects<\/p>\n\n\n\n<p>Believe it or not, but I am
        a Chartered Structural Engineer and worked in the construction industry for
        approximately 10 years. Until I decided to challenge myself and delve into
        the developer&#8217;s world.<\/p>\n\n\n\n<p>I love playing football and challenging
        my cool colleagues in the gym during lunch breaks. I also like to take photos
        &#8211; mostly landscape and events.<\/p>\n\n\n\n<h2>Web squad<\/h2>\n\n\n\n<p>Our
        Web Squad develops and maintains most of <a href=\"https:\/\/github.com\/search?q=topic%3Awebsite+org%3Acanonical-web-and-design&amp;type=Repositories\">Canonical\u2019s
        promotional sites<\/a> like <a href=\"https:\/\/ubuntu.com\/\">ubuntu.com<\/a>,
        <a href=\"https:\/\/canonical.com\/\">canonical.com<\/a> and more.<\/p>\n\n\n\n<h3>Ubuntu
        20.04 LTS release<\/h3>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh5.googleusercontent.com\/iVeGKEcF7J8oXgT2zUEXh_DEY02i9764NlsPeNCL5mqXW9O1mEAw68FXeMF1eNxwlEnq93e2shEpnwFIwmw0XWp6nJkw3yiCSDNR74vnsjXTpVrXSOQQ-HiRT9iwxLltJgQbgeIR\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>This iteration was nearly entirely focused
        on the Ubuntu 20.04 LTS release. Every release creates a lot of work to make
        sure all the downloads and \u2018What\u2019s new\u2019 sections are updated.&nbsp;
        However, long term releases are a big deal for us.&nbsp; We keep the many
        sections of the site like <a href=\"https:\/\/ubuntu.com\/desktop\">desktop<\/a>
        and <a href=\"https:\/\/ubuntu.com\/server\">server<\/a> focused on the LTS
        for two years.&nbsp; So, as in the past, we gave these sections a refresh.&nbsp;
        We also had to do all the normal updates to the <a href=\"https:\/\/ubuntu.com\/download\">download<\/a>
        section and many other pages across the main site as well as our <a href=\"https:\/\/cn.ubuntu.com\/\">China<\/a>
        and <a href=\"https:\/\/jp.ubuntu.com\/\">Japan<\/a> sites.<br><\/p>\n\n\n\n<p>Please
        take a look around and let us know what you think.<br><\/p>\n\n\n\n<p><a href=\"https:\/\/ubuntu.com\/engage\/20.04-webinars?utm_source=Takeover&amp;utm_medium=Takeover&amp;utm_campaign=CY20_DC_20.04_WBN_Server\">Register
        for the webinars &gt;<\/a><\/p>\n\n\n\n<p><a href=\"https:\/\/ubuntu.com\/download\">Download
        Ubuntu 20.04 LTS &gt;<\/a><\/p>\n\n\n\n<h2>Brand<\/h2>\n\n\n\n<p>The Brand
        team develop our design strategy and create the look and feel for the company
        across many touch-points, from web, documents, exhibitions, logos and video:<br><\/p>\n\n\n\n<h3>Hierarchy<\/h3>\n\n\n\n<p>We
        began refining our strategy and design work on the logo association between
        Canonical and Ubuntu:<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh6.googleusercontent.com\/SvoDXI6fgUDFHfnVpyM9sIjoo1aRk-xN7wECPLz647u-_3ClYAD23IJoC31Vc1myBDAybA8YT6fqH6a_cByrEshgFCVsgiGDulo8U7Zco0HnAFQg3FZAIDzpJZPJXpDGO4ynQgRW\"
        alt=\"\"\/><\/figure>\n\n\n\n<h3>Ceph icons &amp; illustrations<\/h3>\n\n\n\n<p>A
        new set of icons were created to replace the old pictograms that were currently
        being used, as well as formatting the date timeline illustration into a vertical
        version with a new data storage diagram for use online.<\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh3.googleusercontent.com\/qKW3TsrfdABsbMsWG-SMF1ujAUXWeTc_GAP-C9hxiYBpE3MQpm2kqmEBNj6WW15w6QVN58Q5ip1uW4UkyXWJbqXJPo3bTxIhIeHhcxH5HfTJ8aLQgjGpXNSPM2OMv8rfR7VoBIn7\"
        alt=\"\"\/><\/figure>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh3.googleusercontent.com\/BcOaYnSsPFzjWaD3_m74FdM-x2BevsHSuZqxq_mtBJf4W9w3KPC4OfD1ivc5djOjzSmAvuUZdR9FxA-drQlWBI9LiM97z-qGjAq8s8kMRXPdu4IvhESyt7BWueMmfvCot2jz0W4I\"
        alt=\"\"\/><\/figure>\n\n\n\n<h3>Social headers<\/h3>\n\n\n\n<p>A new set
        of social headers were created to bring our social sites in line with the
        careers section of <a href=\"https:\/\/canonical.com\">canonical.com<\/a>.<\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh6.googleusercontent.com\/NX3E_X0unnaZdqNVgBbw8c4GyDElXSA1muO2pAzPdFmVM4FDvHbw-xbvt-AkZeJpShqUfW1yKYWcLDD8aLM4k8eWWgWCQC2QfBzgeJ7ymXQ207MjNx4WSscBrb0Idgfe94xZCKKG\"
        alt=\"\"\/><\/figure>\n\n\n\n<h3>Ceph video<\/h3>\n\n\n\n<p>We moved the video
        into the final stages and are working with a voice over artist to narrate
        the script.<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh4.googleusercontent.com\/AnA4YdMj41w_sJz1IPe2zRwcuOLDdotIXsOFnE7Wx5CkWj3Ih8wcCIhH6YH5yb_M99PyZpyINJAmYFC8nvyxZ8pa7Xa1LeKObh_ZyOPOTVNIWC4yVc4byqJBLgNRNEUofgzQUOGY\"
        alt=\"\"\/><\/figure>\n\n\n\n<h2>MAAS<\/h2>\n\n\n\n<p>The MAAS squad develops
        the UI for the <a href=\"https:\/\/launchpad.net\/maas\">MAAS project<\/a>.<br><\/p>\n\n\n\n<p>We
        are moving from the MAAS UI codebase from AngularJS to React. AngularJS will
        be unsupported next year and provide us with a modern workflow. To start off,
        the global take action menu is under a meticulous QAing session for the next
        release<\/p>\n\n\n\n<h3>Logs and Events<\/h3>\n\n\n\n<p>We are currently testing
        out the new Logs tab alpha redesign with a group of users.&nbsp;<\/p>\n\n\n\n<p>The
        new Logs tab aims to bridge the semantic gap, help users debug their logs,
        provide more efficient searching and filtering methods, as well as reducing
        the redundant log entries. We are also looking at ways to make the time conversion
        easier for users in different time zones and providing shortcuts for users
        to access logs from different deployment histories. Fingers crossed for the
        final version<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh6.googleusercontent.com\/hyE-KuZW-as8bRp21Nv5_Zky_aj8mEYYJk41keVyu7xx8KHp2jPZop5Xuh-8XSiZoypgNhKwQ0CVBwsJ7B93KhXAxSHhVsTYkgzckUxoZ-8o4nq5W0AQ_Sx_CGF3Iyzw3Q8xLu_Q\"
        alt=\"\"\/><\/figure>\n\n\n\n<h3>LXD vs Virsh<\/h3>\n\n\n\n<p>Aside from the
        ability to add and renew MAAS certificates, we are also providing an option
        to add the type of host to MAAS. You can now select LXD containers or Virsh
        when adding a pod.<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh5.googleusercontent.com\/wsGRTgOLRMBW8NUiaP4Pj3GgDJdAQaukppbPHbuNGiUndeEZpEeWqCNwsqbzfL6TA0TIJmfWsUmXjJY4Gd16uDkX8JWUwwXg7bhRRKqL96hn-EfRGHGhoxhjJC-hjRPt-C562ZeX\"
        alt=\"\"\/><\/figure>\n\n\n\n<h3>Deprecation notice<\/h3>\n\n\n\n<p>In the
        upcoming version of MAAS 2.9, the UI supports the builtin database in the
        snap will be deprecated. So we have added a deprecation message to the UI
        when the snap is running in all modes and providing instructions on how to
        migrate the database out.<br><\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh3.googleusercontent.com\/IlAjGwD23lzK3Xs3OWge0EaeK1zndU-_8i4jU7vtKiBIptqOPeJY3X-ZKySPBaWEVp7ONo72NW1tz1Ksd93SWF02ru-V3M-Ve6NjbD_JpRlLIt2KRuGuGbO-_4jBVHtoVIYih_P7\"
        alt=\"\"\/><\/figure>\n\n\n\n<h2>JAAS<\/h2>\n\n\n\n<p>The JAAS squad develops
        the UI for the <a href=\"https:\/\/jaas.ai\">JAAS store<\/a> and <a href=\"https:\/\/jujucharm.com\/new\">Juju
        GUI<\/a>&nbsp; projects.<br><\/p>\n\n\n\n<h3>JAAS dashboard beta release<\/h3>\n\n\n\n<p>The
        team released the new JAAS dashboard which is in beta. You can read more about
        it on our <a href=\"https:\/\/discourse.juju.is\/t\/jaas-dashboard-the-new-juju-gui\/2978\">Discourse
        announcement<\/a>.<br><\/p>\n\n\n\n<p>The Juju UI team would like to ask you
        to <a href=\"https:\/\/jaas.ai\/models\">try the new dashboard out<\/a> and
        please <a href=\"https:\/\/github.com\/canonical-web-and-design\/jaas-dashboard\/issues\/new\">report
        issues<\/a> or <a href=\"https:\/\/discourse.juju.is\/t\/jaas-dashboard-the-new-juju-gui\/2978\">provide
        feedback<\/a> on the discourse post.<br><\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh5.googleusercontent.com\/cgOxeRu8nol3NMaSrumrR_X-Nyzz2FR0dEnKlRvEEZGLbM3OEch_Xi3MLThuIE-FOeK06PJ8-JYnaa0GQovkkUloXB76SUF0VeZnOUWNW0mFvGqellGg0vOwFPzNZsGZIt8iXA32\"
        alt=\"\"\/><\/figure>\n\n\n\n<h3>Integrate the JAAS dashboard in the Juju
        controller<\/h3>\n\n\n\n<p>From the Juju 2.8 release users will be able to
        launch the JAAS dashboard from the Juju controller directly by running the
        new dashboard command: `juju dashboard`.<br><\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh5.googleusercontent.com\/lOByB1EUGNAk6affD46H39F2igN9MFamwhZ9N_1-zdu5c_UhTT7-DNQnJE3S9_Pv8DmSZLNTWKIGMb5sX12JLhcwFyTa6RiKM2H5LDggdz9cD156ZH49vKF1V1CRJ1xu6vu3APmA\"
        alt=\"\"\/><\/figure>\n\n\n\n<h3>Controller admin page<\/h3>\n\n\n\n<p>Admin
        users of a JAAS will be able to access a controller view. This view contains
        additional information of all the controllers with data visualisations of
        the aggregate models, applications, units and machines.&nbsp;<\/p>\n\n\n\n<h3>Carousel
        research and analysis<\/h3>\n\n\n\n<p>The team have begun to review the performance
        of the landing page carousels on both jaas.ai and juju.is. This research is
        done by analysing live Google Analytics data and looking at users behaviours
        via heatmap and recordings. The potential problems with the content, carousel
        format and interactions have been scoped out and will be verified and further
        explored in the next iteration. <\/p>\n\n\n\n<h2>Vanilla<\/h2>\n\n\n\n<p>The
        Vanilla squad designs and maintains the design system and <a href=\"https:\/\/vanillaframework.io\">Vanilla
        framework library<\/a>. They ensure a consistent style throughout web assets.<\/p>\n\n\n\n<h3>Responsive
        side-navigation component<\/h3>\n\n\n\n<p>We continued working on the side-navigation
        component. It was enhanced with responsive functionality, so on smaller screens,
        it turns into an off-screen drawer that can be toggled into the view.<\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh3.googleusercontent.com\/PRRD86fhU2iSfP03PTGTKCUqCw0-LzaKuCMCys6V2ztYE95jhpGFSCHu-9XjhFa3FSzedNCFXnBTprd1jiLKcOt8LF-_CI1G5fiDsa_FNfVfXB_DTSrjmkabLxQBWNAqu3aveB15\"
        alt=\"\"\/><\/figure>\n\n\n\n<h3>Vanilla documentation website update<\/h3>\n\n\n\n<p>With
        the new side navigation component ready we have updated the Vanilla documentation
        website to use it and to make the Vanilla documentation consistent with the
        layout of other documentation sites across our products.<br><\/p>\n\n\n\n<p>This
        update includes using dark navigation and fixed-width 2 column layout for
        documentation pages with new responsive side navigation<\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh5.googleusercontent.com\/I4UNMXwaK_3tvSfRe7qSl0wCDCYNncqA77EIFNpICTI9F840UzwUAWQ9IvxpC0AkCPNeKeRbYDkdqY0bye_InfoqvQgjo4JYLvrEZUziX1BD1qgILZZGoHVTZdLfLc0RBlvwQhA2\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>The <a href=\"https:\/\/vanillaframework.io\">new
        site is now live<\/a> together with the <a href=\"https:\/\/github.com\/canonical-web-and-design\/vanilla-framework\/releases\/tag\/v2.10.0\">freshly
        released Vanilla 2.10<\/a>.<\/p>\n\n\n\n<h3>Link blue accessibility exploration<\/h3>\n\n\n\n<p>We\u2019ve
        identified an accessibility issue with text links inside certain components
        that use a light blue selected state. We\u2019ve done an initial exploration
        with the aim of widening the range of backgrounds our link blue can be safely
        placed on.<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh6.googleusercontent.com\/Lzwe4k5rRXSuY1jo7N3aJ7EWSOJck5rMTYLpJQGWJLDX1M__r9C2NGFqdCBm3Nnga-aN1VDHS6Op6a35A7guijvQOaRmOq5cjQkJOwar5IiLb4d68kEwZnf2BtFO9rDdnHiQ9Jp1\"
        alt=\"\"\/><\/figure>\n\n\n\n<h3>Search and filter<\/h3>\n\n\n\n<p>The first
        iteration of this pattern\u2019s exploration and wireframing work is completed.
        Documentation has started and will be continued in the next iteration.<\/p>\n\n\n\n<h2>Snapcraft
        and Charmhub<\/h2>\n\n\n\n<p>The Snapcraft team works closely with the Store
        team to develop and maintain the <a href=\"https:\/\/snapcraft.io\">Snap Store
        site<\/a> and the upcoming Charmhub site.<br><\/p>\n\n\n\n<h3>About snapcraft.io<\/h3>\n\n\n\n<p>This
        iteration we retook the work that had been done on designing pages that explain
        some of the features on the publishing side of Snapcraft. These pages were
        originally meant to walk through the functionality of the publishing pages,
        although this content has been shifting to offer more of an overview with
        benefit-led content and some tips on how to make the most of the store. As
        part of this work, we are also reviewing the homepage of snapcraft.io so that
        the content reflects better what the visitors are looking for.<br><\/p>\n\n\n\n<h3>Charmhub<\/h3>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh4.googleusercontent.com\/_AjsUMnFw0tcYsE2IdFjtauRgnPMPgau6yoYizoMU5_GinHca-hWo30BMAt1ERagXfolod1tQpIeuVUXR8D5mbKIpmU9e1bXet0lj_lJt4wsTxuELZsK4BbXZ_y0kLUgwUpT9yPM\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>This iteration we\u2019ve added dummy data
        from the API, combined it with our local dummy data to make a double-layered
        dummy data cake. The results are somewhat random, but it\u2019s a big step
        to integrate the new website with the new API, which is built on the solid
        foundation of the Snap store. There\u2019s been some back and forth on designs,
        copy and implementations, but we\u2019re moving forward and looking forward
        to having something ready to release to the world!<br><\/p>\n\n\n\n<h3>Maintenance<\/h3>\n\n\n\n<ul><li><a
        href=\"https:\/\/github.com\/canonical-web-and-design\/snapcraft.io\/issues\/2664\">Upgrade
        flask-base to 0.5.1<\/a><\/li><li><a href=\"https:\/\/github.com\/canonical-web-and-design\/snapcraft.io\/issues\/2669\">Fixed
        Copy to Clipboard button on the First Snap wizard<\/a><\/li><li><a href=\"https:\/\/github.com\/canonical-web-and-design\/snapcraft.io\/issues\/2667\">Added
        Snap distro install page for Raspberry Pi<\/a> (<a href=\"https:\/\/snapcraft.io\/install\/rpi-imager\/raspbian\">Example<\/a>)<\/li><li><a
        href=\"https:\/\/github.com\/canonical-web-and-design\/snapcraft.io\/issues\/2661\">Improved
        build messaging if YAML is malformed<\/a><\/li><li><a href=\"https:\/\/github.com\/canonical-web-and-design\/snapcraft.io\/issues\/2646\">Updated
        RHEL 8 install instructions for RHEL Snap distro install page<\/a><\/li><\/ul>\n\n\n\n<h2>Team
        blog posts:<\/h2>\n\n\n\n<ul><li><a href=\"https:\/\/ubuntu.com\/blog\/2004-to-20-04-lts-16-years-of-ubuntu-mascots\">2004
        to 20.04 LTS: 16 years of Ubuntu mascots<\/a><\/li><li><a href=\"https:\/\/discourse.ubuntu.com\/t\/is-the-demo-service-down\/15326\/2\">Is
        the demo service down?<\/a><\/li><\/ul>\n\n\n\n<p>We wish good health for
        you and your families during these uncertain times.<br><\/p>\n\n\n\n<p>With
