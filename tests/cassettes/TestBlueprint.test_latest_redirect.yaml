ts.ubuntu.com\/wp-json\/wp\/v2\/event?group=3407"}],"curies":[{"name":"wp","href":"https:\/\/api.w.org\/{rel}","templated":true}]}}]]}},{"id":95110,"date":"2020-04-22T10:00:01","date_gmt":"2020-04-22T10:00:01","guid":{"rendered":"https:\/\/admin.insights.ubuntu.com\/?p=95110"},"modified":"2020-04-22T13:04:37","modified_gmt":"2020-04-22T13:04:37","slug":"2004-to-20-04-lts-16-years-of-ubuntu-mascots","status":"publish","type":"post","link":"https:\/\/admin.insights.ubuntu.com\/2020\/04\/22\/2004-to-20-04-lts-16-years-of-ubuntu-mascots\/","title":{"rendered":"2004
        to 20.04 LTS: 16 years of Ubuntu mascots"},"content":{"rendered":"\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/ba3c\/Screen-Shot-2020-04-21-at-13.32.31.png\"
        alt=\"Mascots, ubuntu, sylvia ritter\" class=\"wp-image-95111\"\/><figcaption>All
        of our mascots re-imagined by Sylvia Ritter<\/figcaption><\/figure>\n\n\n\n<p>Creating
        a new release of Ubuntu is always a complex undertaking. At Canonical, delivering
        Ubuntu is our core mission, and each new version represents the culmination
        of months of effort from colleagues throughout our organisation \u2013 not
        to mention the contributions from our wider, open source community. And as
        our Bionic Beavers and Trusty Tahrs race towards their release dates, one
        of the final steps is to bring them to life with a mascot.<\/p>\n\n\n\n<p>Each
        release is given an alliterative, animal codename \u2013 such as Dapper Drake,
        Precise Pangolin, and Maverick Meerkat. With Ubuntu 20.04 LTS imminent and
        Focal Fossa ready to be released, we caught up with Marcus Haslam, Head of
        Brand, to learn how he and his team consistently transform these unusual codenames
        into iconic Ubuntu mascots.<\/p>\n\n\n\n<p>\u201cThe first stage of the design
        process is research,\u201d explains Marcus. \u201cThe animal is often an unusual
        or rare one so I\u2019ll do some initial research to learn more. From there,
        I\u2019ll sketch out some ideas; we\u2019ll have a few internal meetings to
        choose a design; and then we\u2019ll draw them up and create the wallpaper.\u201d<\/p>\n\n\n\n<p>But
        this process is easier said than done. The team typically has just four weeks
        or less to design the mascot, and capturing the codename in a small, simple
        illustration is no mean feat. In recent years, the team has also begun integrating
        the mascot with the default wallpaper for each release.&nbsp;<\/p>\n\n\n\n<p>Marcus
        continues: \u201cThe image can\u2019t be too detailed, since it has to work
        at various sizes and in various contexts. With that in mind, the hardest part
        of designing the mascots is conveying both the animal and the adjective. In
        the past we only focused on the animal, but recently we decided to make it
        more difficult for ourselves and also integrate the adjective.\u201d<\/p>\n\n\n\n<p>Given
        how bizarre these adjectives can be one of the main challenges facing Marcus
        and his team is striking a balance between seriousness and fun. This was particularly
        true for the Ubuntu 19.04 mascot, Disco Dingo.<\/p>\n\n\n\n<p>\u201cDisco
        Dingo was the hardest mascot to design,\u201d Marcus reveals. \u201cWe had
        to be very careful not to make it too ridiculous. It was difficult at first,
        but we\u2019re very pleased with how it turned out. And the community loved
        it.\u201d<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/aa2f\/disco-dingo.jpeg\"
        alt=\"Disco Dingo, Ubuntu\" class=\"wp-image-95116\"\/><figcaption>Disco Dingo<\/figcaption><\/figure>\n\n\n\n<p>Positive
        feedback from the community is always appreciated, especially because Ubuntu
        fans never shy away from giving honest criticism. But even negative comments
        are not entirely unwelcome, since they just go to show how much users care
        about Ubuntu. Community engagement with the mascots is always strong, and
        some fans even go as far as to create their own artistic interpretations of
        the Ubuntu animals.&nbsp;<\/p>\n\n\n\n<p>\u201cI absolutely encourage the
        community to make adaptations of the mascots,\u201d says Marcus. \u201cIt
        shows that people have a real love for Ubuntu, that they feel connected to
        it. It gives a sense that these releases belong to all of us.\u201d<\/p>\n\n\n\n<p>At
        Canonical, some of our favourite mascot re-imaginings come from German painter
        Sylvia Ritter. Sylvia has created beautifully vibrant paintings of all 30
        Ubuntu animals (and counting), and she has been kind enough to tell us a little
        bit about the ongoing series:&nbsp;<\/p>\n\n\n\n<p>\u201cThe idea came to
        me in 2015. I\u2019m a huge fan of Ubuntu and I love to paint animals, so
        this seemed like the perfect project. With lots of motivation, I painted 25
        animals within the next year, and since then <a href=\"https:\/\/www.deviantart.com\/sylviaritter\/gallery\/59957223\/ubuntu-animals\">I\u2019ve
        been keeping up with the Ubuntu releases<\/a>. Disco Dingo and Eoan Ermine
        have been the hardest to paint so far. It took me a month to complete Disco
        Dingo, but it was a huge success on Reddit with 50,000 upvotes and lots of
        lovely comments.<\/p>\n\n\n\n<div class=\"wp-block-image\"><figure class=\"aligncenter\"><img
        src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/6e7a\/disco_dingo_by_sylviaritter_dd05pt5-pre.jpg\"
        alt=\"Disco dingo, ubuntu, sylvia ritter\" class=\"wp-image-95112\"\/><figcaption>Sylvia
        Ritter&#8217;s Disco Dingo<\/figcaption><\/figure><\/div>\n\n\n\n<p>\u201cI
        wouldn\u2019t be able to do this without my Patrons, fans, and family \u2013
        and especially my husband, who introduced me to Ubuntu in the first place.
        I created these paintings using my favourite open source software: Krita,
        Blender, Inkscape, and Gimp, all of which I can highly recommend.\u201d<\/p>\n\n\n\n<div
        class=\"wp-block-image\"><figure class=\"aligncenter\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/bc73\/Focal-Fossa-Sylvia-.jpg\"
        alt=\"focal fossa, sylvia ritter, ubuntu\" class=\"wp-image-95115\"\/><figcaption>Sylvia
        Ritter&#8217;s Focal Fossa, visible <a href=\"https:\/\/www.deviantart.com\/sylviaritter\/art\/Focal-Fossa-828503863)\">here<\/a><\/figcaption><\/figure><\/div>\n\n\n\n<p>With
        Focal Fossa complete, Canonical\u2019s sights remain set on the future, and
        Ubuntu users can expect many more years of updates and unusual animals. Ubuntu
        20.10 is next on the horizon \u2013 and we can\u2019t wait to see the next
        mascot that Marcus and his team bring to life.<br><\/p>\n","protected":false},"excerpt":{"rendered":"<p>Creating
