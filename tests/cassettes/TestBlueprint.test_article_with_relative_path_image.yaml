        lynx is already extinct in Portugal, SOS lynx doesn&#8217;t even have contents
        in Spanish and it\u00b4s extremely difficult to get involved in any meaningul
        action no matter which other organization you contact. Talking from direct
        experience as a spaniard willing to contribute my time to the cause and help
