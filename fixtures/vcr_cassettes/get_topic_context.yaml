        signage platform Xibo launches as a snap"},"content":{"rendered":"\n<iframe
        width=\"560\" height=\"315\" src=\"https:\/\/www.youtube.com\/embed\/gncIbFlEBZI\"
        frameborder=\"0\" allow=\"accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture\" allowfullscreen=\"\"><\/iframe>\n\n\n\n<p>The<strong>
        <\/strong>open source digital signage platform, Xibo, is now available as
        a <a href=\"https:\/\/snapcraft.io\/xibo-player\">snap <\/a>&#8211; the universal
        Linux app packaging format.<br><\/p>\n\n\n\n<p><a href=\"https:\/\/xibo.org.uk\/\">Xibo<\/a>
        provides a comprehensive suite of digital signage products, with its Content
        Management System (CMS) at the heart of this experience-led offering. Xibo
        for Linux is completely free and natively built for the Xibo CMS, which can
        be installed on servers or combined with Xibo cloud hosting.<br><\/p>\n\n\n\n<p>Snaps
        are containerised software packages designed to work across cloud, desktop,
        and IoT devices. They work natively on the most popular Linux distributions
        and feature automatic update and rollback functionality, enhanced security,
        and greater flexibility for developers.&nbsp;<br><\/p>\n\n\n\n<p>Utilising
        snaps allows Xibo to offer a simple, dependency-free installation, as well
        as the potential for feature enhancements in future offerings, and it works
        across many Linux distributions. It can be accessed worldwide, and when combined
        with Xibo in the Cloud, customers can choose whether to host in the UK, Germany,
        Singapore, Australia or the USA to ensure their content is kept close to them.&nbsp;<br><\/p>\n\n\n\n<p>\u201cXibo
        is fully committed in its mission to enable digital signage for everyone,
        and we&#8217;ve continuously developed our open source offering alongside
        the Xibo customer community,\u201d said Chris Hopkins, Director at Xibo. \u201cWe
        are very proud to launch this snap following demand for Linux, adding yet
        another option for our customers to bring to life their digital signage.\u201d<br><\/p>\n\n\n\n<p>\u201cIt\u2019s
        always fantastic recognition to see brands embracing Linux through snaps,\u201d
        commented Martin Wimpress, Engineering Manager, Canonical. \u201cXibo is a
        leading name in the digital signage arena, and it\u2019s the latest example
        of leading software brands across the globe expanding their reach to Linux.\u201d<\/p>\n\n\n\n<p>The
        snap for Xibo is available to download <a href=\"https:\/\/snapcraft.io\/xibo-player\">here<\/a>.
