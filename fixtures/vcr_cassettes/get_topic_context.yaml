\/","title":{"rendered":"Statement
        on 32-bit i386 packages for Ubuntu 19.10 and 20.04 LTS"},"content":{"rendered":"\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/a105\/Screenshot-from-2019-06-24-17-41-20.png\"
        alt=\"\" class=\"wp-image-90096\"\/><\/figure>\n\n\n\n<p>Thanks to the huge
        amount of feedback this weekend from gamers, Ubuntu Studio, and the WINE community,
        we will change our plan and build selected 32-bit i386 packages for Ubuntu
        19.10 and 20.04 LTS.<br><\/p>\n\n\n\n<p>We will put in place a community process
        to determine which 32-bit packages are needed to support legacy software,
        and can add to that list post-release if we miss something that is needed.<br><\/p>\n\n\n\n<p>Community
        discussions can sometimes take unexpected turns, and this is one of those.
        The question of support for 32-bit x86 has been <a href=\"https:\/\/bryanquigley.com\/pages\/papers\/ubuntu-drop-i386.html\">raised
        and seriously discussed<\/a> in Ubuntu developer and community forums since
        2014. That\u2019s how we make decisions.<br><\/p>\n\n\n\n<p>After the Ubuntu
        18.04 LTS release we had <a href=\"https:\/\/lists.ubuntu.com\/archives\/ubuntu-devel\/2018-May\/040307.html\">extensive
        threads<\/a> on the ubuntu-devel list and also consulted Valve in detail on
        the topic. None of those discussions raised the passions we\u2019ve seen here,
        so we felt we had sufficient consensus for the move in Ubuntu 20.04 LTS. We
        do think it\u2019s reasonable to expect the community to participate and to
        find the right balance between enabling the next wave of capabilities and
        maintaining the long tail. Nevertheless, in this case it\u2019s relatively
        easy for us to change plan and enable natively in Ubuntu 20.04 LTS the applications
        for which there is a specific need.<br><\/p>\n\n\n\n<p>We will also work with
        the WINE, Ubuntu Studio and gaming communities to use container technology
        to address the ultimate end of life of 32-bit libraries; it should stay possible
        to run old applications on newer versions of Ubuntu. Snaps and LXD enable
        us both to have complete 32-bit environments, and bundled libraries, to solve
        these issues in the long term.<br><\/p>\n\n\n\n<p>There is real risk to anybody
        who is running a body of software that gets little testing. The facts are
        that most 32-bit x86 packages are hardly used at all. That means fewer eyeballs,
        and more bugs. Software continues to grow in size at the high end, making
        it very difficult to even build new applications in 32-bit environments. You\u2019ve
        heard about Spectre and Meltdown &#8211; many of the mitigations for those
        attacks are unavailable to 32-bit systems.<br><\/p>\n\n\n\n<p>This led us
        to stop creating Ubuntu install media for i386 last year and to consider dropping
        the port altogether at a future date. &nbsp;It has always been our intention
        to maintain users\u2019 ability to run 32-bit applications on 64-bit Ubuntu
        &#8211; our kernels specifically support that.<br><\/p>\n\n\n\n<p>The Ubuntu
        developers remain committed as always to the principle of making Ubuntu the
        best open source operating system across desktop, server, cloud, and IoT.
        &nbsp;We look forward to the ongoing engagement of our users in continuing
