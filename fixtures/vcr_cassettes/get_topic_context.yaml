        1.15 now available from Canonical"},"content":{"rendered":"\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/cff9\/UbuntuKubernetes.png\"
        alt=\"Canonical widens Kubernetes support with kubeadm\" class=\"wp-image-86870\"\/><\/figure>\n\n\n\n<p>Canonical
        announces full enterprise support for Kubernetes 1.15 using <a href=\"https:\/\/blog.ubuntu.com\/2018\/12\/06\/canonical-widens-kubernetes-support-with-kubeadm\">kubeadm
        deployments<\/a>, its <a href=\"https:\/\/www.ubuntu.com\/kubernetes\/features\">Charmed
        Kubernetes<\/a>, and <a href=\"https:\/\/microk8s.io\/\">MicroK8s<\/a>; the
        popular single-node deployment of Kubernetes. <br><\/p>\n\n\n\n<p>The MicroK8s
        community continues to grow and contribute enhancements, with Knative and
        RBAC support now available through the simple microk8s.enable command. Knative
        is a great way to experiment with serverless computing, and now you can experiment
        locally through MicroK8s. With MicroK8s 1.15 you can develop and deploy Kubernetes
        1.15 on any Linux desktop, server or VM across 40 Linux distros. Mac and Windows
        are supported too, with <a href=\"https:\/\/multipass.run\/\">Multipass<\/a>.<br><\/p>\n\n\n\n<p>Existing
        Charmed Kubernetes users can upgrade smoothly to Kubernetes 1.15, regardless
        of the underlying hardware or machine virtualisation. Supported deployment
        targets include AWS, GCE, Azure, Oracle, VMware, OpenStack, LXD, and bare
        metal.<br><\/p>\n\n\n\n<p>\u201cKubernetes 1.15 includes exciting new enhancements
        in application, custom resource, storage, and network management. These features
        enable better quota management, allow custom resources to behave more like
        core resources, and offer performance enhancements in networking. The Ubuntu
        ecosystem benefits from the latest features of Kubernetes, as soon as they
        become available upstream\u201c commented Carmine Rimi, Kubernetes Product
        Manager at Canonical.<\/p>\n\n\n\n<h1>What\u2019s new in Kubernetes 1.15<\/h1>\n\n\n\n<h3>Notable
        upstream Kubernetes 1.15 features:<\/h3>\n\n\n\n<ul><li>Storage enhancements:<ul><li><strong>Quotas
        for ephemeral storage<\/strong>: (alpha) Quotas utilises filesystem project
        quotas to provide monitoring of resource consumption and optionally enforcement
        of limits. Project quotas, initially in XFS and more recently ported to ext4fs,
        offer a kernel-based means of monitoring and restricting filesystem consumption.
        This improves performance of monitoring storage utilisation of ephemeral volumes.
        <\/li><li><strong>Extend data sources for persistent volume claims (PVC)<\/strong>:
        (alpha) You can now specify an existing PVC as a DataSource parameter for
        creating a new PVC. This results in a clone &#8211; a duplicate &#8211; of
        an existing Kubernetes Volume that can be consumed as any standard Volume
        would be. The back end device creates an exact duplicate of the specified
        Volume. Clones and Snapshots are different &#8211; a Clone results in a new,
        duplicate volume being provisioned from an existing volume &#8212; it counts
        against the users volume quota, it follows the same create flow and validation
        checks as any other volume provisioning request, it has the same lifecycle
        and workflow. Snapshots, on the other hand, results in a point-in-time copy
        of a volume that is not, itself, a usable volume.<\/li><li><strong>Dynamic
        persistent volume (PV) resizing<\/strong>: (beta) This enhancement allows
        PVs to be resized without having to terminate pods and unmount the volume
        first. <\/li><\/ul><\/li><li>Networking enhancements:<ul><li><strong>NodeLocal
        DNSCache<\/strong>: (beta) This enhancement improves DNS performance by running
        a dns caching agent on cluster nodes as a Daemonset. With this new architecture,
        pods reach out to the dns caching agent running on the same node, thereby
        avoiding unnecessary networking rules and connection tracking.<\/li><li><strong>Finaliser
        protection for service load balancers<\/strong>: (alpha) Adding finaliser
        protection to ensure the Service resource is not fully deleted until the correlating
        LB is also deleted.<\/li><li><strong>AWS Network Load Balancer Support<\/strong>:
        (beta) AWS users now have more choices for AWS load balancer configuration.
        This includes the Network Load Balancer, which offers extreme performance
        and static IPs for applications. <\/li><\/ul><\/li><li>Node and Scheduler
        enhancements:<ul><li><strong>Device monitoring plugin support<\/strong>: (beta)
        Monitoring agents provide insight to the outside world about containers running
        on the node &#8211; this includes, but is not limited to, container logging
        exporters, container monitoring agents, and device monitoring plugins. This
        enhancement gives device vendors the ability to add metadata to a container\u2019s
        metrics or logs so that it can be filtered and aggregated by namespace, pod,
        container, etc. &nbsp;<\/li><li><strong>Non-preemptive priority classes<\/strong>:
        (alpha) This feature adds a new option to PriorityClasses, which can enable
        or disable pod preemption. PriorityClasses impact the scheduling and eviction
        of pods &#8211; pods are scheduled according to descending priority; if a
        pod cannot be scheduled due to insufficient resources, lower-priority pods
        will be preempted to make room. Allowing PriorityClasses to be non-preempting
        is important for running batch workloads &#8211; pods with partially-completed
        work won\u2019t be preempted, allowing them to finish.<\/li><li><strong>Scheduling
        framework extension points<\/strong>: (alpha) The scheduling framework extension
        points allow many existing and future features of the scheduler to be written
        as plugins. Plugins are compiled into the scheduler, and these APIs allow
        many scheduling features to be implemented as plugins, while keeping the scheduling
        \u2018core\u2019 simple and maintainable.<\/li><\/ul><\/li><li>Custom Resource
        Definitions (CRD) enhancements:<ul><li><strong>OpenAPI 3.0 Validation<\/strong>:
        Major changes introduced to schema validation with the addition of OpenAPI
        3.0 validation.<\/li><li><strong>Watch bookmark support<\/strong>: (alpha)
        The Watch API is one of the fundamentals of the Kubernetes API. This feature
        introduces a new type of watch event called Bookmark, which serves as a checkpoint
        of all objects, up to a given resourceVersion, that have been processed for
        a given watcher. This makes restarting watches cheaper and reduces the load
        on the apiserver by minimising the amount of unnecessary watch events that
        need to be processed after restarting a watch.<\/li><li><strong>Defaulting<\/strong>:
        (alpha) This features add support for defaulting to Custom Resources. Defaulting
        is a fundamental step in the processing of API objects in the request pipeline
        of the kube-apiserver. Defaulting happens during deserialisation, after decoding
        of a versioned object, but before conversion to a hub type. This feature adds
        support for specifying default values for fields via OpenAPI v3 validation
        schemas in the CRD manifest. OpenAPI v3 has native support for a default field
        with arbitrary JSON values.<\/li><li><strong>Pruning<\/strong>: (alpha) Custom
        Resources store arbitrary JSON data without following the typical Kubernetes
        API behaviour to prune unknown fields. This makes CRDs different, but also
        leads to security and general data consistency concerns because it is unclear
        what is actually stored. The pruning feature will prune all fields which are
        not specified in the OpenAPI validation schemas given in the CRD. <\/li><li><strong>Admission
        webhook<\/strong>: (beta) Major changes were introduced. The admission webhook
        feature now supports both mutating webhook and validation (non-mutating) webhook.
        The dynamic registration API of webhook and the admission API are promoted
        to v1beta1.<\/li><\/ul><\/li><li>For more information, please see the <a href=\"https:\/\/github.com\/kubernetes\/kubernetes\/blob\/master\/CHANGELOG-1.15.md#kubernetes-v115-release-notes\">upstream
        Kubernetes 1.15 release notes<\/a>.<\/li><\/ul>\n\n\n\n<h3>Notable MicroK8s
        1.15 features:<\/h3>\n\n\n\n<ul><li>Pure upstream Kubernetes 1.15 binaries.<\/li><li>Knative
        addon, try it with \u201cmicrok8s.enable knative\u201d. Thank you <a href=\"https:\/\/github.com\/olatheander\">@olatheander<\/a>.<\/li><li>RBAC
        support via a simple \u201cmicrok8s.enable rbac\u201d, courtesy of <a href=\"https:\/\/github.com\/magne\">@magne<\/a>.<\/li><li>Update
        of the dashboard to 1.10.1 and fixes for RBAC. Thank you <a href=\"https:\/\/github.com\/balchua\">@balchua<\/a>.<\/li><li>CoreDNS
        is now the default. Thanks <a href=\"https:\/\/github.com\/richardcase\">@richardcase<\/a>
        for driving this.<\/li><li>Ingress updated to 0.24.1 by <a href=\"https:\/\/github.com\/JorritSalverda\">@JorritSalverda<\/a>,
        thank you.<\/li><li>Fix on socat failing on Fedora by <a href=\"https:\/\/github.com\/JimPatterson\">@JimPatterson<\/a>,
        thanks.<\/li><li>Modifiable csr server certificate, courtesy of <a href=\"https:\/\/github.com\/balchua\">@balchua<\/a>.<\/li><li>Use
        of iptables kubeproxy mode by default.<\/li><li>Instructions on how to run
        <a href=\"https:\/\/docs.cilium.io\/en\/stable\/gettingstarted\/microk8s\/\">Cilium
        on MicroK8s<\/a> by <a href=\"https:\/\/github.com\/JimPatterson\">@joestringer<\/a>.<\/li><\/ul>\n\n\n\n<p>For
        complete details, along with <a href=\"https:\/\/microk8s.io\/docs\/\">installation
        instructions<\/a>, see the MicroK8s 1.15 <a href=\"https:\/\/discuss.kubernetes.io\/c\/announcements\">release
        notes<\/a> and <a href=\"https:\/\/microk8s.io\/docs\/\">documentation<\/a>.<br><\/p>\n\n\n\n<h3>Notable
        Charmed Kubernetes 1.15 features:<\/h3>\n\n\n\n<ul><li>Pure upstream Kubernetes
        1.15 binaries.<\/li><li>Containerd support: The default container runtime
        in Charmed Kubernetes 1.15 is containerd. Docker is still supported, and an
        upgrade path is provided for existing clusters wishing to migrate to containerd.
        Both runtimes can be used within a single cluster if desired. Container runtimes
        are now subordinate charms, paving the way for additional runtimes to be added
        in the future.<\/li><li>Calico 3 support: The Calico and Canal charms have
        been updated to install Calico 3.6.1 by default. For users currently running
        Calico 2.x, the next time you upgrade your Calico or Canal charm, the charm
        will automatically upgrade to Calico 3.6.1 with no user intervention required.<\/li><li>Calico
        BGP support: Several new config options have been added to the Calico charm
        to support BGP functionality within Calico. These additions make it possible
        to configure external BGP peers, route reflectors, and multiple IP pools.
        <\/li><li>Custom load balancer addresses: Support has been added to specify
        the IP address of an external load balancer. This support is in the kubeapi-load-balancer
        and the kubernetes-master charms. This allows a virtual IP address on the
        kubeapi-load-balancer charm or the IP address of an external load balancer.
        <\/li><li>Private container registry enhancements: A generic images-registry
        configuration option that will be honored by all Kubernetes charms, core charms
        and add-ons, so that users can specify a private registry in one place and
        have all images in a Kubernetes deployment come from that registry.<\/li><li>Keystone
        with CA Certificate support: Kubernetes integration with keystone now supports
        the use of user supplied CA certificates and can support https connections
        to keystone.<\/li><li>Graylog updated to version 3, which includes major updates
        to alerts, content packs, and pipeline rules. Sidecar has been re-architected
        so you can now use it with any log collector.<\/li><li>ElasticSearch updated
        to version 6. This version includes new features and enhancements to aggregations,
        allocation, analysis, mappings, search, and the task manager.<\/li><\/ul>\n\n\n\n<p>For
        complete details, see the Charmed Kubernetes 1.15 <a href=\"https:\/\/www.ubuntu.com\/kubernetes\/docs\/release-notes\">release
        notes<\/a> and <a href=\"https:\/\/www.ubuntu.com\/kubernetes\/docs\">documentation<\/a>.<\/p>\n\n\n\n<h1>Contact
        us<\/h1>\n\n\n\n<ul><li>Slack &#8211; <a href=\"https:\/\/kubernetes.slack.com\/messages\/cdk\/\">#cdk<\/a>
        and <a href=\"https:\/\/kubernetes.slack.com\/messages\/microk8s\/\">#microk8s<\/a>
        on the Kubernetes Slack<\/li><li>Launchpad &#8211; <a href=\"https:\/\/launchpad.net\/charmed-kubernetes\">https:\/\/launchpad.net\/charmed-kubernetes<\/a><\/li><li>IRC
        &#8211; #cdk8s on Freenode IRC<\/li><\/ul>\n\n\n\n<p>If you\u2019re interested
        in Kubernetes support, consulting, or training, please <a href=\"https:\/\/www.ubuntu.com\/kubernetes#get-in-touch\">get
        in touch<\/a>!<\/p>\n\n\n\n<h1>About Charmed Kubernetes<\/h1>\n\n\n\n<p>Canonical\u2019s
        <a href=\"https:\/\/github.com\/cncf\/k8s-conformance\">certified<\/a>, multi-cloud
        Charmed Kubernetes installs pure upstream binaries, and offers simplified
        deployment, scaling, management, and upgrades of Kubernetes, regardless of
        the underlying hardware or machine virtualisation. Supported deployment environments
        include AWS, GCE, Azure, VMware, OpenStack, LXD, and bare metal.<br><\/p>\n\n\n\n<p>Charmed
        Kubernetes integrates tightly with underlying cloud services and hardware
        &#8211; enabling GPGPU\u2019s automatically and leveraging cloud-specific
        services like AWS, Azure and GCE load balancers and storage. Charmed Kubernetes
        allows independent <a href=\"https:\/\/www.ubuntu.com\/kubernetes\/docs\/scaling\">placement
        and scaling<\/a> of components such as etcd or the Kubernetes Master, providing
        an HA or minimal configuration, and built-in, automated, on-demand <a href=\"https:\/\/www.ubuntu.com\/kubernetes\/docs\/upgrading\">upgrades<\/a>
        from one version to the next.<br><\/p>\n\n\n\n<p>Enterprise support for Charmed
        Kubernetes by Canonical provides customers with a highly available, multi-cloud,
        flexible and secure platform for their cloud-native workloads and enjoys wide
        adoption across enterprise, particularly in the telco, financial and retail
        sectors.<br><\/p>\n","protected":false},"excerpt":{"rendered":"<p>Canonical
