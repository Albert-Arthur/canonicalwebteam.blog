2-19T16:48:00","modified_gmt":"2019-02-19T16:48:00","slug":"financial-services-businesses-say-multi-cloud-is-central-to-their-plans-for-ai-containers-and-blockchain-451-research-reveals","status":"publish","type":"post","link":"https:\/\/admin.insights.ubuntu.com\/2019\/02\/07\/financial-services-businesses-say-multi-cloud-is-central-to-their-plans-for-ai-containers-and-blockchain-451-research-reveals\/","title":{"rendered":"Financial
