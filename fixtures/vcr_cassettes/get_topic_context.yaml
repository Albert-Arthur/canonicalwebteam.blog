        src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/72a4\/451.png\"
        alt=\"Cloud prices comparison\" class=\"wp-image-85226\"\/><\/figure>\n\n\n\n<p><em>The
        Canonical commissioned study found that 60% of financial services businesses
        bank on the benefits of multi-cloud<\/em> <em>to support emerging technologies,
        but significant skills gap still exists <\/em><\/p>\n\n\n\n<p>An independent
        report by <a href=\"https:\/\/451research.com\/\">451 Research<\/a>, \u2018<em>Multi-Cloud
        Fundamental to Financial Services Transformation\u2019, <\/em>found that<strong>
        <\/strong>financial services businesses are looking to emerging technologies
        at a higher rate than organisations in other sectors. The study, commissioned
        by Canonical, found that AI and machine learning (36%), containers (29%) and
        blockchain (24%) are highlighted as the industry\u2019s top priorities. However,
        adopting emerging technologies often leads to increased complexity of IT environments
        who cite acute skills shortages in cloud platform expertise (46%), information
        security (41%) and machine learning \/ AI (37%). This combination of a demand
        for innovation and skill shortages will result in many businesses seeking
        out managed services. <br><\/p>\n\n\n\n<p>The report findings reveal that
        60% of EMEA and North American financial services businesses expect multi-cloud
        to be the architecture of their IT environments in the next two years. Established
        financial services organisations are being driven to transform by new cloud-native
        competitors making it critical to develop new tools and services enabled by
        emerging technologies, such as AI and blockchain. As such, agility tops the
        list of cloud adoption drivers in the financial services industry &#8211;
        47% cite time to market as a key incentive compared to 32% of businesses overall.<br><\/p>\n\n\n\n<p>Implementing
        a multi-cloud environment is a key part of financial services organisations\u2019
        overall IT strategy: 62% of the sector\u2019s IT managers believe multi-cloud
        will allow them to improve application performance and availability demands.
        Such container driven portability is required for financial services businesses,
        where different workloads may need isolation if containing sensitive customer
        data or intellectual property. An increase in extensive regulations for the
        sector mean that 43% expect multi-cloud to help satisfy the granular compliance
        and security requirements. Finally, 41% anticipate that multi-cloud will help
        them to reduce the overall costs of cloud deployments through data center
        consolidation and more effective use of resources, which is important to financial
        services organisations as higher operational costs puts additional pressure
        on bottom lines.<br><\/p>\n\n\n\n<p>\u201cEmerging technologies are transforming
        financial services businesses by enabling product innovation and updates to
        existing operating models,\u201d says Liam Eagle, Research Manager for Cloud,
        Hosting and Managed Services at 451 Research. \u201cThe next few years will
        bring critical changes, including a major shift toward execution on cloud
        platforms. Executing on transformation in the finance sector means tackling
        challenges such as regulatory compliance and information security. We expect
        hybrid IT strategies and partner-led managed services to be key elements in
        overcoming those obstacles.\u201d<br><\/p>\n\n\n\n<p>Financial institutions
        looking to move towards a multi-cloud environment and adopting emerging technologies
        can benefit from managed services such as Canonical\u2019s managed <a href=\"https:\/\/www.ubuntu.com\/openstack\">Openstack<\/a>
        and <a href=\"https:\/\/www.ubuntu.com\/kubernetes\">Kubernetes<\/a> offering.
        The widespread use of <a href=\"https:\/\/www.ubuntu.com\/\">Ubuntu<\/a> Openstack
        in conjunction with a competitive public cloud represent a clear transition
        path to multi-cloud to provide superior economics, security and the compliant
        infrastructure that the financial industry demands. Benefitting from an automated
        yet flexible managed service enables developers to concentrate their time
        on new services rather than infrastructure maintenance. &nbsp;<br><\/p>\n\n\n\n<p>\u201cWe\u2019re
        pleased to see that financial services institutions are identifying the importance
        of a multi-cloud environment to help them accelerate change and innovate.
        Since 2017, eight of the world\u2019s top 20 banks have chosen Canonical for
        their cloud infrastructure,\u201d comments Stephan Fabel, Director of Product
        at Canonical. \u201cUbuntu is the trusted platform of innovation for technologies
        such as machine learning, blockchain and Kubernetes. Canonical\u2019s Charmed
        Distribution of Kubernetes provides the workload container portability to
        enable financial services organisations to innovate in a multi-cloud environment
        and deliver new services to their customers quicker.\u201d &nbsp;<\/p>\n\n\n\n<p>For
        further insight, please read the Black and White paper from 451 Research,
        \u2018Multi-Cloud Fundamental to Financial Services Transformation\u2019,
        which can be downloaded <a href=\"https:\/\/www.ubuntu.com\/engage\/finserv-multi-cloud?utm_source=PR&amp;utm_medium=PR&amp;utm_campaign=CY19_DC_Finance_eBook_451_PR\">here<\/a><strong>.
