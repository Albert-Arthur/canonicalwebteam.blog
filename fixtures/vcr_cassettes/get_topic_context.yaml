        class=\"wp-block-image\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/30ae\/windows-start.png\"
        alt=\"\" class=\"wp-image-76154\"\/><\/figure>\n\n\n\n<p><strong>May 6, 2019:<\/strong>
        Canonical today announces full support for Ubuntu on the Windows Subsystem
        for Linux (WSL) 2.<br><\/p>\n\n\n\n<p>\u201cExtending enterprise support for
        Ubuntu from Azure to Windows workstations and servers creates a seamless operating
        environment for Ubuntu in the Microsoft environment,\u201d said Stephan Fabel,
        Director of Product at Canonical. \u201cCollaboration with Microsoft enables
        us to certify Ubuntu on WSL, including Docker containers, Kubernetes, and
        snaps\u201d.<br><\/p>\n\n\n\n<p><a href=\"https:\/\/devblogs.microsoft.com\/commandline\/announcing-wsl-2\/\">WSL
        2<\/a> introduces lightweight virtualisation and a Linux kernel which provides
        the full set of capabilities needed for enterprise certification and support.
        These changes align Ubuntu on WSL with the Azure and AzureStack capabilities,
        greatly reducing friction for workflows which start on the Windows workstation
        and finish on Azure.<br><\/p>\n\n\n\n<p>\u201cPerformance optimisation of
        Ubuntu in Azure and WSL ensures total efficiency for enterprises developing
        new Linux applications on Microsoft platforms,\u201d said Kiko Reis, VP Cloud
        at Canonical. \u201cOur commitment to security updates for the full stack
        on any cloud or virtualisation extends naturally to this new WSL environment.\u201d<br><\/p>\n\n\n\n<p>Ubuntu
        on WSL will include integrated Windows file sharing capabilities to simplify
        the developer experience with Windows-based IDEs and version control systems
        for Linux-built and operated apps. &nbsp;In addition, the integration of Active
        Directory and other Windows services with Ubuntu will simplify operations
        at scale in Microsoft environments.<br><\/p>\n\n\n\n<p style=\"text-align:center\"><em>&lt;ENDS&gt;<\/em><\/p>\n\n\n\n<p><strong>About
