{"id":90769,"date":"2019-07-25T12:55:57","date_gmt":"2019-07-25T12:55:57","guid":{"rendered":"https:\/\/admin.insights.ubuntu.com\/?p=90769"},"modified":"2019-07-17T13:08:01","modified_gmt":"2019-07-17T13:08:01","slug":"handy-productivity-software-for-your-home-and-office","status":"publish","type":"post","link":"https:\/\/admin.insights.ubuntu.com\/2019\/07\/25\/handy-productivity-software-for-your-home-and-office\/","title":{"rendered":"Handy
        productivity software for your home and office"},"content":{"rendered":"\n<p>Discovery
        is an integral part of any store experience. Sometimes, you know what you
        want and need, and the experience can be short and transactional. On other
        occasions, you want to explore, and search for new things. This applies equally
        to shopping malls as it does to software.<\/p>\n\n\n\n<p>In this article,
        we would like to give you an overview of several rather interesting entries
        from the Productivity section in the Snap Store, to help you get started on
        your discovery journey. While Linux users are familiar with the tried-and-tested
        set of a small number of popular, long-time players, there are many colorful,
        unique applications out there, waiting to be found and used. Let\u2019s browse
        around.<\/p>\n\n\n\n<h1>Celtx<\/h1>\n\n\n\n<p>Scriptwriting isn\u2019t an
        everyday activity, but when you do decide to create your first theater performance
        or a screenplay, you realize that the task is far more complicated than it
        first seems. Celtx is a fully featured media pre-production tools suite, designed
        to help people organize and manage their scripts, novels and other projects.<\/p>\n\n\n\n<p>The
        application can be a little overwhelming at first, as it comes with lots of
        options and features. Its tabbed interface lets you manage multiple projects
        at the same time, from audio and comic books to complete stage plays. Celtx
        also comes with several sample projects to help you get started.<\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh5.googleusercontent.com\/vhTQhT20sm4Tb9Q_0UkKRzN3ZrnUSZlyDYxS6_k5yFr7ajZo5rmRYS9CO8y8rsTf7BVnFLUIAozTLmEwV-D3G5Cs5F5iZIqzE4BosPfG5SSRfDdVFiBdGNorUZNu4wVU2X5Jscen\"
        alt=\"\"\/><\/figure>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh3.googleusercontent.com\/DFP04wlfk0tQ9e-4QM4yILhB1RhNxoTM5fcnR8GkDyxUfXD_Cn0gVpqmOQoakaVforYQ581srfDMzBnS5PgmAkYvXQ2Q5fXqDZGwuFqc9TuMnPIfI13r5zX4Sj9Z2PnoDxXR97VM\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>In your project files, you can add scenes,
        and then annotate each one with notes, index cards, the list of characters
        (cast), and other information. This can help you &#8211; as well as other
        people collaborating on your project to more easily browse and manage potentially
        vast and complex sets of text and media. Reports are also very practical,
        especially if you are not too familiar with the specific work, and they let
        you peruse the material and get a better understanding at a glance.<\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh6.googleusercontent.com\/Qi6XIoVOfIlfJ_KnlbylrebpBEwoL7KpDDrDmrdBWHdzS8GGU20wkB7ZC-3JiBYPI68CO6Md9f2wG8dMj1Q9H6ez_r7SxalH8hxD6zYnQId4RYjrfkZNJnpifDJaXzdVqEGvLRvG\"
        alt=\"\"\/><\/figure>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh4.googleusercontent.com\/5Sp750sAZg9DgfxbkT9Nd56fO9SvM7imUJ9rMRs9BvCG57Q4rGCVaqTi_IdXcX9uCFBhauq4J5Bm-pzrwCyJNvgH72D0zRyzudJ0NNSbJhcimMyWtyLABvyOFOFvtS7A7YFWQi2b\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>The Master catalog is another highly useful
        feature &#8211; it contains all the resources you have put into your script,
        including media files, characters, locations, props, and other assets. You
        have the ability to add tags, so you can find the necessary content more quickly,
        or even export it so other people can use it.<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh3.googleusercontent.com\/G8t68YH_dVB4m0NXvIhahuC2tmsSVR66iEqvalVhIs0c6OH3GCC_YUIiUHEQ-CJfFGSOGfmMbGvIB8ynzOQWrbFMyPUqypS0kaiDhq_KsuCmDndQIoH3sDX80590AihCxd1Kc1aA\"
        alt=\"\"\/><\/figure>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh3.googleusercontent.com\/GJupP-ifcvyNDWssZxUNknRWVU-yXJM7ScFdy__NlFPbjurMmmKFY58DA9tDh1lCD2oe5-OAzp5KDGcyUzO55pJnSd3raqQtwC6AFMKjfxzu95IpCTa84wb1S4kQ-lv834kqOamc\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>Celtx is a complex, advanced toolbox for serious
        writers and production managers, and it hides an impressive volume of capabilities
        behind an unassuming interface. You can find and install the application from
        the Snap Store.<\/p>\n\n\n\n<figure><iframe src=\"https:\/\/snapcraft.io\/celtx\/embedded?button=black\"
        width=\"100%\" height=\"330px\"><\/iframe><\/figure>\n\n\n\n<h1>Imaginary
        Teleprompter<\/h1>\n\n\n\n<p>Perhaps you\u2019re not writing screenplays,
        but maybe you do a lot of presentations, lectures or maybe speeches? Some
        people like to have a visual aid to help them deliver their material. For
        example, most office suite presentation applications come with a split mode,
        which lets you show slides on one screen but then have the thumbnails and
        comments on another. There are also programs that feature an overlay timer,
        to help you pace your presentations. And then, we\u2019ve all seen blockbuster
        movies and series where important people use transparent teleprompters positioned
        slightly off camera, with important text scrolling up.<\/p>\n\n\n\n<p>Studio
        equipment is out of the budget reach and need of most people, but having a
        tool that can help you sharpen up presentation is quite useful. Imaginary
        Teleprompter is a professional-grade, free teleprompter. It comes with a long
        list of powerful features like text mirroring and dual-screen support, rich
        text editing, image support, custom styles, tablet mode, webcam mode, auto-save
        and hardware-accelerated graphics.<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh6.googleusercontent.com\/G-hQTz4UGpA9bZgz6Udi6SJ_Pq7qMTxdrfLMJQFVB55oxB_3rtlSHAwmBhXcc3OMOosy6S_h68VCDwAnUSVKZj7ZhAcD0mOBR2tRVF2DLJKrKwhpa-JBdOAS7VqITSN_4oOdkcR6\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>Imaginary Teleprompter is relatively easy
        to use &#8211; and its default presentation gives you helpful hints on how
        to get started. For instance, you can use anchors &#8211; very much like HTML
        anchors, so you can jump between sections of your text. You also have the
        option to slow down or speed up the text scrolling using arrow keys. You can
        also pause the text.<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh6.googleusercontent.com\/aypcAffbvnEgCsHjNhNN0v5_-SmTVSOcaDs-ea8PzNlxDYPhpCaP6TH5xGBneMSwILlsnC1Hf_hrzCRtfjZIYgHDqBMBqY-h4eBxAaln8yRhSPVwUu-UW8DMVjcoHGzcJplvMAPG\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>The editor interface is very much like any
        word processor, so you have a lot of flexibility in how you create your content.
        At the top of the interface, there are several major functions, including
        the in-frame orientation (flip, mirror, etc.), you can use additional screens,
        change the color scheme, as well as decide where the actual focus is &#8211;
        by default the words you\u2019re supposed to say are shown in the middle of
        the screen vertically. Then, you can also change the speed and font size,
        as well as display a timer.<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh5.googleusercontent.com\/0y7rDQr2A-qGwIGLToUKzk_Ksz3C8CfouNGvHWmpHfnGcb0bxkIPfy58tOXpqDswTNw6GTupfG7JCCOv2gjEGbFfs_sXwU3GrPjp8ugRzmqN2LbEvGGnVZMraJdhtNWXyhQTFL90\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>Using Imaginary Teleprompter is quite fun,
        and it can also be used for recreational purposes, like movie-quite fun parties,
        or even Karaoke, come to think of it. But its main focus is to help people
        improve the rhythm and precision of their presentations, and it does that
        remarkably well from a simple, web-like interface.<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh3.googleusercontent.com\/P_OfOXlNObqm3CUZDmsI5VSWcaaYFZ_asecjn4e0tpWZtE5EZgSOZuwOqQ-od2rV6poG-LLuZQ3FdR5KxsHA_Pba8O51dud8Gq-TEL7M95LL3mCnEYtRqU5ggRhnSNwtpM2hJrks\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>The application is available in the Snap Store.<\/p>\n\n\n\n<figure><iframe
        src=\"https:\/\/snapcraft.io\/imaginary-teleprompter\/embedded?button=black\"
        width=\"100%\" height=\"330px\"><\/iframe><\/figure>\n\n\n\n<h1>Recollectr<\/h1>\n\n\n\n<p>Memory
        is a fickle thing. Which is why many people like to keep notes. If you\u2019re
        after a powerful note-taking and reminder application, Recollectr probably
        fits the bill. When you install and launch the program for the first time,
        it will display the default, Quickstarter Guide to help you get around.<\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh6.googleusercontent.com\/vJI01F-6vN2gJwKo2vDGxdhneDZas1LyQ9MpTXMyRFcs_g9LZhRfFJ2jF09BqvZWe6AT1Xw2abZ6RDc0iQBK2QkumPKmm10GK1GfoqPUMxeZFWmOQqKDbjs7c9d1AmNBtyQ8L_xD\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>Recollectr comes with lots of useful options.
        For instance, you can import HTML and md files. You can also style and format
        your notes, with code snippets, bulleted or numbered lists, quotes, and more.
        You can use create todo items with checkboxes and then set reminders. It allows
        you to add images to your notes, but from what I\u2019ve been able to test,
        this only works by pasting an image from a clipboard rather than pointing
        to a file on the disk. Recollectr also comes with lots of keyboard shortcuts,
        designed to streamline your work.<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh5.googleusercontent.com\/YbRy-VKbBB4moE4PW4z897EL6f671Z4Ks44GyIXsB-paVEeTL_lEv_i1eZoKnaDVFf-HzYpKbCnwFoosziYTCiOeU8lY2HHQ0sXSUJW-Z-m44-0o_1Os7ka2JrCy-IF1ievqoDFz\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>When not in immediate use, Recollectr sits
        quietly in the system area, waiting for your prompt. Once you start accumulating
        notes, you will also begin to use and appreciate the search functionality.
        Finally, you can pin or archive notes to keep the clutter down or prioritize
        your work. Last but not least, paid users get encrypted cloud backups.<\/p>\n\n\n\n<p>Recollectr
        aims to be several things, including a task manager with scheduled reminders,
        note keeper as well as an archive of useful factoids and data, and it manages
        to blend all this functionality without feeling busy or complicated.<\/p>\n\n\n\n<figure><iframe
        src=\"https:\/\/snapcraft.io\/recollectr\/embedded?button=black\" width=\"100%\"
        height=\"330px\"><\/iframe><\/figure>\n\n\n\n<h1>Heimer<\/h1>\n\n\n\n<p>Notes
        can keep you tidy and organized, but what if you want to map and visualize
        complex activities or ideas without going full project manager? Heimer may
        be the answer. It\u2019s a mind-map diagram-based creation tool, with focus
        on speed and simplicity.<\/p>\n\n\n\n<p>The workflow is indeed simple and
        straightforward &#8211; you create blocks, which you can fill in with text,
        with optional color coding. You can then drag &amp; drop the idea blocks around
        and associate them with others, to create the map you need. You can duplicate
        items in the diagram for faster work.<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh5.googleusercontent.com\/tsAGGjCfOws_Z4bkjqWWs_F-5pOFTr5UWm2csWlkCQwjJnm4RbEUy4T-oA1tuhjqkrBXWdU8MzdLj0beY_gYAmpg0h8J1cFbYeRn7SBRX3Z5HffR1OuLHfhl8YOpbdILPccVBy52\"
        alt=\"\"\/><\/figure>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh3.googleusercontent.com\/HeA0GdXdevdN2IcXDDFCLxKvCmGP-wBvtagvXui3fK02hSUKME2MMYGfWyHcmzrrQord6bV3mPgPvQbTaCAKIRo2f4obwBbzGLnXQmq9pED4yjY2wmemuMg-S5KL4Al4oKV2i5xm\"
        alt=\"\"\/><\/figure>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh4.googleusercontent.com\/aMNubS0B_WFEuuQ_wBMU6fTVVll_orgXrXEtnRiaMgvJ1Ec9bqK0f-hdBBB-mrs3K8FNFQEqzG6o2pEYO9nOaNM__oTvzWT8kmeMLv6G4VQEhANkGNfb1O8GS6m6zWWN1qDS9F7g\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>Heimer best works with an external mouse device,
        so you can quickly zoom in and out, or drag elements around. If you don\u2019t
        like any of your changes, there\u2019s an unlimited undo functionality. Once
        you\u2019re happy with your maps, you can export them, including PNG files
        with a transparent background (the blue canvas is visible only in the application\u2019s
        workspace).<\/p>\n\n\n\n<p>Heimer works well on its own, but then you can
        use it alongside other productivity applications, like perhaps Celtx or Recollectr,
        especially if you need to visualize dependencies and hierarchy among different
        objects, ideas or concepts in your projects.<\/p>\n\n\n\n<figure><iframe src=\"https:\/\/snapcraft.io\/heimer\/embedded?button=black\"
        style=\"border: 1px solid #CCC; border-radius: 2px;\" width=\"100%\" height=\"330px\"
        frameborder=\"0\"><\/iframe><\/figure>\n\n\n\n<h1>Summary<\/h1>\n\n\n\n<p>Productivity
