        Core<\/a> . As part of the announcement, a set of qemu based instructions
        were included for checking out a snappy image on your local system.&nbsp;
        In addition to that method, we\u2019ve been working on updates to bring support
        for the transactional images to uvtool. Have you used uvtool before?&nbsp;
        I like it, and tend to use for day to day kvm images as it\u2019s pretty simple.
        So let\u2019s get to it.<\/p>\n<h3>Setting up a local Snappy Ubuntu Core environment
        with uvtool<\/h3>\n<p>As I\u2019ve already mentioned Ubuntu has a very simple
        set of tools for creating virtual machines using cloud images, called &#8216;<a
        href=\"https:\/\/help.ubuntu.com\/lts\/serverguide\/cloud-images-and-uvtool.html\"
        >uvtool<\/a>&#8216;.&nbsp; Uvtool offers a easy way to bring up images on
        your system in a kvm environment. Before we use uvtool to get snappy on your
        local environment, you\u2019ll need install the special version that has snappy
        supported added to it:<\/p>\n<p><span style=\"background-color: #eeeeee;\"><span
        style=\"font-family: &quot;Courier New&quot;,Courier,monospace;\">$ sudo apt-add-repository
        ppa:snappy-dev\/tools<br \/>$ sudo apt-get update<span style=\"background-color:
        #cccccc;\"><\/span><br \/>$ sudo apt-get install uvtool<br \/>$ newgrp libvirtd<\/span><\/span><\/p>\n<p>You
        only need to do &#8216;<span style=\"font-family: &quot;Courier New&quot;,Courier,monospace;\">newgrp
        libvirtd<\/span>&#8216; during the initial setup, and only if you were not
        already in the libvirtd group which you can check by running the &#8216;groups&#8217;
        command. A reboot or logout would have the same effect.<\/p>\n<p>uvtool uses
        ssh key authorization so that you can connect to your instances without being
