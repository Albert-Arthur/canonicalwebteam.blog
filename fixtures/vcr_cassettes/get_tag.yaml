        things powered by snappy Ubuntu Core on ARM and x86"},"content":{"rendered":"<p>&#8220;Smart,
        connected things&#8221; are redefining our home, work and play, with brilliant\u00a0innovation
        built on standard processors that have shrunk in power and price to the point
        where it makes sense to turn almost every &#8220;thing&#8221; into a smart
        thing. I&#8217;m inspired by the inventors and innovators who are creating
        incredible machines &#8211; from robots that might clean or move things around
        the house, to drones that follow us at play, to smarter homes which use energy
        more efficiently or more insightful security systems. Prooving\u00a0the\u00a0power
        of open source to unleash innovation, most of this stuff runs on Linux\u00a0&#8211;
        but it&#8217;s a hugely fragmented and insecure kind of Linux. Every device
        has custom &#8220;firmware&#8221; that lumps together the OS and drivers and
        devices-specific software, and that firmware is almost never updated. So let&#8217;s
        fix that!<\/p>\n<p>Ubuntu is right at the heart of the &#8220;internet thing&#8221;
        revolution, and so we are in a good position to raise the bar for security
        and consistency across the whole ecosystem. Ubuntu is already pervasive on
        devices &#8211; you&#8217;ve probably seen lots of &#8220;Ubuntu in the wild&#8221;
        stories, from self-driving cars to space programs and robots and the occasional
        airport display. I&#8217;m excited that we can help underpin the next wave
        of innovation while also thoughtful about the responsibility that entails.
        So today we&#8217;re launching snappy Ubuntu Core on a wide range of boards,
        chips and chipsets,\u00a0because the <a title=\"Ubuntu Core with snappy updates\"
        href=\"https:\/\/developer.ubuntu.com\/en\/snappy\/\">snappy system and Ubuntu
        Core<\/a> are perfect for distributed, connected devices that need security
        updates for the OS and applications but also need to be completely reliable
        and self-healing. Snappy is much better than package dependencies for robust,
        distributed devices.<\/p>\n<p><iframe src=\"http:\/\/www.youtube.com\/embed\/SugRYxEtEKQ\"
        width=\"560\" height=\"315\" frameborder=\"0\" allowfullscreen=\"allowfullscreen\"><\/iframe><\/p>\n<p>Transactional
        updates. App store. A\u00a0huge range of hardware. Branding for device manufacturers.<\/p>\n<p>In
        this release of Ubuntu Core we&#8217;ve added a <a title=\"Ubuntu Core on
        smart devices\" href=\"http:\/\/www.ubuntu.com\/things\">hardware abstraction
        layer where platform-specific kernels live<\/a>. We&#8217;re working commercially
        with the major silicon providers to guarantee free updates to every device
        built on their chips and boards. We&#8217;ve added a web device manager (&#8220;webdm&#8221;)
        that handles first-boot and app store access through the web consistently
        on every device.\u00a0And we&#8217;ve preserved perfect compatibility with
        the snappy images of Ubuntu Core available on every major cloud today. So
        you can start your kickstarter project with a VM on your favourite cloud and
        pick your processor when you&#8217;re ready to finalise the device.<\/p>\n<p>If
        you are an inventor or a developer of apps that might run on devices, then
        Ubuntu Core is for you. We&#8217;re launching it with a wide range of partners
        on a huge range of devices. From the pervasive Beaglebone Black to the $35
        Odroid-C1 (1Ghz processor, 1 GB RAM), all the way up to the biggest Xeon servers,
        snappy Ubuntu Core gives you a crisp, ultra-reliable base platform, with all
        the goodness of Ubuntu at your fingertips and total control over the way you
        deliver your app to your users and devices. With an app store (well, a &#8220;snapp&#8221;
        store) built in and access to the amazing work of thousands of communities
        collaborating on Github and other forums, with code for robotics and autopilots
        and a million other things instantly accessible, I can&#8217;t wait to see
        what people build.<\/p>\n<p>I for one welcome the ability to install AI on
        my next camera-toting drone,\u00a0and am glad to be able to do it in a way
        that will get patched automatically with fixes for future heartbleeds!<\/p>\n","protected":false},"excerpt":{"rendered":"<p>Smart
        things powered by Ubuntu Core have automated, transactional security updates
        and access to a huge range of software for app developers. We hope it will
        be useful for the next generation of incredible machines and are delighted
        to be launching it with the support of a wide range of software and hardware
        specialists that are leading the &#8220;internet of things&#8221;.<\/p>\n","protected":false},"author":400,"featured_media":0,"comment_status":"closed","ping_status":"closed","sticky":false,"template":"","format":"standard","meta":[],"categories":[1453],"tags":[1200,1665,2080,1626],"topic":[1924],"group":[1666],"_event_location":"","_event_venue":"","_event_registration":"","_start_day":"","_start_month":"","_start_year":"","_end_day":"","_end_month":"","_end_year":"","_links":{"self":[{"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/posts\/52454"}],"collection":[{"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/posts"}],"about":[{"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/types\/post"}],"author":[{"embeddable":true,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/users\/400"}],"replies":[{"embeddable":true,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/comments?post=52454"}],"version-history":[{"count":2,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/posts\/52454\/revisions"}],"predecessor-version":[{"id":52755,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/posts\/52454\/revisions\/52755"}],"wp:attachment":[{"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/media?parent=52454"}],"wp:term":[{"taxonomy":"category","embeddable":true,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/categories?post=52454"},{"taxonomy":"post_tag","embeddable":true,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/tags?post=52454"},{"taxonomy":"topic","embeddable":true,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/topic?post=52454"},{"taxonomy":"group","embeddable":true,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/group?post=52454"}],"curies":[{"name":"wp","href":"https:\/\/api.w.org\/{rel}","templated":true}]},"_embedded":{"author":[{"id":400,"name":"mark","url":"https:\/\/www.markshuttleworth.com","descripti