        on Mac: how to set up"},"content":{"rendered":"\n<p><strong>MicroK8s can be
        used to run Kubernetes on Mac for testing and developing apps on macOS. Follow
        the steps below for easy setup.  <\/strong><\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/5fbb\/Kubernetes-on-Mac-install-and-dashboard.png\"
        alt=\"Kubernetes on Mac install and Grafana dashboard\" class=\"wp-image-89950\"\/><\/figure>\n\n\n\n<p><a
        href=\"https:\/\/microk8s.io\/\">MicroK8s<\/a> is the local distribution of
        Kubernetes developed by Ubuntu. It\u2019s a compact Linux snap that installs
        a single node cluster on a local PC. Although MicroK8s is only built for Linux,
        Kubernetes on Mac works by setting up a cluster in an Ubuntu VM. <br><\/p>\n\n\n\n<p>It
        runs all <a href=\"https:\/\/blog.ubuntu.com\/2019\/03\/04\/how-to-deploy-production-ready-kubernetes\">Kubernetes
        services natively on Ubuntu <\/a>and any operating system (OS) which <a href=\"https:\/\/snapcraft.io\/\">supports
        snaps.<\/a> This is beneficial for testing and building apps, creating simple
        Kubernetes clusters and developing microservices locally &#8211; &nbsp;essentially
        all dev work that needs deployment. <br><\/p>\n\n\n\n<p>MicroK8s provides
        another level of reliability because it provides the most current version
        of Kubernetes for development. The<a href=\"https:\/\/ubuntu.com\/kubernetes\/install\">
        latest upstream version of Kubernetes<\/a> is always available on Ubuntu within
        one week of official release.<\/p>\n\n\n\n<h2>Kubernetes on Mac set up steps
        <\/h2>\n\n\n\n<p>Kubernetes and MicroK8s both need a Linux kernel to work
        and require an Ubuntu VM as mentioned above. Mac users also need Multipass,
        the tool for launching Ubuntu VMs on Mac, Windows and Linux. <\/p>\n\n\n\n<p>Here
        are instructions to set up Multipass and to run Kubernetes on Mac. <br><\/p>\n\n\n\n<h4><strong>Step
        1: Install a VM for Mac using Multipass<\/strong><\/h4>\n\n\n\n<p>The&nbsp;<a
        href=\"https:\/\/github.com\/CanonicalLtd\/multipass\/releases\">latest Multipass
        package is available on GitHub<\/a>. Double click the .pkg file to install
        it.<\/p>\n\n\n\n<p>To start a VM with MicroK8s run: <\/p>\n\n\n\n<pre class=\"wp-block-preformatted\">multipass
        launch --name microk8s-vm --mem 4G --disk 40G<br>multipass exec microk8s-vm
        -- sudo snap install microk8s --classic     <br>multipass exec microk8s-vm
        -- sudo iptables -P FORWARD ACCEPT       <br><\/pre>\n\n\n\n<p>Make enough
        resources available for hosting. Above we\u2019ve created a VM named microk8s-vm
        and given it 4GB of RAM and 40GB of disk.                 <br><\/p>\n\n\n\n<p>The
        VM has an IP that can be checked with the following: (Take note of this IP
        since our services will become available here).<\/p>\n\n\n\n<pre class=\"wp-block-preformatted\">multipass
        list<br>Name &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; State     IPv4 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Release   <br>microk8s-vm
        &nbsp;RUNNING   192.168.64.1 &nbsp;&nbsp;Ubuntu 18.04 LTS                                                              <br><\/pre>\n\n\n\n<h4><strong>Step
        2: Interact with MicroK8s on the VM <\/strong><\/h4>\n\n\n\n<p>This can be
        done in three ways:<\/p>\n\n\n\n<ul><li>Using a Multipass shell prompt (command
        line) by running: <\/li><\/ul>\n\n\n\n<pre class=\"wp-block-preformatted\">multipass
        shell microk8s-vm                                                                                     <br><\/pre>\n\n\n\n<ul><li>Using
        multipass exec to execute a command without a shell prompt by inputting:<\/li><\/ul>\n\n\n\n<pre
        class=\"wp-block-preformatted\">multipass exec microk8s-vm -- \/snap\/bin\/microk8s.status                             <\/pre>\n\n\n\n<ul><li>Using
        the Kubernetes API server running in the VM. Here one would use MicroK8s kubeconfig
        file with a local <a href=\"https:\/\/kubernetes.io\/docs\/tasks\/tools\/install-kubectl\/\">installation
        of kubectl<\/a> to access the in-VM-kubernetes. Do this by running: <\/li><\/ul>\n\n\n\n<pre
        class=\"wp-block-preformatted\">multipass exec microk8s-vm -- \/snap\/bin\/microk8s.config
        &gt; kubeconfig     <\/pre>\n\n\n\n<p>Next, install kubectl on the host machine
        and then use the kubeconfig:             <\/p>\n\n\n\n<pre class=\"wp-block-preformatted\">kubectl
        --kubeconfig=kubeconfig get all --all-namespaces            <\/pre>\n\n\n\n<pre
        class=\"wp-block-preformatted\">NAMESPACE &nbsp;NAME  TYPE  CLUSTER-IP &nbsp;&nbsp;EXTERNAL-IP   PORT(S)   AGE        <br>Default
        service\/kubernetes ClusterIP 10.152.183.1 &lt;none&gt; 443\/TCP 3m12s<br><\/pre>\n\n\n\n<h4><strong>Step
        3: Access in-VM Multipass services &#8211; enabling MicroK8s add-ons<\/strong><\/h4>\n\n\n\n<p>A
        basic MicroK8s add-on to set up is the Grafana dashboard. Below we show one
        way of accessing Grafana to monitor and analyse a MicroK8s instance. To do
        this execute:<\/p>\n\n\n\n<pre class=\"wp-block-preformatted\">multipass exec
        microk8s-vm -- \/snap\/bin\/microk8s.enable dns dashboard<br>Enabling DNS<br>Applying
        manifest<br>service\/kube-dns created<br>serviceaccount\/kube-dns created<br>configmap\/kube-dns
        created<br>deployment.extensions\/kube-dns created<br>Restarting kubelet<br>DNS
        is enabled<br>Enabling dashboard<br>secret\/kubernetes-dashboard-certs created<br>serviceaccount\/kubernetes-dashboard
        created<br>deployment.apps\/kubernetes-dashboard created<br>service\/kubernetes-dashboard
        created<br>service\/monitoring-grafana created<br>service\/monitoring-influxdb
        created<br>service\/heapster created<br>deployment.extensions\/monitoring-influxdb-grafana-v4
        created<br>serviceaccount\/heapster created<br>configmap\/heapster-config
        created<br>configmap\/eventer-config created<br>deployment.extesions\/heapster-v1.5.2
        created<br>dashboard enabled<\/pre>\n\n\n\n<p>Next, check the deployment progress
        by running:<\/p>\n\n\n\n<pre class=\"wp-block-preformatted\">multipass exec
        microk8s-vm -- \/snap\/bin\/microk8s.kubectl get all --all-namespaces                                                                                                                        <\/pre>\n\n\n\n<p>Which
        should return output similar to:<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/3b1c\/Kubernetes-on-Macos-get-all-name-spaces.png\"
        alt=\"Kubernetes-on-Mac-namespaces-for-MicroK8s\" class=\"wp-image-89946\"\/><\/figure>\n\n\n\n<p>Once
        all the necessary services are running, the next step is to access the dashboard,
        for which we need a URL to visit. To do this, run:<\/p>\n\n\n\n<pre class=\"wp-block-preformatted\">multipass
        exec microk8s-vm -- \/snap\/bin\/microk8s.kubectl cluster-info  <br>Kubernetes
        master is running at https:\/\/127.0.0.1:16443<br>Heapster is running at https:\/\/127.0.0.1:16443\/api\/v1\/namespaces\/kube-system\/services\/heapster\/proxy<br>KubeDNS
        is running at https:\/\/127.0.0.1:16443\/api\/v1\/namespaces\/kube-system\/services\/kube-dns:dns\/proxy<br>Grafana
        is running at https:\/\/127.0.0.1:16443\/api\/v1\/namespaces\/kube-system\/services\/monitoring-grafana\/proxy<br>InfluxDB
        is running at https:\/\/127.0.0.1:16443\/api\/v1\/namespaces\/kube-system\/services\/monitoring-influxdb:http\/proxy<br><br>To
        further debug and diagnose cluster problems, use ''kubectl cluster-info dump''.<br><\/pre>\n\n\n\n<p>If
        we were inside the VM, we could access the Grafana dashboard by visiting:
        <a href=\"https:\/\/127.0.0.1:16443\/api\/v1\/namespaces\/kubesystem\/services\/monitoring-grafana\/proxy
        \">this URL <\/a>But, we want to access the dashboard from the host (i.e.
        outside the VM). We can use a proxy to do this:<\/p>\n\n\n\n<pre class=\"wp-block-preformatted\">multipass
        exec microk8s-vm -- \/snap\/bin\/microk8s.kubectl proxy --address=''0.0.0.0''
        --accept-hosts=''.*'' <br>Starting to serve on [::][::]:8001<br><\/pre>\n\n\n\n<p>Leave
        the Terminal open with this command running and take note of the port (8001).
        We will need this next.<\/p>\n\n\n\n<p>To visit the Grafana dashboard, we
        need to modify the in-VM dashboard URL by:<\/p>\n\n\n\n<ul><li>Replacing the
        127.0.0.1 with the VM IP address (multipass info microk8s-vm)<\/li><li>Replacing
        the port (16443) with the proxy port: 8001 <a href=\"https:\/\/127.0.0.1:16443\/api\/v1\/namespaces\/kube-system\/services\/monitoring-grafana\/proxy\">https:\/\/192.168.64.1:8001\/api\/v1\/namespaces\/kube-system\/services\/monitoring-grafana\/proxy<\/a><\/li><li>Enter
        this URL into your web browser and you should see the &nbsp;Grafana dashboard
        (below)<\/li><\/ul>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh6.googleusercontent.com\/6VaEBKesjVcbqy3FMu2LJc3rO-LXDI4CLmlXPyJ221mYbLGwmyIzjkBTtgy94Q5PcEK57ln9z0y367B8-h4Az49lkQk6lPWTS94FydB3oNj93ajm1g1pfjjQ9paNS4kC3gXvl-jX\"
