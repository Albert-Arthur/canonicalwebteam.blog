        on Windows\u306f\u3001Ubuntu VM\u3067Kubernetes\u30af\u30e9\u30b9\u30bf\u3092\u30bb\u30c3\u30c8\u30a2\u30c3\u30d7\u3059\u308b\u3053\u3068\u3067\u52d5\u4f5c\u3057\u307e\u3059\u3002<\/p>\n\n\n\n<p>MicroK8s\u3068Kubernetes\u306e\u52d5\u4f5c\u306bLinux\u30ab\u30fc\u30cd\u30eb\u304c\u5fc5\u8981\u306a\u305f\u3081\u3001Ubuntu
