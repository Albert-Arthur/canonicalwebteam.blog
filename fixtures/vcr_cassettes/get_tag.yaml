        Ubuntu Core, with snappy transactional updates!"},"content":{"rendered":"<p>What
        if your cloud\u00a0instances could be updated with the same certainty and
        precision as your mobile phone &#8211; with carrier grade assurance\u00a0that
        an update applies perfectly or is not applied at all? What if your apps could
        be isolated from one another completely, so there&#8217;s no possibility that
        installing one app could break another, and stronger assurance that a compromise
        of one app won&#8217;t compromise the data from another? When we set out to
        build the Ubuntu Phone we took on the challenge of raising the bar for reliability
        and security in the mobile market. And today that same technology is coming
        to the cloud, in the form of <a title=\"Ubuntu Core uses the &quot;snappy&quot;
        package system for transactional updates of the system and apps\" href=\"https:\/\/ubuntu.com\/snappy\">a\u00a0new\u00a0&#8220;snappy&#8221;
        image called Ubuntu Core<\/a>, which is in beta today on Azure and as a KVM
        image you can run\u00a0on any Linux machine.<\/p>\n<p><iframe src=\"http:\/\/www.youtube.com\/embed\/BlcTDz9ogug\"
        width=\"560\" height=\"315\" frameborder=\"0\" allowfullscreen=\"allowfullscreen\"><\/iframe><\/p>\n<p>This
        is in a sense the biggest break with tradition in 10 years of Ubuntu, because
        snappy Ubuntu Core doesn&#8217;t use debs or apt-get.\u00a0We call it &#8220;snappy&#8221;
        because that&#8217;s the new bullet-proof mechanism for app delivery and system
        updates; it&#8217;s completely different to the traditional package-based
        Ubuntu server and desktop. The snappy system keeps each part of Ubuntu in
        a separate, read-only file, and does the same for each application. That way,
        developers can\u00a0deliver everything they need to be confident their app
        will work exactly as they intend, and we can take steps to keep the various
        apps isolated from one another, and ensure that updates are always perfect.
        Of course, that means that apt-get won&#8217;t work, but that&#8217;s OK since
        developers can reuse debs to make their snappy apps, and the core system is
        exactly the same as any other Ubuntu system &#8211; server or desktop.<\/p>\n<p>Whenever
        we make a fix to packages in Ubuntu, we&#8217;ll publish the same fix to Ubuntu
        Core, and systems can get that fix transactionally. In fact, updates to Ubuntu
        Core are even smaller than package updates because we only need to send the
        precise difference between the old and new versions, not the whole package.
        Of course, Ubuntu Core is in addition to all the current members of the Ubuntu
        family &#8211; desktop, server, and cloud images that use apt-get and debs,
        and all the many *buntu remixes which bring their particular shine to our
        community. You still get all the Ubuntu you like, and there&#8217;s a new
        snappy Core image on all the clouds for the sort of deployment where precision,
        specialism and security are the top priority.<\/p>\n<p>This is the biggest
        new thing\u00a0in Ubuntu since we committed to deliver a mobile phone platform,
        and it&#8217;s very delicious that it&#8217;s borne of exactly the same amazing
        technology that we&#8217;ve been perfecting for these last three years. I
        love it when two completely different efforts find underlying commonalities,
        and it&#8217;s wonderful to me that the work we&#8217;ve done for the phone,
        where carriers and consumers are the audience, might turn out to be so useful
        in the cloud, which is all about back-end infrastructure.<\/p>\n<p>Why is
        this so interesting?<\/p>\n<p>Transactional updates have lots of useful properties:
        if they are done well, you can know EXACTLY what&#8217;s running on a particular
        system, and you can coordinate updates with very high precision across thousands
        of instances in the cloud. You can run systems as canaries, getting updates
        ahead of other identical systems to see if they cause unexpected problems.
        You can roll updates back, because each version is a complete, independent
        image. That&#8217;s very nice indeed.<\/p>\n<p>There have been interesting
        developments in the transaction systems field over the past few years. ChromeOS
        is updated transactionally, when you turn it on, it makes sure it&#8217;s
        running the latest version of the OS. CoreOS brought aspects of Chrome OS
        and Gentoo to the cloud, Red Hat has a beta of Atomic as a transactional version
        of RHEL, and of course Docker is a way of delivering apps transactionally
        too (it combines app and system files very neatly). Ubuntu Core raises the
        bar for certainty, extensibility and security in the transactional systems
        game.\u00a0What I love about Ubuntu Core is the way it embraces transactional
        updates not just for the base system but for applications on top of the system
        as well. The system is just one layer that can be updated transactionally,
        and so are each of the apps on the system. You get an extensible platform
        that retains the lovely properties of transactionality but lets you choose
        exactly the capabilities you want for yourself, rather than having\u00a0someone
        else force you to use a particular tool.<\/p>\n<p>For example, in CoreOS,
        things like Fleet are built-in, you can&#8217;t opt out. In Ubuntu Core, we
        aim for a much smaller Core, and then enable you to install Docker or any
        other container system as a framework, with snappy.\u00a0We&#8217;re working
        with all the different container vendors, and app systems, and container coordination
        systems, to help them make snappy versions of their tools. That way, you get
        the transactional semantics you want with the freedom to use whichever tools
        suit you. And the whole thing is smaller and more secure because we baked
        fewer assumptions into the core.<\/p>\n<p>The snappy system is also designed
        to provide security guarantees across diverse environments. Because there
        is a single repository of frameworks and packages, and each of them has a
        digital fingerprint that cannot be faked, two people on opposite ends of the
        world can compare their systems and know that they are running exactly the
        same versions of the system and apps. Atomic\u00a0might allow you to roll
        back, but it&#8217;s virtually impossible to customise the system for your
        own preferences rather than Red Hat&#8217;s, and still know you\u00a0are running
        the\u00a0same secure bits as anybody else.<\/p>\n<p>Developers of snappy apps
        get much more freedom to bundle the exact versions of libraries that they
        want to use with their apps. It&#8217;s much easier to make a snappy package
        than a traditional Ubuntu package &#8211; just bundle up everything you want
        in one place, and ship it. We use strong application isolation to keep data\u00a0confidential
        between apps. If you install a bad app, it only has access to the data you
        create with that app, not to data from other applications. This is a key piece
        of security that comes from our efforts to bring Ubuntu to the mobile market,
        where malware is a real problem today. And as a result, we can enable developers
        to go much faster &#8211; they can publish their app on whatever schedule
        suits them, regardless of the Ubuntu release cadence. Want the very latest
        app? Snappy makes that easiest.<\/p>\n<p>This is also why I think snappy will
        result in much simpler systems management. Instead of having literally thousands
        of packages on your Ubuntu server, with tons of dependencies, a snappy system
        just has a single package for each actual app or framework that&#8217;s installed.
        I bet the average system on the cloud ends up with about three packages installed,
        total! Try this sort of output:<\/p>\n<pre style=\"padding-left: 30px;\">$
        snappy info\r\nrelease: ubuntu-core\/devel\r\nframeworks: docker, panamax\r\napps:
        owncloud<\/pre>\n<p>That&#8217;s much easier to manage and reason about at
        scale.\u00a0We recently saw how complicated things can get in the old packaging
        system, when Owncloud upstream wanted to remove the original packages of Owncloud
        from an old Ubuntu release. With snappy Ubuntu, Owncloud can publish exactly
        what they want you to use as a snappy package, and can update that for you
        directly, in a safe transactional manner with full support for rolling back.
        I think upstream developers are going to love being in complete control of
        their app on snappy Ubuntu Core.<\/p>\n<pre style=\"padding-left: 30px;\">$
        sudo snappy install hello-world<\/pre>\n<p>Welcome to a snappy new world!<\/p>\n<p>Things
        here are really nice and simple:<\/p>\n<pre style=\"padding-left: 30px;\">$
        snappy info\r\n$ snappy build .\r\n$ snappy install foo\r\n$ snappy update
        foo\r\n$ snappy rollback foo\r\n$ snappy remove foo\r\n$ snappy update-versions\r\n$
        snappy versions<\/pre>\n<p>Just for fun, download the image and have a play.
        I&#8217;m delighted that Ubuntu Core is today&#8217;s Qemu Advent Calendar
        image too!\u00a0Or launch it on Azure, coming soon to all the clouds.<\/p>\n<p>It&#8217;s
        important for Ubuntu to continue to find new ways to bring free software to
        a wider audience. The way people think about software is changing, and I think
        Ubuntu Core becomes a very useful tool for people doing stuff at huge scale
        in the cloud. If you want crisp, purposeful, tightly locked down systems that
        are secure by design, Ubuntu Core and snappy packages are the right tool for
        the job. Running docker farms? Running transcode farms? I think you&#8217;ll
        like this very much!<\/p>\n<p>We have the world&#8217;s biggest free software
        community because we find ways to recognise all kinds of contributions and
        to support people helping one another to bring their ideas to fruition.\u00a0One
        of the goals of snappy was to reduce the overhead and bureaucracy of packaging
        software to make it incredibly easy for anybody to publish code they care
        about to other Ubuntu users. We have built a great community of developers
        using this toolchain for the phone, I think it&#8217;s going to be even better
        on the cloud where Ubuntu is already so popular. There is a lot to do in making
        the most of existing debs in the snappy environment, and I&#8217;m excited
        that there is a load of amazing software on github that can now flow more
        easily to Ubuntu users on any cloud.<\/p>\n<p>Welcome to the family, Ubuntu
        Core!<\/p>\n","protected":false},"excerpt":{"rendered":"<p>Ubuntu Core brings
        the bulletproof update mechanism and application isolation security from the
        Ubuntu phone to the cloud. It creates the smallest, most secure rendition
        of Ubuntu ever! And it&#8217;s really amazing as a platform for container-based
