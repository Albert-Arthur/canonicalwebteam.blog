        2.0.10: new media interfaces, channel switching"},"content":{"rendered":"<p>If
        it hasn&#8217;t already, snapd 2.0.10 should be making its way to your 16.04
        systems. Here is what&rsquo;s new!<\/p>\n<p>The 2.0.10 release contains a
        number of improvements and fixes over the <a href=\"https:\/\/developer.ubuntu.com\/en\/blog\/2016\/06\/23\/snapd-209-full-snap-confinement-elementary-04\/\"><u>2.0.9
        release<\/u><\/a> that was available before. The highlights:<\/p>\n<h2>Channels<\/h2>\n<p>Channels
        (<code>stable<\/code>, <code>candidate<\/code>, <code>beta<\/code>, <code>edge<\/code>)
        usage has been streamlined on the client.<\/p>\n<p>As a shorthand to <code>--channel=&lt;channel&gt;<\/code>,
        you can now use <code>--&lt;channel&gt;<\/code> with the <code>refresh<\/code>
        and <code>install<\/code> commands.<\/p>\n<p>For example:<\/p>\n<p><a href=\"https:\/\/asciinema.org\/a\/2fucizzgvwnxk6minb5une172\"
