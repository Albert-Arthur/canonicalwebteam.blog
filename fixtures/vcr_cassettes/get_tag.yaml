        Started with Knative on Ubuntu"},"content":{"rendered":"\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/79c3\/Screen-Shot-2019-07-25-at-12.03.25.png\"
        alt=\"\" class=\"wp-image-90939\"\/><\/figure>\n\n\n\n<h2>What is Knative?<\/h2>\n\n\n\n<p><a
        href=\"https:\/\/knative.dev\/\">Knative<\/a> is a Kubernetes-based platform
        to build, deploy, and manage modern serverless workloads. There are three
        key features in Knative that help deliver its serverless mission:<\/p>\n\n\n\n<ul><li><strong>Build<\/strong>
        &#8211; Provides easy-to-use, simple source-to-container builds. You benefit
        by leveraging standard build mechanisms and constructs.<\/li><li><strong>Serving<\/strong>
        &#8211; Knative takes care of the details of networking, autoscaling (even
        to zero), and revision tracking. You just have to focus on your core logic.<\/li><li><strong>Eventing<\/strong>
        &#8211; Universal subscription, delivery, and management of events. You can
        build modern apps by attaching containers to a data stream with declarative
        event connectivity and a developer-friendly object model.<\/li><\/ul>\n\n\n\n<h2>What
        is Serverless?<\/h2>\n\n\n\n<p><a href=\"https:\/\/en.wikipedia.org\/wiki\/Serverless_computing\">Serverless
        computing<\/a> is a style of computing that simplifies software development
        by separating code development from code packaging and deployment. You can
        think of serverless computing as synonymous with <a href=\"https:\/\/en.wikipedia.org\/wiki\/Function_as_a_service\">function
        as a service<\/a> (FaaS).&nbsp;<br><\/p>\n\n\n\n<p>Serverless has at least
        three parts, and consequently can mean something different depending on your
        persona and which part you look at &#8211; the infrastructure used to run
        your code, the framework and tools (middleware) that hide the infrastructure,
        and your code which might be coupled with the middleware. In practice, serverless
        computing can provide a quicker, easier path to building microservices. It
        will handle the complex scaling, monitoring, and availability aspects of cloud
        native computing.<\/p>\n\n\n\n<h2>Why does serverless matter?<\/h2>\n\n\n\n<p>In
        a few words, productivity and innovation velocity. Serverless can help your
        developers and operations teams become more productive. More productive engineers
        are happier and innovate faster. How does it do this? How does serverless
        help improve productivity?<br><\/p>\n\n\n\n<p>Before I oversell it I should
        mention that there can be difficulties. As with any new paradigm, some aspects
        of computing are made simpler, and other aspects are more difficult. What\u2019s
        simpler? The act of building and deploying software. What\u2019s more difficult?
        Well, you will now have a lot more functions to monitor and manage. Ensure
        the benefits exceed the disadvantages before committing to a large scale project.<br><\/p>\n\n\n\n<h2>How
        does it work?<\/h2>\n\n\n\n<p>Knative is Kubernetes-based, which means it
        leverages extensible features in Kubernetes. Custom resources (CRs) is a common
        way to extend Kubernetes &#8211; they allow you to define new resources in
        Kubernetes and register operators to listen to events related to those resources.&nbsp;<\/p>\n\n\n\n<p>In
        addition to defining their own resources, Knative leverages Istio to front
        several of its features, primarily serving and eventing. We\u2019ll explore
        the architecture in more detail in a future post. For a quick look at the
        documentation, <a href=\"https:\/\/knative.dev\/docs\/serving\/\">look here
        for serving<\/a>, and <a href=\"https:\/\/knative.dev\/docs\/eventing\/\">here
        for eventing<\/a>.<\/p>\n\n\n\n<h2>Getting Started with Knative on Ubuntu
        with MicroK8s<\/h2>\n\n\n\n<p>Regardless of the desktop, or server, operating
        system you use, my preference is to use multipass to quickly setup an Ubuntu
        VM. There are a few reasons for using an Ubuntu VM:<br><\/p>\n\n\n\n<ol><li>
        These instructions have a greater chance of working \ud83d\ude42 <\/li><li>All
        installed software is confined to the VM<\/li><li>Which means you can easily
        delete everything by deleting the VM, or you can stop the VM which will stop
        all associated running processes<\/li><li>These instructions will work in
        any VM &#8211; on your laptop or in the cloud<\/li><li>You can constrain the
        resources consumed. This is important &#8211; if you turn on knative monitoring,
        a lot more memory and cpu is consumed, which could overload your system if
        you don&#8217;t specify constraints<\/li><\/ol>\n\n\n\n<p>MicroK8s has native
        support for Knative and is the best way to get started with all of the components
        of Knative &#8211; build, serving, eventing, monitoring. However, for more
        control of Knative version and\/or components, instructions are presented
        for that route as well. In the custom route, we don\u2019t install the monitoring
        components, which saves about 6G of memory.<\/p>\n\n\n\n<h3>0. [optional]
        Create a VM<\/h3>\n\n\n\n<p>Use multipass to create an Ubuntu VM. This works
        on Windows, Mac, and Linux once multipass is installed. Alternatively, launch
        an ubuntu VM in your environment of choice, such as AWS, GCP, Azure, VMware,
        OpenStack, etc.<br><\/p>\n\n\n\n<pre class=\"wp-block-code\"><code>multipass
        launch --mem 10G --cpus 6 --disk 20G --name knative\nmultipass shell knative<\/code><\/pre>\n\n\n\n<h3>1.
        Install Microk8s<\/h3>\n\n\n\n<pre class=\"wp-block-code\"><code>sudo snap
        install --classic microk8s\nmicrok8s.status --wait-ready\nsudo snap alias
        microk8s.kubectl kubectl<\/code><\/pre>\n\n\n\n<h3>2. Install Knative (everything)<\/h3>\n\n\n\n<p>This
        will install the MicroK8s default version and configuration of Knative, including
        all components of Knative. Skip this step if you want to customise the install,
        choosing your own version or set of components.<\/p>\n\n\n\n<pre class=\"wp-block-code\"><code>#
        This is all you need!\necho ''N;'' | microk8s.enable knative\n\n# check status
        of knative pods\nkubectl get pods -n knative-serving\nkubectl get pods -n
        knative-build\nkubectl get pods -n knative-eventing\nkubectl get pods -n knative-monitoring\n\n#
        You can review Knative version, and configuration, by looking at the configuration
        files.\n# Here\u2019s an example for Knative serving. \ncat \/snap\/microk8s\/current\/actions\/knative\/serving.yaml<\/code><\/pre>\n\n\n\n<h3>3.
        Install Knative (custom)<\/h3>\n\n\n\n<p>Choose this path for tighter control
        over Knative version and\/or components<\/p>\n\n\n\n<pre class=\"wp-block-code\"><code>######################\n#
        Install Istio first\n######################\necho ''N;'' | microk8s.enable
        istio\n\n# Ensure Istio is running before proceeding\n# All pods should be
        either ''running'' or completed\nkubectl get pods -n istio-system\n\n######################\n#
        Install Knative - select version and components\n######################\nexport
        KNATIVE_071=releases\/download\/v0.7.1\nexport KNATIVE_070=releases\/download\/v0.7.0\nexport
        KNATIVE_URL=https:\/\/github.com\/knative\n\n# if you see errors, re-run next
        command\nkubectl apply --selector knative.dev\/crd-install=true \\\n   --filename
        ${KNATIVE_URL}\/serving\/${KNATIVE_071}\/serving.yaml \\\n   --filename ${KNATIVE_URL}\/build\/${KNATIVE_070}\/build.yaml
        \\\n   --filename ${KNATIVE_URL}\/eventing\/${KNATIVE_071}\/release.yaml \\\n   --filename
        ${KNATIVE_URL}\/serving\/${KNATIVE_071}\/monitoring.yaml\n\n# After this command,
        total of ~5G of disk and ~2G of memory used\nkubectl apply \\\n   --filename
        ${KNATIVE_URL}\/serving\/${KNATIVE_071}\/serving.yaml \\\n   --filename ${KNATIVE_URL}\/build\/${KNATIVE_070}\/build.yaml
        \\\n   --filename ${KNATIVE_URL}\/eventing\/${KNATIVE_071}\/release.yaml\n\n#
        ensure all pods are running\nkubectl get pods -n knative-serving\nkubectl
        get pods -n knative-build\nkubectl get pods -n knative-eventing\n\n############\n#
        Monitoring wasn''t installed, but you can install it with this command\n#
        Note: it will consume about 6GB more memory and additional CPU\n############\nkubectl
        apply \\\n   --filename ${KNATIVE_URL}\/serving\/${KNATIVE_071}\/monitoring.yaml\n#
        check that all monitoring pods are running\nkubectl get pods -n knative-monitoring<\/code><\/pre>\n\n\n\n<h3>4.
        Hello World<\/h3>\n\n\n\n<p>From here you can experiment with several of the
        hello world examples in Knative. Each component &#8211; build, serving, eventing
        &#8211; can be used independently. At the moment, the serving examples leverage
        local (docker) builds rather than knative build. Why? The local build is still
        somewhat simpler than a knative build. I imagine this will change over time,
        showing better integration between the components. However, in the next post,
        we\u2019ll show a complete solution that relies on knative only. You\u2019ll
        be led through an example that will use knative to build and serve a simple
        function, and a local container repository to host images.<\/p>\n\n\n\n<p>For
        now, and to test a simple example, review the serving <a href=\"https:\/\/knative.dev\/docs\/serving\/samples\/\">hello
        world samples<\/a>. If you enjoy Java and Spark, try the <a href=\"https:\/\/github.com\/knative\/docs\/tree\/master\/docs\/serving\/samples\/hello-world\/helloworld-java-spark\">helloworld-java-spark<\/a>
        example in github.<\/p>\n\n\n\n<h3>5. Steps Summary<\/h3>\n\n\n\n<pre class=\"wp-block-code\"><code>############\n#
        Launch a VM capable of running all four components of knative\n############\nmultipass
        launch --mem 10G --cpus 6 --disk 20G --name knative\nmultipass shell knative\n\n############\n#
        Install MicroK8s\n############\nsudo snap install --classic microk8s\nmicrok8s.status
        --wait-ready\nsudo snap alias microk8s.kubectl kubectl\n\n############\n#
        Install Knative - everything\n# NOTE: for customer Knative install, skip this
        step\n############\necho ''N;'' | microk8s.enable knative\n\n############\n#
        --OR-- Install custom Knative\n############\n# Install Istio\necho ''N;''
        | microk8s.enable istio\n# check status of istio pods\nkubectl get pods -n
        istio-system\n\n# Install essential components of knative\nexport KNATIVE_071=releases\/download\/v0.7.1\nexport
        KNATIVE_070=releases\/download\/v0.7.0\nexport KNATIVE_URL=https:\/\/github.com\/knative\n\n#
        if you see errors, re-run next command as is\nkubectl apply --selector knative.dev\/crd-install=true
        \\\n   --filename ${KNATIVE_URL}\/serving\/${KNATIVE_071}\/serving.yaml \\\n   --filename
        ${KNATIVE_URL}\/build\/${KNATIVE_070}\/build.yaml \\\n   --filename ${KNATIVE_URL}\/eventing\/${KNATIVE_071}\/release.yaml
        \\\n   --filename ${KNATIVE_URL}\/serving\/${KNATIVE_071}\/monitoring.yaml\n\n#
        After this command, total of ~5G of disk and ~2G of memory used\nkubectl apply
        \\\n   --filename ${KNATIVE_URL}\/serving\/${KNATIVE_071}\/serving.yaml \\\n   --filename
        ${KNATIVE_URL}\/build\/${KNATIVE_070}\/build.yaml \\\n   --filename ${KNATIVE_URL}\/eventing\/${KNATIVE_071}\/release.yaml\n\n#
        ensure all pods are running\nkubectl get pods -n knative-serving\nkubectl
        get pods -n knative-build\nkubectl get pods -n knative-eventing\n\n############\n#
        Install Monitoring if needed .. extra 6GB of memory required\n############\nkubectl
        apply \\\n   --filename ${KNATIVE_URL}\/serving\/${KNATIVE_071}\/monitoring.yaml\n#
        check that all monitoring pods are running\nkubectl get pods -n knative-monitoring\n<\/code><\/pre>\n\n\n\n<h2>Next
        Steps<\/h2>\n\n\n\n<p>We\u2019ve only scratched the surface of Knative. The
        next set of posts will focus on each major feature of Knative. The posts will
        include getting started guides with MicroK8s and Knative. That combination
        works great for local discovery, development, and as part of your continuous
        integration pipeline.<\/p>\n\n\n\n<h2><strong>Resources<\/strong><\/h2>\n\n\n\n<ul><li><a
