        Kubernetes at the edge &#8211; Part I: building blocks"},"content":{"rendered":"\n<p>Edge
        computing continues to gain momentum to help solve unique challenges across
        telco, media, transportation, logistics, agricultural and other market segments.
        If you are new to edge computing architectures, of which there are several,
        the following diagram is a simple abstraction for emerging architectures:
        <\/p>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/16b8\/edge-cloud-simple.png\"
        alt=\"Edge Kubernetes: computing architecture diagram\" class=\"wp-image-90627\"\/><\/figure>\n\n\n\n<p>In
        this diagram you can see that an edge cloud sits next to field devices. In
        fact, there is a concept of extreme edge computing which puts computing resources
        in the field &#8211; which is the circle on the far left. An example of extreme
        edge computing is a gateway device that connects to all of your office or
        home appliances and sensors.<\/p>\n\n\n\n<p>What exactly is <a href=\"https:\/\/ubuntu.com\/engage\/edge-month?utm_source=Takeover&amp;utm_campaign=CY19_DC_EdgeMonth\">edge
        computing<\/a>? Edge computing is a variant of cloud computing, with your
        infrastructure services &#8211; compute, storage, and networking &#8211; placed
        physically closer to the field devices that generate data. Edge computing
        allows you to place applications and services closer to the source of the
        data, which gives you the dual benefit of lower latency and lower Internet
        traffic. Lower latency boosts the performance of field devices by enabling
        them to not only respond quicker, but to also respond to more events. And
        lowering Internet traffic helps reduce costs and increase overall throughput
        &#8211; your core datacenter can support more field devices. Whether an application
        or service lives in the edge cloud or the core datacenter will depend on the
        use case.<\/p>\n\n\n\n<p>How can you create an edge cloud? Edge clouds should
        have at least two layers &#8211; both layers will maximise operational effectiveness
        and developer productivity &#8211; and each layer is constructed differently.&nbsp;<br><\/p>\n\n\n\n<p>The
        first layer is the Infrastructure-as-a-Service (IaaS) layer. In addition to
        providing compute and storage resources, the IaaS layer should satisfy the
        network performance requirements of ultra-low latency and high bandwidth.
        <br><\/p>\n\n\n\n<p> The second layer is the <a href=\"https:\/\/ubuntu.com\/kubernetes\">Kubernetes<\/a>
        layer, which provides a common platform to run your applications and services.
        Whereas using Kubernetes for this layer is optional, it has proven to be an
        effective platform for those organisations leveraging edge computing today.
        You can deploy Kubernetes to field devices, edge clouds, core datacenters,
        and the public cloud. This multi-cloud deployment capability offers you complete
        flexibility to deploy your workloads anywhere you choose. Kubernetes offers
        your developers the ability to simplify their devops practices and minimise
        time spent integrating with heterogeneous operating environments.<\/p>\n\n\n\n<p>Okay,
        but how can I deploy these layers? At Canonical, we accomplish this through
        the use of well defined, purpose-built technology primitives. Let\u2019s start
        with the IaaS layer, which the Kubernetes layer relies upon.<br><\/p>\n\n\n\n<h2>Physical
        infrastructure lifecycle management <\/h2>\n\n\n\n<p>The first step is to
        think about the physical infrastructure, and what technology can be used to
        manage the infrastructure effectively, converting the raw hardware into an
        IaaS layer. <a href=\"https:\/\/maas.io\/\">Metal-as-a-Service (MAAS)<\/a>
        has proven to be effective in this area. MAAS provides the operational primitives
        that can be used for hardware discovery, giving you the flexibility to allocate
        compute resources and repurpose them dynamically. These primitives expose
        bare metal servers to a higher level of orchestration through open APIs, much
        like you would experience with OpenStack and public clouds.<\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/a659\/MAAS.png\"
        alt=\"Using MAAS for hardware provisioning at the edge\" class=\"wp-image-86411\"\/><\/figure>\n\n\n\n<p>With
        the latest MAAS release you can automatically create edge clouds based on
        KVM pods, which effectively enable operators to create virtual machines with
        pre-defined sets of resources (RAM, CPU, storage and over-subscription ratios).
        You can do this through the CLI, Web UI or the MAAS API. You can use your
        own automation framework or use <a href=\"https:\/\/jujucharms.com\/\">Juju<\/a>,
        Canonical\u2019s advanced orchestration solution.<br><\/p>\n\n\n\n<p>MAAS
        can also be deployed in a very optimised fashion to run on top of the rack
        switches &#8211; just as we demonstrated during the OpenStack Summit in Berlin.<br><\/p>\n\n\n\n<div
        class=\"wp-block-image u-align--center\"><figure class=\"is-resized\"><img
        src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/c131\/openstack-maas-tor.jpg\"
        alt=\"Example of edge router provisioning servers using MAAS\" class=\"wp-image-90628\"
        width=\"480\" height=\"640\"><figcaption><br><em>Image 1: OpenStack Summit
        Demo : MAAS running on ToR switch (Juniper QFX5100AA)<\/em><\/figcaption><\/figure><\/div>\n\n\n\n<h2>Edge
        application orchestration<\/h2>\n\n\n\n<p>Once discovery and provisioning
        of physical infrastructure for the edge cloud is complete, the second step
        is to choose an orchestration tool that will make it easy to install Kubernetes,
        or any software, on your edge infrastructure. <a href=\"https:\/\/jujucharms.com\/\">Juju<\/a>
        allows you to do just that &#8211; you can easily install <a href=\"https:\/\/www.ubuntu.com\/kubernetes\/features\">Charmed
        Kubernetes<\/a>, a fully compliant and upstream Kubernetes. And with Kubernetes
        you can install containerised workloads, offering them the highest possible
        performance. In the telecommunications sector, workloads like Container Network
        Functions (CNFs) are well suited to this architecture.<br><\/p>\n\n\n\n<p>There
        are additional benefits to Charmed Kubernetes. With the ability to run in
        a virtualised environment or directly on bare metal, fully automated Charmed
        Kubernetes deployments are designed with built-in high availability, allowing
        for in place, zero downtime upgrades. This is a proven, truly resilient edge
        infrastructure architecture and solution. An additional benefit of Charmed
        Kubernetes is its ability to automatically detect and configure GPGPU resources
        for accelerated AI model inferencing and containerised transcoding workloads.
        <br><\/p>\n\n\n\n<h2>Next steps<\/h2>\n\n\n\n<p>Once the proper technology
        primitives are selected, it is time to deploy the environment and start onboarding
        and validating the application. The next part of this blog series will include
        hands-on examples of what to do. <\/p>\n","protected":false},"excerpt":{"rendered":"<p>Edge
