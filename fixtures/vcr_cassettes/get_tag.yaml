        &quot;Courier New&quot;,Courier,monospace;\">~\/.ssh\/id_rsa.pub<\/span>&#8216;,
        you can create one now with:<br \/><span style=\"background-color: #eeeeee;\"><br
        \/><span style=\"font-family: &quot;Courier New&quot;,Courier,monospace;\">$
        ssh-keygen<\/span><\/span><\/p>\n<p>We\u2019re ready to roll.&nbsp; Let\u2019s
        download the images:<\/p>\n<p><span style=\"font-family: &quot;Courier New&quot;,Courier,monospace;\"><span
        style=\"background-color: #eeeeee;\">$ uvt-simplestreams-libvirt sync &#8211;snappy
        flavor=core release=devel<\/span><\/span><\/p>\n<p>This will download a pre-made
        cloud image of the latest Snappy Core image from <a href=\"http:\/\/cloud-images.ubuntu.com\/snappy\/\">http:\/\/cloud-images.ubuntu.com\/snappy\/<\/a>.
        It will download about 110M, so be prepared to wait a little bit.<\/p>\n<p>Now
        let\u2019s start up an instance called &#8216;<span style=\"font-family: &quot;Courier
        New&quot;,Courier,monospace;\">snappy-test<\/span>&#8216;:<\/p>\n<p><span
        style=\"background-color: #eeeeee;\"><span style=\"font-family: &quot;Courier
        New&quot;,Courier,monospace;\">$ uvt-kvm create &#8211;wait snappy-test flavor=core<\/span><\/span><\/p>\n<p>This
        will do the magic of setting up a libvirt domain, starting it and waiting
        for it to boot (via the &#8211;wait flag).&nbsp; Time to ssh into it:<\/p>\n<p><span
        style=\"background-color: #eeeeee;\"><span style=\"font-family: &quot;Courier
        New&quot;,Courier,monospace;\">$ uvt-kvm ssh snappy-test<\/span><\/span><\/p>\n<p>You
        now have a Snappy image which you\u2019re sshd into.<\/p>\n<p>If you want
