        snaps in LXD containers"},"content":{"rendered":"<p><img class=\"aligncenter\"
        src=\"https:\/\/linuxcontainers.org\/static\/img\/containers.png\" alt=\"LXD
        logo\" width=\"318\" height=\"293\" \/><\/p>\n<h2>Introduction<\/h2>\n<p>The
        LXD and AppArmor teams have been working to support loading AppArmor policies
        inside LXD containers for a while. This support which finally landed in the
        latest Ubuntu kernels now makes it possible to install snap packages.<\/p>\n<p>Snap
        packages are a new way of distributing software, directly from the upstream
        and with a number of security features wrapped around them so that these packages
        can\u2019t interfere with each other or cause harm to your system.<\/p>\n<h2>Requirements<\/h2>\n<p>There
        are a lot of moving pieces to get all of this working. The initial enablement
        was done on Ubuntu 16.10 with Ubuntu 16.10 containers, but all the needed
        bits are now progressively being pushed as updates to Ubuntu 16.04 LTS.<\/p>\n<p>The
        easiest way to get this to work is with:<\/p>\n<ul>\n<li>Ubuntu 16.10 host<\/li>\n<li>Stock
        Ubuntu kernel (4.8.0)<\/li>\n<li>Stock LXD (2.4.1 or higher)<\/li>\n<li>Ubuntu
        16.10 container with \u201csquashfuse\u201d manually installed in it<\/li>\n<\/ul>\n<h2>Installing
        the nextcloud snap<\/h2>\n<p>First, lets get ourselves an Ubuntu 16.10 container
        with \u201csquashfuse\u201d installed inside it.<\/p>\n<pre>lxc launch ubuntu:16.10
        nextcloud\r\nlxc exec nextcloud -- apt update\r\nlxc exec nextcloud -- apt
        dist-upgrade -y\r\nlxc exec nextcloud -- apt install squashfuse -y<\/pre>\n<p>And
        then, lets install that \u201cnextcloud\u201d snap with:<\/p>\n<pre>lxc exec
        nextcloud -- snap install nextcloud<\/pre>\n<p>Finally, grab the container\u2019s
        IP and access \u201chttp:\/\/&lt;IP&gt;\u201d with your web browser:<\/p>\n<pre
        style=\"overflow-x: scroll; width: 600px; white-space: pre;\">stgraber@castiana:~$
        lxc list nextcloud\r\n+-----------+---------+----------------------+----------------------------------------------+\r\n|    NAME   |  STATE  |         IPV4         |                     IPV6                     |\r\n+-----------+---------+----------------------+----------------------------------------------+\r\n|
        nextcloud | RUNNING | 10.148.195.47 (eth0) | fd42:ee2:5d34:25c6:216:3eff:fe86:4a49
        (eth0) |\r\n+-----------+---------+----------------------+----------------------------------------------+<\/pre>\n<p><a
        href=\"https:\/\/www.stgraber.org\/wp-content\/uploads\/2016\/10\/nextcloud.png\"><img
        class=\"size-full wp-image-1152 aligncenter\" src=\"https:\/\/www.stgraber.org\/wp-content\/uploads\/2016\/10\/nextcloud.png\"
        alt=\"Nextcloud Login screen\" width=\"1001\" height=\"708\" \/><\/a><\/p>\n<h2>Installing
        the LXD snap in a LXD container<\/h2>\n<p>First, lets get ourselves an Ubuntu
        16.10 container with \u201csquashfuse\u201d installed inside it.<br \/>\nThis
        time with support for nested containers.<\/p>\n<pre style=\"overflow-x: scroll;
        width: 600px; white-space: pre;\">lxc launch ubuntu:16.10 lxd -c security.nesting=true\r\nlxc
        exec lxd -- apt update\r\nlxc exec lxd -- apt dist-upgrade -y\r\nlxc exec
        lxd -- apt install squashfuse -y<\/pre>\n<p>Now lets clear the LXD that came
        pre-installed with the container so we can replace it by the snap.<\/p>\n<pre>lxc
        exec lxd -- apt remove --purge lxd lxd-client -y<\/pre>\n<p>Because we already
        have a stable LXD on the host, we\u2019ll make things a bit more interesting
        by installing the latest build from git master rather than the latest stable
        release:<\/p>\n<pre>lxc exec lxd -- snap install lxd --edge<\/pre>\n<p>The
        rest is business as usual for a LXD user:<\/p>\n<pre style=\"overflow-x: scroll;
        width: 600px; white-space: pre;\">stgraber@castiana:~$ lxc exec lxd bash\r\nroot@lxd:~#
        lxd init\r\nName of the storage backend to use (dir or zfs) [default=dir]:\r\n\r\nWe
        detected that you are running inside an unprivileged container.\r\nThis means
        that unless you manually configured your host otherwise,\r\nyou will not have
        enough uid and gid to allocate to your containers.\r\n\r\nLXD can re-use your
        container''s own allocation to avoid the problem.\r\nDoing so makes your nested
        containers slightly less safe as they could\r\nin theory attack their parent
        container and gain more privileges than\r\nthey otherwise would.\r\n\r\nWould
        you like to have your containers share their parent''s allocation (yes\/no)
        [default=yes]?\r\nWould you like LXD to be available over the network (yes\/no)
        [default=no]?\r\nWould you like stale cached images to be updated automatically
        (yes\/no) [default=yes]?\r\nWould you like to create a new network bridge
        (yes\/no) [default=yes]?\r\nWhat should the new bridge be called [default=lxdbr0]?\r\nWhat
        IPv4 subnet should be used (CIDR notation, \u201cauto\u201d or \u201cnone\u201d)
        [default=auto]?\r\nWhat IPv6 subnet should be used (CIDR notation, \u201cauto\u201d
        or \u201cnone\u201d) [default=auto]?\r\nLXD has been successfully configured.\r\n\r\nroot@lxd:~#
        lxd.lxc launch images:archlinux arch\r\nIf this is your first time using LXD,
        you should also run: sudo lxd init\r\nTo start your first container, try:
        lxc launch ubuntu:16.04\r\n\r\nCreating arch\r\nStarting arch\r\n\r\nroot@lxd:~#
        lxd.lxc list\r\n+------+---------+----------------------+-----------------------------------------------+------------+-----------+\r\n|
        NAME |  STATE  |         IPV4         |                      IPV6                     |    TYPE    |
        SNAPSHOTS |\r\n+------+---------+----------------------+-----------------------------------------------+------------+-----------+\r\n|
        arch | RUNNING | 10.106.137.64 (eth0) | fd42:2fcd:964b:eba8:216:3eff:fe8f:49ab
        (eth0) | PERSISTENT | 0         |\r\n+------+---------+----------------------+-----------------------------------------------+------------+-----------+<\/pre>\n<p>And
        that\u2019s it, you now have the latest LXD build installed inside a LXD container
        and running an archlinux container for you. That LXD build will update very
        frequently as we publish new builds to the edge channel several times a day.<\/p>\n<h2>Conclusion<\/h2>\n<p>It\u2019s
        great to have snaps now install properly inside LXD containers. Production
        users can now setup hundreds of different containers, network them the way
        they want, setup their storage and resource limits through LXD and then install
        snap packages inside them to get the latest upstream releases of the software
        they want to run.<\/p>\n<p>That\u2019s not to say that everything is perfect
        yet. This is all built on some really recent kernel work, using unprivileged
        FUSE filesystem mounts and unprivileged AppArmor profile stacking and namespacing.
        There very likely still are some issues that need to get resolved in order
        to get most snaps to work identically to when they\u2019re installed directly
        on the host.<\/p>\n<p>If you notice discrepancies between a snap running directly
        on the host and a snap running inside a LXD container, you\u2019ll want to
        look at the \u201cdmesg\u201d output, looking for any DENIED entry in there
        which would indicate AppArmor rejecting some request from the snap.<\/p>\n<p>This
        typically indicates either a bug in AppArmor itself or in the way the AppArmor
        profiles are generated by snapd. If you find one of those issues, you can
        report it in #snappy on irc.freenode.net or file a bug at <a href=\"https:\/\/launchpad.net\/snappy\/+filebug\">https:\/\/launchpad.net\/snappy\/+filebug<\/a>\u00a0so
        it can be investigated.<\/p>\n<h2>Extra information<\/h2>\n<p>More information
        on snap packages can be found at: <a href=\"http:\/\/snapcraft.io\/\">http:\/\/snapcraft.io<\/a><\/p>\n<p>The
        main LXD website is at: <a href=\"https:\/\/linuxcontainers.org\/lxd\">https:\/\/linuxcontainers.org\/lxd<br
        \/>\n<\/a>Development happens on Github at: <a href=\"https:\/\/github.com\/lxc\/lxd\">https:\/\/github.com\/lxc\/lxd<\/a><br
        \/>\nMailing-list support happens on: <a href=\"https:\/\/lists.linuxcontainers.org\/\">https:\/\/lists.linuxcontainers.org<\/a><br
        \/>\nIRC support happens in: #lxcontainers on irc.freenode.net<br \/>\nTry
        LXD online: <a href=\"https:\/\/linuxcontainers.org\/lxd\/try-it\">https:\/\/linuxcontainers.org\/lxd\/try-it<\/a><\/p>\n<p><a
        href=\"https:\/\/stgraber.org\/2016\/12\/07\/running-snaps-in-lxd-containers\/\">Original
