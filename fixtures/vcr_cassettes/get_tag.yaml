        style=\"text-decoration: none;\"><u>snapcraft.yaml<\/u><\/a>.<\/li>\n<\/ul>\n<p><code>camera<\/code>
        (new)<\/p>\n<ul>\n<li>Grants access to <code>\/dev\/video0<\/code> (although,
        note the following issue: <a href=\"https:\/\/pad.lv\/1600719\">https:\/\/pad.lv\/1600719<\/a>)<\/li>\n<\/ul>\n<p><code>optical-drive<\/code>
        (new)<\/p>\n<ul>\n<li>Grants read access to optical drives.<\/li>\n<\/ul>\n<p><code><strong>home<\/strong><\/code><\/p>\n<ul>\n<li>Allow
        gvfs shares in home.<\/li>\n<\/ul>\n<h2>General<\/h2>\n<ul>\n<li>\n<p>Snaps
