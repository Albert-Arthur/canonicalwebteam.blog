        and <code>SNAP_USER_COMMON<\/code> are paths to unversioned data directories<\/p>\n<\/li>\n<li>\n<p>Better
        handling of removed `<code>snap try<\/code>` directories<\/p>\n<\/li>\n<li>\n<p>Fixes
        towards running snapd inside LXC<\/p>\n<\/li>\n<li>\n<p>`<code>snap change
        &lt;taskid&gt;<\/code>` shows task progress<\/p>\n<\/li>\n<li>\n<p>Auto-connect
        the <code>home<\/code> interface only if running on classic<\/p>\n<\/li>\n<\/ul>\n<p>The
