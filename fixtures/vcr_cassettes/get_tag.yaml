        on Windows: how to set up"},"content":{"rendered":"<!-- wp:paragraph -->\n<p><a
        href=\"https:\/\/microk8s.io\/\">MicroK8s<\/a> is a solution for teams wanting
        to deploy Kubernetes on Windows for developing and testing purposes. Below
        we include steps for quick set up on Windows. <\/p>\n<!-- \/wp:paragraph -->\n\n<!--
        wp:image {\"id\":90119} -->\n<figure class=\"wp-block-image\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/efce\/Kubernetes-on-Windows-MicroK8s-and-Grafana-dashboard.png\"
        alt=\"Kubernetes-on-Windows-MicroK8s-and-Grafana-dashboard\" class=\"wp-image-90119\"\/><\/figure>\n<!--
        \/wp:image -->\n\n<p><\/p>\n<p>MicroK8s, a <a href=\"https:\/\/snapcraft.io\/\">Linux
        snap<\/a>, is Ubuntu\u2019s lightweight, CNCF-certified local distribution
        of Kubernetes that installs in 30 seconds or less. &nbsp;It runs all Kubernetes
        services natively on Ubuntu, or any operating system (OS) that supports snaps,
        and deploys a single cluster on a local PC. This gives teams flexibility to
        test microservices on a small scale, develop and train machine learning models
        locally, or embed upgradeable Kubernetes in IoT devices for easy evolution.<\/p>\n<p>While
        MicroK8s automates the typical functions of Kubernetes locally, such as scheduling,
        scaling and debugging, it also adds another layer of reliability because it
        provides the latest Kubernetes for development. The<a href=\"https:\/\/ubuntu.com\/kubernetes\/install\">
        latest upstream version of Kubernetes<\/a> is always available on Ubuntu within
        one week of official release.<\/p>\n<p>Kubernetes on Windows works by setting
        up a Kubernetes cluster in an Ubuntu VM.<\/p>\n<p>With this is mind, MicroK8s
        and Kubernetes both need a Linux kernel to operate and require an Ubuntu VM,
        which can be created using Multipass. Multipass is the tool that instantly
        launches and manages Ubuntu VMs on Windows, MacOS and Linux. &nbsp;The VM
        provides another layer of security, &nbsp;isolating the Kubernetes instance
        from the outside world.<\/p>\n<h2><strong>Kubernetes on Windows set up steps&nbsp;<\/strong><\/h2>\n<p>What
        follows here are the steps to set up Multipass, interact with MicroK8s on
        the VM and how to add-on DNS to view the MicroK8s dashboard.<\/p>\n<p>Note
        that there are a few requirements for running Multipass on Windows 10 Enterprise
        or Pro with<a href=\"https:\/\/discourse.ubuntu.com\/t\/installing-multipass-for-windows\/9547\">
        <span style=\"font-weight: 400;\">hyper-v enabled on a trusted network as
        discussed here.<\/span><\/a><\/p>\n<h4><strong>Step 1: Set up a VM for Windows
        using Multipass<\/strong><\/h4>\n<p>To start a VM with MicroK8s run:&nbsp;<\/p>\n<pre><span
        style=\"font-weight: 400;\">multipass launch --name microk8s-vm --mem 4G --disk
        40G<\/span><br><br><span style=\"font-weight: 400;\">multipass exec microk8s-vm
        -- sudo snap install microk8s --classic<\/span><br><br><span style=\"font-weight:
        400;\">multipass exec microk8s-vm -- sudo iptables -P FORWARD ACCEPT<\/span><\/pre>\n<p><span
        style=\"font-weight: 400;\">Ensure sufficient resources are available to host
        these deployments. Below<\/span><span style=\"font-weight: 400;\">&nbsp;we\u2019ve
        created a VM named <\/span><span style=\"font-weight: 400;\">microk8s-vm<\/span><span
        style=\"font-weight: 400;\"> and given it 4GB of RAM and 40GB of disk.<\/span><\/p>\n<p><span
        style=\"font-weight: 400;\">Our VM has an IP that can &nbsp;be checked with
        the following: (Take note of this IP since our services will become available
        here).<\/span><\/p>\n<pre><span style=\"font-weight: 400;\">multipass list<\/span><br><br><span
        style=\"font-weight: 400;\">Name &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;State     IPv4
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;  Release<\/span><br><br><span
        style=\"font-weight: 400;\">microk8s-vm &nbsp;&nbsp; RUNNING 10.72.145.216
        &nbsp;&nbsp;&nbsp;Ubuntu 18.04 LTS<br><br><\/span><\/pre>\n\n<!-- wp:heading
        {\"level\":4} -->\n<h4>Step 2: Interact with MicroK8s on the VM <\/h4>\n<!--
        \/wp:heading -->\n\n<!-- wp:paragraph -->\n<p>There are three ways to interact
        with Multipass in a VM.<\/p>\n<!-- \/wp:paragraph -->\n\n<!-- wp:list -->\n<ul><li>Using
        a Multipass shell prompt (command line) by running:<\/li><\/ul>\n<!-- \/wp:list
        -->\n\n<!-- wp:preformatted -->\n<pre class=\"wp-block-preformatted\">multipass
        shell microk8s-vm<\/pre>\n<!-- \/wp:preformatted -->\n\n<!-- wp:list -->\n<ul><li>Using
        multipass exec to execute a command without a shell prompt by inputting: <\/li><\/ul>\n<!--
        \/wp:list -->\n\n<!-- wp:preformatted -->\n<pre class=\"wp-block-preformatted\">multipass
        exec microk8s-vm -- \/snap\/bin\/microk8s.status<\/pre>\n<!-- \/wp:preformatted
        -->\n\n<!-- wp:list -->\n<ul><li>Using the Kubernetes API server running in
        the VM.. Here one would use MicroK8s kubeconfig file with a local <a href=\"https:\/\/kubernetes.io\/docs\/tasks\/tools\/install-kubectl\/\">installation
        of kubectl<\/a> to access the in-VM-kubernetes. Do this by running:<\/li><\/ul>\n<!--
        \/wp:list -->\n\n<!-- wp:preformatted -->\n<pre class=\"wp-block-preformatted\">multipass
        exec microk8s-vm -- \/snap\/bin\/microk8s.config &gt; kubeconfig<\/pre>\n<!--
        \/wp:preformatted -->\n\n<!-- wp:paragraph -->\n<p>Next install kubectl on
        the host machine and then use the kubeconfig:<\/p>\n<!-- \/wp:paragraph -->\n\n<!--
        wp:preformatted -->\n<pre class=\"wp-block-preformatted\"><br>kubectl --kubeconfig=kubeconfig
        get all --all-namespaces                                       <br>&nbsp;<br>NAMESPACE
        NAME TYPE  CLUSTER-IP &nbsp;EXTERNAL-IP  PORT(S)   AGE                          <br>default
        &nbsp;service\/kubernetes &nbsp;&nbsp;ClusterIP   10.152.183.1 &nbsp;&nbsp;&lt;none&gt;     443\/TCP   3m12s<br><\/pre>\n<!--
        \/wp:preformatted -->\n\n<!-- wp:heading {\"level\":4} -->\n<h4><strong>Step
        3: Access in-VM Multipass services - enabling MicroK8s add-ons<\/strong><\/h4>\n<!--
        \/wp:heading -->\n\n<!-- wp:paragraph -->\n<p>A basic MicroK8s add-on to set
        up is the Grafana dashboard. Below we show one way of accessing Grafana to
        monitor and analyse a MicroK8s instance. To do this execute:<\/p>\n<!-- \/wp:paragraph
        -->\n\n<!-- wp:preformatted -->\n<pre class=\"wp-block-preformatted\">multipass
        exec microk8s-vm -- \/snap\/bin\/microk8s.enable dns dashboard<br>Enabling
        DNS<br>Applying manifest<br>service\/kube-dns created<br>serviceaccount\/kube-dns
        created<br>configmap\/kube-dns created<br>deployment.extensions\/kube-dns
        created<br>Restarting kubelet<br>DNS is enabled<br>Enabling dashboard<br>secret\/kubernetes-dashboard-certs
        created<br>serviceaccount\/kubernetes-dashboard created<br>deployment.apps\/kubernetes-dashboard
        created<br>service\/kubernetes-dashboard created<br>service\/monitoring-grafana
        created<br>service\/monitoring-influxdb created<br>service\/heapster created<br>deployment.extensions\/monitoring-influxdb-grafana-v4
        created<br>serviceaccount\/heapster created<br>configmap\/heapster-config
        created<br>configmap\/eventer-config created<br>deployment.extensions\/heapster-v1.5.2
        created<br>dashboard enabled<br><\/pre>\n<!-- \/wp:preformatted -->\n\n<!--
        wp:paragraph -->\n<p>Next, check the deployment progress by running:<\/p>\n<!--
        \/wp:paragraph -->\n\n<!-- wp:preformatted -->\n<pre class=\"wp-block-preformatted\">multipass
        exec microk8s-vm -- \/snap\/bin\/microk8s.kubectl get all --all-namespaces<br><br><\/pre>\n<!--
        \/wp:preformatted -->\n\n<!-- wp:paragraph -->\n<p>Which should return output
        similar to:<\/p>\n<!-- \/wp:paragraph -->\n\n<!-- wp:image {\"id\":90010}
