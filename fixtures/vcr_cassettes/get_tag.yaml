        up snapd integration tests"},"content":{"rendered":"<p><img src=\"https:\/\/insights.ubuntu.com\/wp-content\/uploads\/47dd\/snaps-hero@3x.png\"
        alt=\"snaps-hero@3x\" width=\"600\" height=\"335\" class=\"alignnone size-full
        wp-image-47265\" \/><\/p>\n<p>Over the last several months there has been
        noticeable and growing pain associated with the evolving integration tests
        around <a href=\"https:\/\/github.com\/snapcore\/snapd\">snapd<\/a>, and given
        the project goal of being a <a href=\"https:\/\/insights.ubuntu.com\/2016\/06\/14\/universal-snap-packages-launch-on-multiple-linux-distros\/\">cross-distribution
        platform<\/a>, we are very keen on solving this problem appropriately so that
        stability is guaranteed everywhere.<\/p>\n<p>With that mindset a more focused
        effort was made over the last few weeks to produce a tool that can get the
        project out of those problems, and onto a runway of more pleasant stability.
        Despite the short amount of time, I&#8217;m very happy about the <em>Spread<\/em>
        project which resulted from this effort.<\/p>\n<p>Spread is not Jenkins or
        Travis, and is not a language or library either. Spread is a tool that will
        very conveniently ship your code to one or more systems, in parallel, and
        then offer the right set of options so you can run whatever you need to run
        to make sure the logic is working, and drive it all from the local system.
        That implies you can run Spread <em>inside<\/em> Travis, Jenkins, or your
        terminal, in a similar way to how your unit tests work.<\/p>\n<p>Here is a
        short list of interesting facts about Spread:<\/p>\n<ul>\n<li>Full-system
        tests with on demand machine allocation.<\/li>\n<li>Multi-backend with Linode
        and LXD (for local runs) out of the box for now.<\/li>\n<li>Multi-language
        since it can run arbitrary remote code.<\/li>\n<li>Agent-less and driven via
        embedded ssh (kudos to <a href=\"http:\/\/golang.org\/\">Go team<\/a>).<\/li>\n<li>Convenient
        harness with project+backend+suite+test\u00a0prepare and restore scripts.<\/li>\n<li>Variants
        feature for test duplication without copy &amp; paste.<\/li>\n<li>Great debugging
        support &#8211; add <em>-debug<\/em> and stop with a shell inside every failure.<\/li>\n<li>Reuse
        of servers &#8211; server allocation is fast, but not allocating is faster.<\/li>\n<li>Reasonable
        test outputs with the shell&#8217;s +x mode on failures.<\/li>\n<li>&#8230;
        and so forth.<\/li>\n<\/ul>\n<p>This is all <a href=\"https:\/\/github.com\/snapcore\/spread\">well
        documented<\/a>, so I&#8217;ll just provide one example here to offer a real
        taste of how the system feels like.<\/p>\n<p>This is <code>spread.yaml<\/code>,
        put in the project root to define the basics:<\/p>\n<pre><code>project: spread\r\n\r\nbackends:\r\n    lxd:\r\n        systems:\r\n            -
        ubuntu-16.04\r\n            - ubuntu-14.04\r\n\r\npath: \/home\/test\r\n\r\nprepare:
        |\r\n    echo Entering project...\r\nrestore: |\r\n    echo Leaving project...\r\n\r\nsuites:\r\n    tests\/:
        \r\n        summary: Integration tests\r\n        prepare: |\r\n            echo
        Entering suite...\r\n        restore: |\r\n            echo Leaving suite...\r\n<\/code><\/pre>\n<p>The
        suite name is also the path under which the tests are found.<\/p>\n<p>Then,
        this is <code>tests\/hello\/task.yaml<\/code>:<\/p>\n<pre><code>summary: Greet
        the world\r\nprepare: |\r\n    echo \"Entering task...\"\r\nrestore: |\r\n    echo
        \"Leaving task...\"\r\nenvironment:\r\n    FOO\/a: one\r\n    FOO\/b: two\r\nexecute:
        |\r\n    echo \"Hello world!\"\r\n    [ $FOO = one ] || exit 1\r\n<\/code><\/pre>\n<p>The
        outcome should be almost obvious (intended feature :-). The one curious detail
        here is the <em>FOO\/a<\/em> and <em>FOO\/b<\/em> environment variables. This
        is how to introduce <em>variants<\/em>, which means this one test will in
        fact become two: first with <em>FOO=one<\/em>, and then with <em>FOO=two<\/em>.
        Now consider that such environment variables can be defined at any level &#8211;
        project, backend, suite, and task &#8211; and imagine how easy it is to test
        small variations without any copy &amp; paste. After cascading takes place
        <em>(project\u2192backend\u2192suite\u2192task)<\/em> all environment variables
        using a given variant key will be present at once on the same execution.<\/p>\n<p>Now
        let&#8217;s try to run this configuration, including the <code>-debug<\/code>
        flag so we get a shell on the failures. Note how with a single test we get
        four different jobs, two variants over two systems, with the variant <em>b<\/em>
        failing as instructed:<\/p>\n<pre><code>$ spread -debug\r\n\r\n2016\/06\/11
        19:09:27 Allocating lxd:ubuntu-14.04...\r\n2016\/06\/11 19:09:27 Allocating
        lxd:ubuntu-16.04...\r\n2016\/06\/11 19:09:41 Waiting for LXD container to
        have an address...\r\n2016\/06\/11 19:09:43 Waiting for LXD container to have
