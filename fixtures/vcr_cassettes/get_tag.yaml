        style=\"text-align: center;\"><a href=\"https:\/\/4.bp.blogspot.com\/-f9oC1jgcG9w\/V2hCd_EBWWI\/AAAAAAAFIko\/ojPi6q4xVuUGgw-89bq69EWOJSqpVYswgCLcB\/s1600\/rpi2.jpg\"
        imageanchor=\"1\" style=\"margin-left: auto; margin-right: auto;\"><img border=\"0\"
        height=\"209\" src=\"https:\/\/4.bp.blogspot.com\/-f9oC1jgcG9w\/V2hCd_EBWWI\/AAAAAAAFIko\/ojPi6q4xVuUGgw-89bq69EWOJSqpVYswgCLcB\/s320\/rpi2.jpg\"
        width=\"320\" \/><\/a><\/td>\n<\/tr>\n<tr>\n<td class=\"tr-caption\" style=\"text-align:
        center;\"><i>Classic Ubuntu 16.04 LTS, on an rpi2<\/i><\/td>\n<\/tr>\n<\/tbody>\n<\/table>\n<p>Hopefully
        by now you&#8217;re well aware of Ubuntu Core &#8212; <i><a href=\"https:\/\/developer.ubuntu.com\/en\/snappy\/start\/raspberry-pi-2\/\">the
        snappiest way<\/a><\/i> to run Ubuntu on a Raspberry Pi&#8230;<\/p>\n<p>But
        have you ever wanted to run classic (<a href=\"http:\/\/manpg.es\/apt\"><i>apt<\/i><\/a>\/<i>deb)<\/i>&nbsp;<a
        href=\"http:\/\/ubuntu.com\/server\">Ubuntu Server<\/a> on a <a href=\"https:\/\/www.raspberrypi.org\/products\/raspberry-pi-2-model-b\/\">RaspberryPi2<\/a>?<\/div>\n<div><\/p>\n<div
        class=\"separator\" style=\"clear: both; text-align: center;\"><a href=\"https:\/\/3.bp.blogspot.com\/-s3J1fJ58_Yg\/V2hE8oFHf2I\/AAAAAAAFIk0\/ht6CI1bnFXElN2qfeqjSULrwkKMSv6ifgCLcB\/s1600\/Screenshot%2Bfrom%2B2016-06-20%2B14-32-38.png\"
        imageanchor=\"1\" style=\"margin-left: 1em; margin-right: 1em;\"><img border=\"0\"
        height=\"208\" src=\"https:\/\/3.bp.blogspot.com\/-s3J1fJ58_Yg\/V2hE8oFHf2I\/AAAAAAAFIk0\/ht6CI1bnFXElN2qfeqjSULrwkKMSv6ifgCLcB\/s400\/Screenshot%2Bfrom%2B2016-06-20%2B14-32-38.png\"
        width=\"400\" \/><\/a><\/div>\n<p>Well, you&#8217;re in luck! &nbsp;Follow
        these instructions, and you&#8217;ll be up in running in minutes!<\/div>\n<div><\/div>\n<div>First,
        download the released image (<i>214MB<\/i>):<\/div>\n<div><\/div>\n<pre>$
        wget http:\/\/cdimage.ubuntu.com\/releases\/16.04\/release\/ubuntu-16.04.3-preinstalled-server-armhf+raspi2.img.xz<\/pre>\n<div><\/div>\n<p>Next,
        uncompress it:<\/p>\n<pre>$ unxz *xz<br \/><\/pre>\n<p>Now, write it to a
        microSD card using <a href=\"http:\/\/manpg.es\/dd\"><i>dd<\/i><\/a>. &nbsp;I&#8217;m
        using the card reader built into my Thinkpad, but you might use a USB adapter.
        &nbsp;You&#8217;ll need to <a href=\"http:\/\/manpg.es\/fdisk\"><i>figure<\/i>
        <i>out<\/i><\/a> the block device of your card, and perhaps <a href=\"http:\/\/manpg.es\/umount\"><i>unmount<\/i><\/a>
        it, if necessary. &nbsp;Then, you can write the image to disk:<\/p>\n<pre>$
        sudo dd if=ubuntu-16.04-preinstalled-server-armhf+raspi2.img of=\/dev\/mmcblk0
        bs=32M<br \/>$ sync<br \/><\/pre>\n<p>Now, pop it into your rpi2, and power
        it on.<\/p>\n<p>If it&#8217;s connected to a USB mouse and an HDMI monitor,
        then you&#8217;ll land in a console where you can login with the username
        &#8216;<i>ubuntu<\/i>&#8216; and password &#8216;<i>ubuntu<\/i>&#8216;, and
        then you&#8217;ll be forced to choose a new password.<\/p>\n<p>Assuming it
        has an Ethernet connection, it should DHCP. &nbsp;You might need to check
        your router to determine what IP address it got, or it sets it&#8217;s hostname
        to &#8216;ubuntu&#8217;. &nbsp;In my case, I could automatically resolve it
        on my network, at <i>ubuntu.canyonedge<\/i>, with IP address <i>10.0.0.113<\/i>,
        and ssh to it:<\/p>\n<pre>$ ssh ubuntu@ubuntu.canyonedge<br \/><\/pre>\n<p>Again,
        you can login on first boot with password &#8216;<i>ubuntu<\/i>&#8216; and
        you&#8217;re required to choose a new password.<\/p>\n<p>On first boot, it
        will automatically resize the filesystem to use all of the available space
        on the MicroSD card &#8212; much nicer than having to <a href=\"http:\/\/manpg.es\/resize2fs\"><i>resize2fs<\/i><\/a>
        yourself in some offline mode!<\/p>\n<p>Now, you&#8217;re off and running.
        &nbsp;Have fun with <i><a href=\"http:\/\/manpg.es\/sudo\">sudo<\/a><\/i>,
        <i><a href=\"http:\/\/manpg.es\/apt\">apt<\/a><\/i>, <i><a href=\"http:\/\/manpg.es\/byobu\">byobu<\/a><\/i>,
        <i><a href=\"http:\/\/manpg.es\/lxd\">lxd<\/a><\/i>, <i><a href=\"http:\/\/manpg.es\/docker.io\">docker<\/a><\/i>,
        and everything else you&#8217;d expect to find on a classic Ubuntu server
        \ud83d\ude09 &nbsp;Heck, you&#8217;ll even find the <i><a href=\"http:\/\/snapcraft.io\/\">snap<\/a><\/i>&nbsp;command,
        where you&#8217;ll be able to install snap packages, right on top of your
        classic Ubuntu Server! &nbsp;And if that doesn&#8217;t just bake your noodle&#8230;<\/p>\n<p>Cheers,<br
