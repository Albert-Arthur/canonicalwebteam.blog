        at KubeCon Europe 2019 in Barcelona"},"content":{"rendered":"\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/93d5\/KubeCon-CloudNativeCon-Europe-2019.png\"
        alt=\"Kubecon Europe 2019\" class=\"wp-image-88898\"\/><\/figure>\n\n\n\n<p><a
        href=\"https:\/\/kubeflow.org\">Kubeflow,<\/a> the Kubernetes native application
        for AI and Machine Learning, continues to accelerate feature additions and
        community growth. The community has released two new versions since the last
        Kubecon &#8211; 0.4 in January and 0.5 in April &#8211; and is currently working
        on the 0.6 release, to be released in July. The key features in each release
        are briefly discussed below.<\/p>\n\n\n\n<h1>Kubeflow at Kubecon<\/h1>\n\n\n\n<p>For
        those attending KubeCon + CloudNativeCon Europe 2019 in Barcelona, you can
        learn more about Kubeflow and how to apply it to your business in the following
        sessions:<\/p>\n\n\n\n<h4>TUESDAY, May 21<\/h4>\n\n\n\n<table class=\"wp-block-table\"
        style=\"table-layout: auto;\"><tbody><tr><td>14:00<\/td><td><a href=\"https:\/\/kccnceu19.sched.com\/event\/MPY6\/kubernetes-the-new-research-platform-lindsey-tulloch-brock-university-bob-killen-university-of-michigan\">Kubernetes
        the New Research Platform<\/a><br>&#8211; Lindsey Tulloch, Brock University
        &amp; Bob Killen, University of Michigan<\/td><\/tr><tr><td>14:00<\/td><td><a
        href=\"https:\/\/kccnceu19.sched.com\/event\/MPgr\/tutorial-introduction-to-kubeflow-pipelines-michelle-casbon-dan-sanche-dan-anghel-michal-zylinski-google\">Tutorial:
        Introduction to Kubeflow Pipelines<\/a><br>&#8211; Michelle Casbon, Dan Sanche,
        Dan Anghel, &amp; Michal Zylinski, Google<\/td><\/tr><tr><td>15:55<\/td><td><a
        href=\"https:\/\/kccnceu19.sched.com\/event\/PiUF\/kubeflow-bof-birds-of-a-feather-david-aronchick-microsoft-yaron-haviv-iguazio\">KubeFlow
        BoF (Birds of a Feather)<\/a><br>&#8211; David Aronchick, Microsoft &amp;
        Yaron Haviv, Iguazio<\/td><\/tr><\/tbody><\/table>\n\n\n\n<h4>WEDNESDAY, May
        22<\/h4>\n\n\n\n<table class=\"wp-block-table\" style=\"table-layout: auto;\">
        <tbody><tr><td>11:55<\/td><td><a href=\"https:\/\/kccnceu19.sched.com\/event\/MPax\/towards-kubeflow-10-bringing-a-cloud-native-platform-for-ml-to-kubernetes-david-aronchick-microsoft-jeremy-lewi-google\">Towards
        Kubeflow 1.0, Bringing a Cloud Native Platform For ML to Kubernetes<\/a> <br>&#8211;
        David Aronchick, Microsoft &amp; Jeremy Lewi, Google<\/td><\/tr><tr><td>14:00<\/td><td><a
        href=\"https:\/\/kccnceu19.sched.com\/event\/MPaZ\/building-cross-cloud-ml-pipelines-with-kubeflow-with-spark-tensorflow-holden-karau-google-trevor-grant-ibm\">Building
        Cross-Cloud ML Pipelines with Kubeflow with Spark &amp; Tensorflow<\/a><br>&#8211;
        Holden Karau, Google &amp; Trevor Grant, IBM<\/td><\/tr><tr><td>14:50<\/td><td><a
        href=\"https:\/\/kccnceu19.sched.com\/event\/MPar\/managing-machine-learning-in-production-with-kubeflow-and-devops-david-aronchick-microsoft\">Managing
        Machine Learning in Production with Kubeflow and DevOps<\/a><br>&#8211; David
        Aronchick, Microsoft<\/td><\/tr><\/tbody><\/table>\n\n\n\n<h4>THURSDAY, May
        23<\/h4>\n\n\n\n<table class=\"wp-block-table\" style=\"table-layout: auto;\"><tbody><tr><td>11:55<\/td><td><a
        href=\"https:\/\/kccnceu19.sched.com\/event\/MPau\/a-tale-of-two-worlds-canary-testing-for-both-ml-models-and-microservices-jorg-schad-arangodb-vincent-lesierse-vampio\">A
        Tale of Two Worlds: Canary-Testing for Both ML Models and Microservices<\/a>
        <br>&#8211; J\u00f6rg Schad, ArangoDB &amp; Vincent Lesierse, Vamp.io <\/td><\/tr><tr><td>14:00<\/td><td><a
        href=\"https:\/\/kccnceu19.sched.com\/event\/MPac\/moving-people-and-products-with-machine-learning-on-kubeflow-jeremy-lewi-google-willem-pienaar-go-jek\">Moving
        People and Products with Machine Learning on Kubeflow<\/a> <br>&#8211; Jeremy
        Lewi, Google &amp; Willem Pienaar, GO-JEK<br><\/td><\/tr><tr><td>14:50<\/td><td><a
        href=\"https:\/\/kccnceu19.sched.com\/event\/MPaf\/economics-and-best-practices-of-running-aiml-workloads-on-kubernetes-maulin-patel-google-yaron-haviv-iguazio\">Economics
        and Best Practices of Running AI\/ML Workloads on Kubernetes<\/a> <br>&#8211;
        Maulin Patel, Google &amp; Yaron Haviv, Iguazio<\/td><\/tr><\/tbody><\/table>\n\n\n\n<p>Come
        by the Canonical booth to learn how to get started with Kubeflow quickly and
        easily &#8211; on Ubuntu with <a href=\"https:\/\/microk8s.io\">Microk8s<\/a>,
        and on Windows or macOS with <a href=\"https:\/\/multipass.run\">Multipass<\/a>
        and <a href=\"https:\/\/microk8s.io\">Microk8s<\/a>.<\/p>\n\n\n\n<p><br><\/p>\n\n\n\n<h1>What\u2019s
        in Kubeflow 0.5?<\/h1>\n\n\n\n<p><\/p>\n\n\n\n<ul><li>This is a summary of
        some of the key features:<\/li><li>UI Improvements &#8211; new Central Dashboard
        and a new sidebar navigation<\/li><li>JupyterHub Improvements &#8211; launch
        multiple notebooks, attach volume<\/li><li>Fairing Python Library &#8211;
        build, train, and deploy models from notebooks or IDE<\/li><li>Katib (hyperparameter)
        Improvements &#8211; more generic, updated CRD, better status <\/li><li>KFCTL
        binary (configure and platform deploy). (<a href=\"https:\/\/deploy.kubeflow.cloud\/\">https:\/\/deploy.kubeflow.cloud\/<\/a>)<\/li><li>Pipelines
        Persistence (<a href=\"https:\/\/www.kubeflow.org\/docs\/pipelines\/upgrade\/\">upgrade
        or reinstall<\/a>)<\/li><li>150+ closed issues and 250+ merged PRs<\/li><\/ul>\n\n\n\n<p>You
        can learn more about the 0.5 release from the <a href=\"https:\/\/medium.com\/kubeflow\/kubeflow-v0-5-simplifies-model-development-with-enhanced-ui-and-fairing-library-78e19cdc9f50\">Kubeflow
        blog on 0.5<\/a>.<br> <\/p>\n\n\n\n<h1>What\u2019s in Kubeflow 0.4?<\/h1>\n\n\n\n<p><\/p>\n\n\n\n<ul><li>An
        updated <a href=\"https:\/\/github.com\/kubeflow\/kubeflow\/tree\/master\/components\/jupyterhub\">JupyterHub
        UI<\/a> that makes it easy to spawn notebooks with Persistent Volume Claims
        (PVCs).<\/li><li>An alpha release of <a href=\"https:\/\/github.com\/kubeflow\/fairing\">fairing<\/a>,
        a python library that simplifies the build and train process for data scientists
        &#8211; they can start training jobs directly from a notebook or IDE.<\/li><li>An
        initial release of a Custom Resource Definition (CRD) for managing Jupyter
        notebooks. You can use kubectl to create notebook containers.<\/li><li><a
        href=\"https:\/\/github.com\/kubeflow\/pipelines\">Kubeflow Pipelines<\/a>
        for orchestrating ML workflows, which speeds the process of productizing models
        by reusing pipelines with different datasets or updated data.<\/li><li><a
        href=\"https:\/\/github.com\/kubeflow\/katib\">Katib<\/a> support for TFJob,
