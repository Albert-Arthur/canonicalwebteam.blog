f6eKubernetes"},"content":{"rendered":"\n<p>Mac\u7528\u6237\u53ef\u4f7f\u7528MicroK8s\u8fd0\u884cKubernetes\u73af\u5883\u8fdb\u800c\u5f00\u53d1\u3001\u6d4b\u8bd5\u5e94\u7528\u3002\u901a\u8fc7\u4e0b\u9762\u7684\u6b65\u9aa4\u53ef\u8f7b\u677e\u642d\u5efa\u6b64\u73af\u5883\u3002<br><\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/5fbb\/Kubernetes-on-Mac-install-and-dashboard.png\"
        alt=\"Kubernetes on Mac install and dashboard\" class=\"wp-image-89950\"\/><figcaption>A
        clean install of MicroK8s on macOS and the Grafana dashboard. <\/figcaption><\/figure>\n\n\n\n<p><a
        href=\"https:\/\/microk8s.io\/\">MicroK8s<\/a> \u662f\u4e00\u4e2aUbuntu\u63a8\u51fa\u7684\u4e00\u4e2a\u672c\u5730\u7684Kubernetes\u7248\u672c\u3002\u5b83\u662f\u4e00\u4e2a\u8f7b\u91cf\u7ea7\u7684snap\u5e94\u7528\uff0c\u53ef\u5b89\u88c5\u5230PC\u4e0a\u4f5c\u4e3a\u4e00\u4e2a\u5355\u8282\u70b9\u96c6\u7fa4\u4f7f\u7528\u3002\u5c3d\u7ba1MicroK8s\u4ec5\u9488\u5bf9Linux\u6784\u5efa\uff0c\u4f46\u662f\u4e5f\u53ef\u4ee5\u5728Mac\u4e0a\u542fUbuntu  VM\u6765\u5b9e\u73b0\u3002<br><\/p>\n\n\n\n<p>MicroK8s\u53ef\u5728Ubuntu\u548c\u4efb\u610f\u652f\u6301snap\u7684OS\u4e0a\u8fd0\u884c<a
        href=\"https:\/\/ubuntu.com\/blog\/how-to-deploy-production-ready-kubernetes\">\u5168\u90e8\u539f\u751f\u7684Kubernetes\u670d\u52a1<\/a>\u3002\u8fd9\u5bf9\u4e8e\u5f00\u53d1\u5e94\u7528\uff0c\u521b\u5efa\u7b80\u5355\u7684K8s\u96c6\u7fa4\u548c\u672c\u5730\u5fae\u670d\u52a1\u5f00\u53d1\u975e\u5e38\u6709\u5e2e\u52a9\uff0c\u6240\u6709\u7684\u5f00\u53d1\u5de5\u4f5c\u6700\u7ec8\u90fd\u8fd8\u662f\u9700\u8981\u90e8\u7f72\u7684\u3002<br><\/p>\n\n\n\n<p>MicroK8s\u63d0\u4f9b\u53e6\u4e00\u4e2a\u7ea7\u522b\u7684\u53ef\u9760\u6027\u56e0\u4e3a\u5b83\u63d0\u4f9b\u4e86\u4e0e\u5f53\u524d<a
        href=\"https:\/\/cn.ubuntu.com\/blog\/canonical-kubernetes-1-15-upgrade\">Kubernetes<\/a>\u7248\u672c\u4e00\u81f4\u7684\u5f00\u53d1\u73af\u5883\u3002
        \u5728<a href=\"https:\/\/ubuntu.com\/kubernetes\/install\">\u6700\u65b0\u7684\u4e0a\u6e38K8s<\/a>\u53d1\u5e03\u540e\u7684\u4e00\u5468\u5185\uff0c\u5728Ubuntu\u4e0a\u5373\u53ef\u4f7f\u7528\u3002(\u4ee5\u4e0b\u7b80\u79f0Kubernetes\u4e3aK8s)<br><\/p>\n\n\n\n<h2>\u5728Mac\u4e0a\u914d\u7f6eKubernetes<br><\/h2>\n\n\n\n<p>K8s\u548cMicroK8s\u90fd\u9700\u8981\u4e00\u4e2aLinux\u5185\u6838\u6765\u5de5\u4f5c\uff0c\u56e0\u6b642\u8005\u90fd\u9700\u8981Ubuntu\u73af\u5883\u3002Mac\u7528\u6237\u53ef\u4f7f\u7528Multipass\uff0c\u6b64\u5de5\u5177\u88ab\u8bbe\u8ba1\u4e3a\u65b9\u4fbf\u7528\u6237\u5728Mac\u3001Windows\u3001Linux\u4e0a\u5f00\u542fUbuntu
        VM\uff08\u865a\u62df\uff09\u73af\u5883\u3002 <br><\/p>\n\n\n\n<p>\u4e0b\u9762\u7684\u6559\u7a0b\u5c06\u4ecb\u7ecd\u5728Mac\u4e0a\u914d\u7f6eMultipass\u548c\u8fd0\u884cK8s\u3002<\/p>\n\n\n\n<h4>\u6b65\u9aa41\uff1a\u4f7f\u7528Multipass\u4e3aMac\u5b89\u88c5\u4e00\u4e2aVM<\/h4>\n\n\n\n<p>\u6700\u65b0\u7684<a
        href=\"https:\/\/github.com\/CanonicalLtd\/multipass\/releases\">Multipass\u7684\u7a0b\u5e8f\u5305\u53ef\u5728Github\u4e0a<\/a>\u627e\u5230\uff0c\u53cc\u51fb.pkg\u5373\u53ef\u5b89\u88c5\u3002\u7528MicroK8s\u6765\u542f\u52a8\u4e00\u4e2aVM\uff1a<\/p>\n\n\n\n<pre
        class=\"wp-block-preformatted\">multipass launch --name microk8s-vm --mem
        4G --disk 40G<br>multipass exec microk8s-vm -- sudo snap install microk8s
        --classic     <br>multipass exec microk8s-vm -- sudo iptables -P FORWARD ACCEPT       <br><\/pre>\n\n\n\n<p>\u786e\u4fdd\u4e3a\u4e3b\u673a\u4fdd\u7559\u8db3\u591f\u7684\u8d44\u6e90\u3002\u4e0a\u8ff0\u547d\u4ee4\u8868\u793a\u6211\u4eec\u521b\u5efa\u4e86\u4e00\u4e2a\u540d\u5b57\u4e3amicrok8s-vm\u7684VM\uff0c\u5206\u914d\u4e864GB\u5185\u5b58\u548c40GB\u786c\u76d8\u3002<\/p>\n\n\n\n<p>\u4f7f\u7528\u4ee5\u4e0b\u547d\u4ee4\u6765\u67e5\u770bVM\u5206\u914d\u7684IP\u5730\u5740\uff1a\uff08\u8bb0\u4e00\u4e0b\u4e0b\u9762\u7684IP\uff0c\u6211\u4eec\u5c06\u4ece\u6b64\u5f00\u59cb\uff09<\/p>\n\n\n\n<pre
        class=\"wp-block-preformatted\">multipass list<br>Name &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        State     IPv4 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Release   <br>microk8s-vm
        &nbsp;RUNNING   192.168.64.1 &nbsp;&nbsp;Ubuntu 18.04 LTS                                                              <br><\/pre>\n\n\n\n<h4>\u6b65\u9aa42\uff1a\u5728VM\u4e0a\u4e0eMicroK8s\u4e92\u52a8<br><\/h4>\n\n\n\n<p>\u53ef\u4f7f\u7528\u4ee5\u4e0b3\u79cd\u65b9\u5f0f\uff1a<\/p>\n\n\n\n<p>\u547d\u4ee4\u884c\uff1a\u7528Multipass\u7684shell
        \u63d0\u793a\uff1a<\/p>\n<pre class=\"wp-block-preformatted\">multipass shell
        microk8s-vm                                                                                     <br><\/pre>\n\n\n\n<p>\u7528multipass
        exec\u6765\u6267\u884c\u4e00\u4e2a\u547d\u4ee4\uff08\u8f93\u5165\u540e\u65e0\u63d0\u793a\uff09
        <\/p>\n<pre class=\"wp-block-preformatted\">multipass exec microk8s-vm --
        \/snap\/bin\/microk8s.status                             <\/pre>\n\n\n\n<p>\u8c03\u7528\u8fd0\u884c\u5728VM\u7684K8s
        API\u670d\u52a1\u5668\uff0c\u8fd9\u91cc\u4f7f\u7528MicroK8s kubeconfig\u6587\u4ef6\u548c\u4e00\u4e2a<a
        href=\"https:\/\/kubernetes.io\/docs\/tasks\/tools\/install-kubectl\/\">\u672c\u5730\u7684\u5b89\u88c5\u7684kubectl<\/a>\u6765\u8bbf\u95eeVM\u5185\u7684K8s\uff0c\u8fd0\u884c\u4ee5\u4e0b\u547d\u4ee4\uff1a<\/p>\n<pre
        class=\"wp-block-preformatted\">multipass exec microk8s-vm -- \/snap\/bin\/microk8s.config
        &gt; kubeconfig     <\/pre>\n\n\n\n<p>\u4e0b\u4e00\u6b65\uff0c\u5728\u672c\u5730\u4e3b\u673a\u5b89\u88c5kubectl\uff0c\u7136\u540e\u4f7f\u7528kubeconfig:<br><\/p>\n<pre
