        your physical infrastructure from the top of rack switch"},"content":{"rendered":"<p><img
        src=\"https:\/\/insights.ubuntu.com\/wp-content\/uploads\/f264\/Smart-Switches-Oct-2016.jpg\"
        alt=\"smart-switches-oct-2016\" width=\"960\" height=\"540\" class=\"aligncenter
        size-full wp-image-56198\" \/><\/p>\n<p>At the last OpenStack Design Summit
        in Austin, TX we showed you a preview of deploying your physical server and
        network infrastructure from the top-of-rack switch, which included OpenStack
        with your choice of SDN solution.<\/p>\n<p><iframe width=\"560\" height=\"315\"
        src=\"https:\/\/www.youtube.com\/embed\/XOq_44otSN0\" frameborder=\"0\" allowfullscreen><\/iframe><\/p>\n<p>This
        was made possible by disaggregating the network stack functionality (the \u201cN\u201d
        in Network Operating System) to run on general purpose, devices-centric, operating
        systems. In the world of the Open Compute Project and whitebox switches, a
        switch can be more than just a switch. Switches are no longer closed systems
        where you can only see the command line of the network operating system. Whitebox
        switches are produced by marrying common server components with high powered
        switching ASICs, loading a Linux OS, and running a network operating system
        (NOS) functionality as an application.<\/p>\n<p><img src=\"https:\/\/insights.ubuntu.com\/wp-content\/uploads\/48c4\/Smart-Switches-Oct-2016-1.jpg\"
        alt=\"smart-switches-oct-2016-1\" width=\"960\" height=\"540\" class=\"aligncenter
        size-medium wp-image-56199\" \/><\/p>\n<p>The user has the ability to not
        only choose hardware from multiple providers, they can chose the Linux distribution,
        and the NOS that best matches their environment. Commands can be issued from
        the Linux prompt or the NOS prompt and most importantly, other applications
        can be securely installed alongside the NOS. This new switch design opens
        up the ability to architect secure distributed data center networks with higher
        scale and more efficient utilization of existing resources in each rack.<\/p>\n<p><img
        src=\"https:\/\/insights.ubuntu.com\/wp-content\/uploads\/a913\/Smart-Switches-Oct-2016-2.jpg\"
        alt=\"smart-switches-oct-2016-2\" width=\"960\" height=\"540\" class=\"aligncenter
        size-full wp-image-56201\" \/><\/p>\n<p>Since the last ODS we have witnessed
        a continued trend for whitebox switches to provide more server like and general
        purpose functionality from increases in CPU, memory, storage, internal bandwidth
        between the CPU and ASIC, to power-management (BMC), and secure boot options
        (UEFI+PXE).  This month Mellanox announced the availability of their standard
        Linux kernel driver included in Ubuntu Core 16 (and classic Ubuntu) for their
        Open Ethernet Spectrum switch platforms.  More recently Facebook announced
        the acceptance of the Wedge 100 into OCP that includes Facebook\u2019s OpenBMC
        and their continued effort to disaggregate the stack.<br \/>\n\u201cWe are
        excited to work with Facebook on next generation switch hardware, adding Facebook\u2019s
        Wedge OpenBMC power driver to our physical cloud (\u2018Metal-As-A-Service\u2019)
        MAAS 2.1, and packaging the Facebook Open Switch System (FBOSS) as a snap.\u201d
        said David Duffey, Director of Technical Partnerships, Canonical. \u201cFacebook
        with OCP is leading the way to modern, secure, and flexible datacenter design
        and management. Canonical\u2019s MAAS and snaps give the datacenter operator
        free choice of network bootloader, operating system, and network stack.\u201d<\/p>\n<p>At
        this OpenStack Design Summit we are also going to show you the latest integration
        with MAAS, how you can use snaps as a universal way to install across Linux
        distributions (including non-Ubuntu non-Debian based distributions), and deploying
        WiFi-based solutions, like OpenWrt, as a snap. <\/p>\n<p>Please <a href=\"http:\/\/insights.ubuntu.com\/event\/openstack-summit\/\">stop
        by our booth<\/a> and <a href=\"http:\/\/ubunt.eu\/kJxjdy\">let us help you<\/a>
