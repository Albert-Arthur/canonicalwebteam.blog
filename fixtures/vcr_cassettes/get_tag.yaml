        Ubuntu Core and cloud-init"},"content":{"rendered":"<p><a href=\"http:\/\/www.ubuntu.com\/cloud\/tools\/snappy\"
        >Snappy Ubuntu Core<\/a> was announced this week.&nbsp; In yesterday&#8217;s
        blog post (<a href=\"http:\/\/ubuntu-smoser.blogspot.com\/2014\/12\/snappy-ubuntu-core-and-uvtool.html\"
        >Snappy Ubuntu Core and uvtool<\/a>) I showed how you can use uvtool to create
        and manage snappy instances.<\/p>\n<p>Now that we&#8217;ve got that covered,
        let\u2019s look deeper into a very cool feature &#8211; the ability to customize
        the instance and automate its startup and configuration.&nbsp; For example,
        at instance creation time you can specify a snappy application to be installed.&nbsp;
        cloud-init is what allows you to do this, and it is installed inside the Snappy
        image. cloud-init receives this information from the user in the form of &#8216;user-data&#8217;.<\/p>\n<p>One
        of the formats that can be fed to cloud-init is called \u2018cloud-config\u2019.
        &nbsp;cloud-config is yaml formatted data that is interpreted and acted on
        by cloud-init. &nbsp;For Snappy, we\u2019ve added a couple specific configuration
        values. &nbsp;Those are included under the top level &#8216;snappy&#8217;.<\/p>\n<ul>\n<li><span
        style=\"font-family: &quot;Courier New&quot;,Courier,monospace;\"><b>ssh_enabled<\/b><\/span>:
        determines if &#8216;ssh&#8217; service is started or not. &nbsp;By default
        ssh is not enabled.<\/li>\n<li><b><span style=\"font-family: &quot;Courier
        New&quot;,Courier,monospace;\">packages<\/span><\/b>: A list of snappy packages
        to install on first boot.&nbsp; Items in this list are snappy package names.<\/li>\n<\/ul>\n<p>When
        running inside snappy, cloud-init still provides many of the features it provides
        on traditional instances. &nbsp;Some useful configuration entries:<\/p>\n<ul>\n<li><span
        style=\"font-family: &quot;Courier New&quot;,Courier,monospace;\"><b>runcmd<\/b><\/span>:
        A list of commands run after boot has been completed. Commands are run as
        root. Each entry in the list can be a string or a list. &nbsp;If the entry
        is a string, it is interpreted by &#8216;sh&#8217;. &nbsp;If it is a list,
        it is executed as a command and arguments without shell interpretation.<\/li>\n<li><span
