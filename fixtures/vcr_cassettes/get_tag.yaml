        #eeeeee;\">$ uvt-kvm destroy snappy-test<\/span><\/span><\/p>\n<p>Have fun!<\/p>\n","protected":false},"excerpt":{"rendered":"<p>Earlier
        this week, Ubuntu <a href=\"http:\/\/www.markshuttleworth.com\/archives\/1434\"
        target=\"_blank\">announced<\/a> the <a href=\"http:\/\/www.ubuntu.com\/cloud\/tools\/snappy\"
        target=\"_blank\">Snappy Ubuntu Core<\/a> . As part of the announcement, a
        set of qemu based instructions were included for checking out a snappy image
        on your local system.&nbsp; In addition to that method, we&rsquo;ve been working
        on updates to bring support for the transactional images to uvtool. Have you
        used uvtool before?&nbsp; I like it, and tend to use for day to day kvm images
        as it&rsquo;s pretty simple. So let&rsquo;s get to it.<\/p>\n<h3>Setting up
        a local Snappy Ubuntu Core environment with uvtool<\/h3>\n<p>As I&rsquo;ve
        already mentioned Ubuntu has a very simple set of tools for creating virtual
        machines using cloud images, called &#8216;<a href=\"https:\/\/help.ubuntu.com\/lts\/serverguide\/cloud-images-and-uvtool.html\"
        target=\"_blank\">uvtool<\/a>&#8216;.&nbsp; Uvtool offers a easy way to bring
        up images on your system in a kvm environment. Before we use uvtool to get
        snappy on your local environment, you&rsquo;ll need install the special version
        that has snappy supported added to it:<\/p>\n<p><span><span>$ sudo apt-add-repository
        ppa:snappy-dev\/tools<br \/>$ sudo apt-get update<span><\/span><br \/>$ sudo
        apt-get install uvtool<br \/>$ newgrp libvirtd<\/span><\/span><\/p>\n<p>You
        only need to do &#8216;<span>newgrp libvirtd<\/span>&#8216; during the initial
        setup, and only if you were not already in the libvirtd group which you can
        check by running the &#8216;groups&#8217; command. A reboot or logout would
        have the same effect.<\/p>\n<p>uvtool uses ssh key authorization so that you
        can connect to your instances without being prompted for a password. If you
        do not have a ssh key in &#8216;<span>~\/.ssh\/id_rsa.pub<\/span>&#8216;,
        you can create one now with:<br \/><span><br \/><span>$ ssh-keygen<\/span><\/span><\/p>\n<p>We&rsquo;re
        ready to roll.&nbsp; Let&rsquo;s download the images:<\/p>\n<p><span><span>$
        uvt-simplestreams-libvirt sync &#8211;snappy flavor=core release=devel<\/span><\/span><\/p>\n<p>This
        will download a pre-made cloud image of the latest Snappy Core image from
        <a href=\"http:\/\/cloud-images.ubuntu.com\/snappy\/\">http:\/\/cloud-images.ubuntu.com\/snappy\/<\/a>.
        It will download about 110M, so be prepared to wait a little bit.<\/p>\n<p>Now
        let&rsquo;s start up an instance called &#8216;<span>snappy-test<\/span>&#8216;:<\/p>\n<p><span><span>$
        uvt-kvm create &#8211;wait snappy-test flavor=core<\/span><\/span><\/p>\n<p>This
        will do the magic of setting up a libvirt domain, starting it and waiting
        for it to boot (via the &#8211;wait flag).&nbsp; Time to ssh into it:<\/p>\n<p><span><span>$
        uvt-kvm ssh snappy-test<\/span><\/span><\/p>\n<p>You now have a Snappy image
        which you&rsquo;re sshd into.<\/p>\n<p>If you want to manually ssh, or test
        that your snappy install of xkcd-webserver worked, you can get the IP address
        of the system with:<\/p>\n<p><span><span>$ uvt-kvm ip snappy-test<\/span><\/span><br
        \/><span><span>192.168.122.136<\/span><\/span><\/p>\n<p>When you&#8217;re
        done playing, just destroy the instance with:<br \/><span><span>$ uvt-kvm
        destroy snappy-test<\/span><\/span><\/p>\n<p>Have fun!<\/p>\n","protected":false},"author":407,"featured_media":0,"comment_status":"closed","ping_status":"closed","sticky":false,"template":"","format":"standard","meta":[],"categories":[1453],"tags":[2080,1626],"topic":[1924],"group":[1666],"_event_location":"","_event_venue":"","_event_registration":"","_start_day":"","_start_month":"","_start_year":"","_end_day":"","_end_month":"","_end_year":"","_links":{"self":[{"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/posts\/52478"}],"collection":[{"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/posts"}],"about":[{"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/types\/post"}],"author":[{"embeddable":true,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/users\/407"}],"replies":[{"embeddable":true,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/comments?post=52478"}],"version-history":[{"count":3,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/posts\/52478\/revisions"}],"predecessor-version":[{"id":52753,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/posts\/52478\/revisions\/52753"}],"wp:attachment":[{"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/media?parent=52478"}],"wp:term":[{"taxonomy":"category","embeddable":true,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/categories?post=52478"},{"taxonomy":"post_tag","embeddable":true,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/tags?post=52478"},{"taxonomy":"topic","embeddable":true,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/topic?post=52478"},{"taxonomy":"group","embeddable":true,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/group?post=52478"}],"curies":[{"name":"wp","href":"https:\/\/api.w.org\/{rel}","templated":true}]},"_embedded":{"author":[{"id":407,"name":"Scott
