        uvt-kvm ip snappy-test<\/span><\/span><br \/><span style=\"background-color:
        #eeeeee;\"><span style=\"font-family: &quot;Courier New&quot;,Courier,monospace;\">192.168.122.136<\/span><\/span><\/p>\n<p>When
