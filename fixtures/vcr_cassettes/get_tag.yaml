        data to lxd:ubuntu-14.04...\r\n2016\/06\/11 19:09:53 Connected to lxd:ubuntu-16.04.\r\n2016\/06\/11
        19:09:53 Sending project data to lxd:ubuntu-16.04...\r\n\r\n2016\/06\/11 19:09:54
        Error executing lxd:ubuntu-14.04:tests\/hello:b :\r\n-----\r\n+ echo Hello
        world!\r\nHello world!\r\n+ [ two = one ]\r\n+ exit 1\r\n-----\r\n\r\n2016\/06\/11
        19:09:54 Starting shell to debug...\r\n\r\nlxd:ubuntu-14.04 ~\/tests\/hello#
        echo $FOO\r\ntwo\r\nlxd:ubuntu-14.04 ~\/tests\/hello# cat \/etc\/os-release
        | grep ^PRETTY\r\nPRETTY_NAME=\"Ubuntu 14.04.4 LTS\"\r\nlxd:ubuntu-14.04 ~\/tests\/hello#
        exit\r\nexit\r\n\r\n2016\/06\/11 19:09:55 Error executing lxd:ubuntu-16.04:tests\/hello:b
        :\r\n-----\r\n+ echo Hello world!\r\nHello world!\r\n+ [ two = one ]\r\n+
        exit 1\r\n-----\r\n\r\n2016\/06\/11 19:09:55 Starting shell to debug...\r\n\r\nlxd:ubuntu-16.04
        ~\/tests\/hello# echo $FOO\r\ntwo\r\nlxd:ubuntu-16.04 ~\/tests\/hello# cat
        \/etc\/os-release | grep ^PRETTY\r\nPRETTY_NAME=\"Ubuntu 16.04 LTS\"\r\nlxd:ubuntu-16.04
        ~\/tests\/hello# exit\r\nexit\r\n\r\n\r\n2016\/06\/11 19:10:33 Discarding
        lxd:ubuntu-14.04 (spread-129)...\r\n2016\/06\/11 19:11:04 Discarding lxd:ubuntu-16.04
        (spread-130)...\r\n2016\/06\/11 19:11:05 Successful tasks\r\n2016\/06\/11
        19:11:05 Aborted tasks: 0\r\n2016\/06\/11 19:11:05 Failed tasks: 2\r\n    -
        lxd:ubuntu-14.04:tests\/hello:b\r\n    - lxd:ubuntu-16.04:tests\/hello:b\r\nerror:
        unsuccessful run\r\n<\/code><\/pre>\n<p>This demonstrates many of the stated
        goals (parallelism, clarity, convenience, debugging, &#8230;) while running
        on a local system. Running on a remote system is just as easy by using an
        appropriate backend. The snapd <a href=\"https:\/\/github.com\/snapcore\/snapd\">project
        on GitHub<\/a>, for example, is hooked up on Travis to run Spread and then
        ship its tests over to Linode. Here is a <a href=\"https:\/\/travis-ci.org\/snapcore\/snapd\/jobs\/138065072\">real
        run output<\/a> with the initial tests being ported, and a <a href=\"https:\/\/github.com\/snapcore\/snapd\/blob\/master\/tests\/basics\/task.yaml\">basic
        smoke test<\/a>.<\/p>\n<p>If you like what you see, by all means please <a
        href=\"https:\/\/github.com\/snapcore\/spread\">go ahead<\/a> and make good
        use of it.<\/p>\n<p>We&#8217;re all for more stability and sanity everywhere.<\/p>\n<p><a
