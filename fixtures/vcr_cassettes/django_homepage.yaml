      string: '[{"id":90788,"date":"2019-07-24T07:58:26","date_gmt":"2019-07-24T07:58:26","guid":{"rendered":"https:\/\/admin.insights.ubuntu.com\/?p=90788"},"modified":"2019-07-25T14:55:52","modified_gmt":"2019-07-25T14:55:52","slug":"bt-turns-to-canonical-ubuntu-to-enable-next-generation-5g-cloud-core","status":"publish","type":"post","link":"https:\/\/admin.insights.ubuntu.com\/2019\/07\/24\/bt-turns-to-canonical-ubuntu-to-enable-next-generation-5g-cloud-core\/","title":{"rendered":"BT
        turns to Canonical Ubuntu to enable next generation 5G Cloud Core"},"content":{"rendered":"\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/6a0c\/Title-Cards-14.png\"
        alt=\"\" class=\"wp-image-90789\"\/><\/figure>\n\n\n\n<p>Today, Canonical
        announces its Charmed OpenStack on Ubuntu has been selected by<a href=\"https:\/\/www.bt.com\/\">
        BT<\/a> as a key component of its next generation 5G Core. Canonical, the
        company behind <a href=\"https:\/\/www.ubuntu.com?utm_source=blog&amp;utm_campaign=7013z000000ewsr\">Ubuntu<\/a>,
        will provide the open source virtual infrastructure manager (VIM) as part
        of BT\u2019s Network Function Virtualisation (NFV) program, and the transition
        to a cloud-based Core network.  <\/p>\n\n\n\n<p>This open source cloud-based
        approach will ensure that BT can quickly deploy new services, and increase
        capacity to stay ahead of customer demand driven by 5G and FTTP. Canonical\u2019s
        OpenStack architecture will also facilitate the delivery of BT\u2019s full
        5G Core network.  <\/p>\n\n\n\n<p><a href=\"https:\/\/ubuntu.com\/openstack?utm_source=blog&amp;utm_campaign=7013z000000ewsr\">Openstack<\/a>
        cloud software will enable the separation of network hardware and software,
        turning Core network components into software applications, meaning they can
        be updated faster with continuous integration and development. This separation
        allows different network applications to share the same hardware across data
        centres, making the network more resilient and scalable when additional capacity
        is needed. The speed at which software can be updated compared to replacing
        core network equipment will lead to a new way of working for the development
        of 5G services where BT can build new services in weeks and deploy in days.<\/p>\n\n\n\n<p>\nNeil\nJ.
        McRae, BT Group Chief Architect, said: \u201cCanonical is providing\nus with
        the \u2018cloud-native\u2019 foundation that enables us to create a\nsmart
        and fully converged network. Utilising open source and\nbest-of-breed technologies
        will ensure we can deliver on our\nconvergence vision, and enable a world-leading
        5G and FTTP experience\nfor our customers.\u201d<\/p>\n\n\n\n<p>Mark\nShuttleworth,
        CEO of Canonical, said: \u201cBT has recognised the\nefficiency, flexibility
        and innovation afforded by an open\narchitecture, and realises the value of
        such an approach in enabling\nits delivery of new 5G services. We\u2019re
        delighted to be working with\nthem to deliver the foundation to this approach,
        which will underpin\nBT\u2019s 5G strategy.\u201d<\/p>\n\n\n\n<p>BT\u2019s\nEE
        mobile network switched on 5G in six launch cities on Thursday\n30th May 2019.\nCustomers
        and businesses\nin\nLondon, Birmingham,\nCardiff, Manchester, Edinburgh and
        Belfast are the first places in\nthe UK to experience the benefits of 5G.
        BT has also outlined its 5G\nroadmap, which will see the cloud-based full
        5G Core introduced from\n2022. \n<\/p>\n\n\n\n<p>The\nhigher\nbandwidth and
        lower latency, coupled with expansive and growing 5G\ncoverage, will deliver
        a more responsive network, enabling truly\nimmersive mobile augmented reality,
        real-time health monitoring, and\nmobile cloud gaming. The full 5G Core is
        also a vital step on BT\u2019s\nconvergence of network technologies, bringing
        together fixed, mobile\nand WiFi into one seamless customer experience.<\/p>\n\n\n\n<p>Further\ndevelopments,
        able to be introduced with more agility thanks to the\ncloud-based architecture,
        will introduce Ultra-Reliable Low Latency\nCommunications (URLLC), Network
        Slicing and multi-gigabit-per-second\nspeeds. This phase of 5G will enable
        critical applications like\nreal-time traffic management of fleets of autonomous
        vehicles,\nmassive sensor networks with millions of devices measuring air\nquality
        across the entire country, and the \u2018tactile internet\u2019,\nwhere a
        sense of touch can be added to remote real-time interactions.<\/p>\n\n\n\n<p
        style=\"text-align:center\"> <strong>ENDS<\/strong><\/p>\n\n\n\n<p><strong>Notes\nto
        editors:<\/strong><\/p>\n\n\n\n<p>BT\u2019s 5G Core will be built on Canonical\u2019s
        Charmed OpenStack, and utilise Canonical\u2019s open source tools to automate
        the deployment and operations of their infrastructure. To deploy the virtual
        infrastructure manager (VIM), BT has adopted <a href=\"https:\/\/jaas.ai?utm_source=blog&amp;utm_campaign=7013z000000ewsr\">Juju<\/a>
        and Charms for a model-driven architecture to onboard virtual network functions
        (VNFs) applications, while <a href=\"https:\/\/maas.io?utm_source=blog&amp;utm_campaign=7013z000000ewsr\">MAAS<\/a>
        is used as the cloud provisioning tool. BT\u2019s 5G Core will be backed by
        Ubuntu Advantage for Infrastructure for the ongoing management and support
        of operations.  <\/p>\n\n\n\n<p><strong>About\nBT<\/strong><\/p>\n\n\n\n<p>BT\u2019s\npurpose
        is to use the power of communications to make a better world.\nIt is one of
        the world\u2019s leading providers of communications\nservices and solutions,
        serving customers in 180 countries. Its\nprincipal activities include the
        provision of networked IT services\nglobally; local, national and international
        telecommunications\nservices to its customers for use at home, at work and
        on the move;\nbroadband, TV and internet products and services; and converged\nfixed-mobile
        products and services.&nbsp; BT consists of four\ncustomer-facing units: Consumer,
        Enterprise, Global Services and\nOpenreach.<\/p>\n\n\n\n<p>For\nthe year ended
        31 March 2019, BT Group\u2019s reported revenue was\n\u00a323,428m with reported
        profit before taxation of \u00a32,666m.<\/p>\n\n\n\n<p>British\nTelecommunications
        plc (BT) is a wholly-owned subsidiary of BT Group\nplc and encompasses virtually
        all businesses and assets of the BT\nGroup. BT Group plc is listed on stock
        exchanges in London and New\nYork.<\/p>\n\n\n\n<p>For\nmore information, visit
        <a href=\"http:\/\/www.btplc.com\/\">www.btplc.com<\/a><\/p>\n\n\n\n<p><strong>About\nCanonical<\/strong><\/p>\n\n\n\n<p>\nCanonical\nis
        the publisher of Ubuntu, the OS for most public cloud workloads as\nwell as
        the emerging categories of smart gateways, self-driving cars\nand advanced
        robots. Canonical provides enterprise security, support\nand services to commercial
