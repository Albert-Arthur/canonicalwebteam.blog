        started with Ubuntu Core &#8211; streaming video from a Raspberry Pi"},"content":{"rendered":"\n<p>Artificial
        intelligence relies on machine vision just as much as human intelligence relies
        on vision. Image sensors are, therefore, crucial for AI applications because
        of the richness of data that they capture. Capturing and processing video
        and images at the edge is a capability that intelligent IoT applications need
        to deliver. In this tutorial we will build the first block of such intelligent
        applications by implementing a connected camera capable of streaming video
        to remote network clients for further processing.<br><\/p>\n\n\n\n<h3><strong>Introduction<\/strong><\/h3>\n\n\n\n<p>For
        this purpose, we use an off-the-shelf Raspberry Pi running on Ubuntu Core,
        with a snapped version of picamera deployed as a snap. The snap version of
        picamera was developed by <a href=\"https:\/\/github.com\/ogra1\">@ogra<\/a>
        and is <a href=\"https:\/\/snapcraft.io\/picamera-streaming-demo\">available
        in the Snap Store<\/a>, for all Raspberry Pi owners to use freely.<br><\/p>\n\n\n\n<p>We
        will go through the following main steps in this tutorial:<br><\/p>\n\n\n\n<ul><li>Installing
        Ubuntu Core on the Raspberry Pi<\/li><li>Booting Ubuntu Core and setting up
        the board<\/li><li>Installing the snap package and launching the video streaming
        application<\/li><\/ul>\n\n\n\n<h3><strong>Prerequisites<\/strong><br><\/h3>\n\n\n\n<p>The
        bill of materials necessary for this tutorial is detailed in the table below.
        These are items that most Raspberry Pi owners will have or can easily order
        at a relatively modest price online.<br><\/p>\n\n\n\n<table class=\"wp-block-table\"><tbody><tr><td><strong>Hardware<\/strong><\/td><td><strong>Qty<\/strong><\/td><td><strong>Remarks<\/strong><\/td><\/tr><tr><td>Raspberry
        Pi<\/td><td>1<\/td><td>Model 2 or 3<\/td><\/tr><tr><td>Raspberry Pi camera
        module<\/td><td>1<\/td><td>CSI interface<\/td><\/tr><tr><td>USB TTL serial
        cable \/ HDMI cable<\/td><td>1<\/td><td>HDMI to connect to a display<\/td><\/tr><tr><td>Micro-SD
        card<\/td><td>1<\/td><td>1GB or more<\/td><\/tr><tr><td>SD card reader<\/td><td>1<\/td><td>On
        development PC, or in a USB adapter<\/td><\/tr><tr><td>WiFi dongle<\/td><td>1<\/td><td>USB
        interface<\/td><\/tr><\/tbody><\/table>\n\n\n\n<p>This tutorial was made on
        Ubuntu, however the actions described below remain broadly applicable for
        IoS and Windows.<br><\/p>\n\n\n\n<h3><strong>Install Ubuntu Core on your Raspberry
        Pi<\/strong><br><\/h3>\n\n\n\n<p><strong>Step 1: Create an <\/strong><a href=\"https:\/\/login.ubuntu.com\/\"><strong>Ubuntu
        SSO account<\/strong><\/a><strong>.<\/strong><br><\/p>\n\n\n\n<p><strong>Step
        2: Generate an rsa key to import to your Ubuntu SSO account<\/strong><br><\/p>\n\n\n\n<p>To
        keep things simple, create keys in the home directory of the development PC:<br><\/p>\n\n\n\n<pre
        class=\"wp-block-code\"><code>ssh-keygen -t rsa<\/code><\/pre>\n\n\n\n<p>Then
        name your keys and enter a passphrase for them. The public key will be used
        to SSH remotely into the Raspberry Pi once Ubuntu Core has been installed.
        To attach the generated keys to your board, it will be necessary to import
        your public key into your <a href=\"https:\/\/login.ubuntu.com\/ssh-keys\">Ubuntu
        SSO account<\/a> (simple copy and paste).<br><\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh3.googleusercontent.com\/Usj8izpBEaqtD0BVy4YgB_eBckNx-MZ184Wuo_e1Q11hQ9KfimhjLQtqMfRTrSrXPAtgoCfFQ6QjHUGhpOLU5tEANokBl0m6y2w3SmF6AiSR7SN4Nokzpc-_HCqCCJbuwXc1K1rE\"
        alt=\"\"\/><\/figure>\n\n\n\n<p><strong>Step 3: Download Ubuntu Core for your
        <\/strong><a href=\"http:\/\/cdimage.ubuntu.com\/ubuntu-core\/18\/stable\/current\/ubuntu-core-18-armhf+raspi2.img.xz?_ga=2.82984467.409957507.1563296226-7422725.1560932526\"><strong>Raspberry
        Pi 2<\/strong><\/a><strong> or <\/strong><a href=\"http:\/\/cdimage.ubuntu.com\/ubuntu-core\/18\/stable\/current\/ubuntu-core-18-armhf+raspi3.img.xz?_ga=2.69531029.409957507.1563296226-7422725.1560932526\"><strong>Raspberry
        Pi 3<\/strong><\/a><br><\/p>\n\n\n\n<p><strong>Step 4: Create a <\/strong><a
        href=\"https:\/\/ubuntu.com\/download\/iot\/installation-media\"><strong>bootable
        image of Ubuntu Core<\/strong><\/a><strong> on your SD card<\/strong><br><\/p>\n\n\n\n<p>More
        details regarding bootable disks can be found <a href=\"https:\/\/ubuntu.com\/download\/iot\/installation-media\">here<\/a>.
        In the setup used for this tutorial, the image was saved in the Downloads
        folder of Ubuntu desktop, and the SD card\u2019s file was \/dev\/sdb.<br><\/p>\n\n\n\n<pre
        class=\"wp-block-code\"><code>xzcat ~\/Downloads\/ubuntu-core-18-armhf+raspi3.img.xz
        | sudo dd of=\/dev\/sdb bs=32M<\/code><\/pre>\n\n\n\n<h3><strong>Boot Ubuntu
        Core and setup your Raspberry Pi<\/strong><br><\/h3>\n\n\n\n<p><strong>Step
        5: Connect the serial cable to your PC and Raspberry Pi<\/strong><br><\/p>\n\n\n\n<p>Using
        a serial cable makes it possible to perform all subsequent operations on the
        development PC, rather than connecting the board via HDMI to another display
        while accessing it from the development PC. It is therefore less tedious (and
        recommended) to use a USB serial cable as described below for the next phases.
        The image below shows the general setup of the cable.<br><\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh4.googleusercontent.com\/8hbxMpQQDPbJCGjHQeo3a5NjDzy2D4rlbgByr9c1nrtL_W1WMaZSArvC81SwezHFrv_nUA1Kfa3Op5FrPf3BAOOOiEjzYK25vGKJiVWwUxqRgm-YBNKxzFFZm3OXqC9Gc7NX9CPP\"
        alt=\"\"\/><figcaption>Source: <a href=\"https:\/\/raspberrypi.stackexchange.com\/questions\/78177\/can-you-hot-plug-a-usb-to-ttl-serial-cable-to-the-raspberry-pi\">raspberrypi.stackexchange.com<\/a><\/figcaption><\/figure>\n\n\n\n<p>Care
        should be taken to match the serial cables with the GPIO PINs appropriately
        as described below:<br><\/p>\n\n\n\n<table class=\"wp-block-table\"><tbody><tr><td><strong>GPIO
        PIN<\/strong><\/td><td><strong>Serial Cable<\/strong><\/td><\/tr><tr><td>Ground<\/td><td>Ground<\/td><\/tr><tr><td>Pin
        14 (UART Tx)<\/td><td>Rx<\/td><\/tr><tr><td>Pin 15 (UART Rx)<\/td><td>Tx<\/td><\/tr><\/tbody><\/table>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh5.googleusercontent.com\/oksrrLwG0UB5NhHVCrjT_Dif08a4tCe55gSu4K3c618LY97e2Q8Rs1zzRsSn6bp0kBbuWoDeVGsqu-bMLED8CwsJ4aEkRs2a4XWZl39sLDx3AuPNNnIacQcT_4lZKj1CExiMusFt\"
        alt=\"\"\/><figcaption>Source: <a href=\"https:\/\/www.raspberrypi.org\/documentation\/usage\/gpio\/\">raspberrypi.org<\/a><\/figcaption><\/figure>\n\n\n\n<p>Once
        the serial is connected to the board GPIO PINs and to a USB port on the development
        PC, start a session as follows, using GNU Screen, to access the serial console.
        This will allow you to monitor the boot and configure the board.<br><\/p>\n\n\n\n<pre
        class=\"wp-block-code\"><code>sudo screen \/dev\/ttyUSB0 115200<\/code><\/pre>\n\n\n\n<p><strong>Step
        6: Boot your Raspberry Pi<\/strong><br><\/p>\n\n\n\n<p>For this step, insert
        the SD card into the intended slot in the board and power it up. You should
        see the board booting up as depicted below.<br><\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh3.googleusercontent.com\/u-qUrDBE8vVPscCLbP4nM_-SaMKCeMp8ZR5IhZ9QZGR8p6siPJRi4zE3uQApNgspVgbFS5Z9sQPReAbFdnPie6aXA4Qcg_KB0hIpPAqkUJ9FQLRZl4T5SNZMIEJOlEvIe6CvTimW\"
        alt=\"\"\/><\/figure>\n\n\n\n<p><strong>Step 7: Setup WiFi same as your PC<\/strong><br><\/p>\n\n\n\n<p>Once
        the first boot has completed, you will be asked to configure the board. Enter
        you WiFi access credentials here. The board will connect to the internet to
        retrieve the public key that was generated in the earlier steps, so as to
        allow SSH connections to the board from your development PC.<br><\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh6.googleusercontent.com\/IlwkwX1oIzsVFB59sNpOz70I57OaJO9r6SlfohfqMcSwRBwccezIe7DXiKeDUrbkJyeSJbXQovwLQYxXWGGZ5cVu8Gno88odJ_pZQ7sPrE1KvIUN0V_AW00ppIgKOZQKFy8uWGGb\"
        alt=\"\"\/><\/figure>\n\n\n\n<p><strong>Step 8: SSH into your Raspberry Pi
        using the board\u2019s IP address<\/strong><br><\/p>\n\n\n\n<p>Once the board
        setup has completed, Ubuntu Core will display the network IP address of the
        board. You can then use your key and your Ubuntu SSO ID to access your board
        from your development PC. You will be asked to authenticate your board and
        to enter a passphrase for your key. These actions will log you into your Raspberry
        Pi running Ubuntu Core. Welcome!<br><\/p>\n\n\n\n<pre class=\"wp-block-code\"><code>ssh
        -i &lt;your key> &lt;your sso id>@&lt;board IP address><\/code><\/pre>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh5.googleusercontent.com\/t7IXjeaRuQtpY9-hW7T15KLeesehh71rwHtEhfH6l7JGnFiyb4gOmNiV33X0AHIyIrPiFQ4l_at6-SckmAkphBGndHGSaWTokWduMGdA7zTCIZPAGLoEN2vD8g2rYAgnRwFWZdIy\"
        alt=\"\"\/><\/figure>\n\n\n\n<h3><strong>Install your video streaming application<\/strong><br><\/h3>\n\n\n\n<p><strong>Step
        9: Enable the camera on your board<\/strong><br><\/p>\n\n\n\n<p>It will be
        necessary to edit the uboot config file on your board to enable the camera.
        A simple text editor like vi or nano should be used to this end.&nbsp;<br><\/p>\n\n\n\n<pre
        class=\"wp-block-code\"><code>sudo vi \/boot\/uboot\/config.txt<\/code><\/pre>\n\n\n\n<p>Once
        the file is opened, scroll down to the last line and then type the following
        commands:<\/p>\n\n\n\n<table class=\"wp-block-table\"><tbody><tr><td>a<\/td><td>insertion
        mode, append after the cursor<\/td><\/tr><tr><td>start_x=1<\/td><td>add this
        line to enable the camera<\/td><\/tr><tr><td>ESC<\/td><td>leave insertion
        mode<\/td><\/tr><tr><td>: x<\/td><td>exit and save<\/td><\/tr><\/tbody><\/table>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh6.googleusercontent.com\/seL4MW5v6cEEjRAirX_coZXSydVhdCe9SCOq1fbnyg0TG8B77ZtZXX5GVzfVWgs2sR4LMJRMMgdb7EscPNrC24XE2qG1ZKuZ8Wyl2--3s5qVH7KhmM1JFChUOyLDQNYMjt7NBp-I\"
        alt=\"\"\/><\/figure>\n\n\n\n<p><strong>Step 10: Install the picamera demo
        application<\/strong><br><\/p>\n\n\n\n<p>Snaps show part of their magic in
        this step. In a single command, you will be able to download and install a
        ready to use, and properly configured application package developed by the
        community. Performing such a setup manually (with debs or cloning the code
        from github) would take much more configuration time. Snaps give you the flexibility
        to install, test or remove applications in a simple and clean way. This&nbsp;
        capability accelerates embedded product development quite significantly.<br><\/p>\n\n\n\n<pre
        class=\"wp-block-code\"><code>snap install picamera-streaming-demo<\/code><\/pre>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh4.googleusercontent.com\/ZdlzwI7ChBRvgnpkQO2daoQwn1FUCbPOwt9w4tWPTzTiakUSnHPLBLg3rM0rRi_GUE0lSdzxxvUfsuLcMtQKQXyQwa0MIRiPC0rvzotEDSDlgn19eu_AsjKMf9pyarIqEs-H-bPl\"
        alt=\"\"\/><\/figure>\n\n\n\n<p><strong>Step 11: Connect the camera to the
        CSI interface<\/strong><br><\/p>\n\n\n\n<p>Take care to connect the camera
        wires as depicted below.<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh5.googleusercontent.com\/NitEtqT7A4sITqaqlj6QF23t96nLBa1db2Ifyu6fvIQPvubN4ylyO8EayXqeO6Ure6115Qog0fQb49-V2mlFGHyU4-yo1TjoGIRjsDF2NTt7zdep43vV20SImzYLt9Hum57gHWa7\"
        alt=\"\"\/><\/figure>\n\n\n\n<p><strong>Step 12: Reboot the Raspberry Pi<\/strong><br><\/p>\n\n\n\n<p><strong>Step
        13: Watch the stream in your browser<\/strong><br><\/p>\n\n\n\n<pre class=\"wp-block-code\"><code>http:\/\/&lt;board
        IP address>:8000\/<\/code><\/pre>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh4.googleusercontent.com\/oMMDZICfHjE0gtyXrGoY9Cj2vPzwnF8cTMbU06L599pB5cokgm9iz71nPuJ9zrwsp7cPz2cj3oyS5NxY0YRU05JNvOF3YY3iVQIHWq46tN6KnE6uCZ_JBHqvy0XI5lOhOWUm8oPa\"
        alt=\"\"\/><\/figure>\n\n\n\n<h3><strong>Takeaways<\/strong><\/h3>\n\n\n\n<ul><li>Snaps
        save several long and tedious steps<\/li><li>Snaps accelerate device prototyping<\/li><li>Snaps
        are easy to install, test, remove<\/li><li>Snaps are application containers
