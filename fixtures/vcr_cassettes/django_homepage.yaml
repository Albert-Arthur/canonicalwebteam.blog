      string: '[{"id":89592,"date":"2019-06-13T08:52:53","date_gmt":"2019-06-13T08:52:53","guid":{"rendered":"https:\/\/admin.insights.ubuntu.com\/?p=89592"},"modified":"2019-06-13T10:12:40","modified_gmt":"2019-06-13T10:12:40","slug":"new-release-vanilla-framework-2-0","status":"publish","type":"post","link":"https:\/\/admin.insights.ubuntu.com\/2019\/06\/13\/new-release-vanilla-framework-2-0\/","title":{"rendered":"New
        release: Vanilla framework 2.0"},"content":{"rendered":"\n<p class=\"has-medium-font-size\">Over
        the past year, we\u2019ve been working hard to bring you the next release
        of Vanilla framework: <a href=\"https:\/\/github.com\/canonical-web-and-design\/vanilla-framework\/releases\/tag\/v2.0.1\">version
        2.0<\/a>, our most stable release to date.<\/p>\n\n\n\n<p>Since our last significant
        release, <a href=\"https:\/\/github.com\/canonical-web-and-design\/vanilla-framework\/releases\/tag\/v1.8.0\">v1.8.0<\/a>
        back in July last year, we\u2019ve been working hard to bring you new features,
        improve the framework and make it the most stable version we\u2019ve released.<\/p>\n\n\n\n<p>You
        can see the full list of new and updated changes in the framework in the <a
        href=\"https:\/\/github.com\/canonical-web-and-design\/vanilla-framework\/releases\/tag\/v2.0.1\">full
        release notes<\/a> .<\/p>\n\n\n\n<h2>New to the Framework<\/h2>\n\n\n\n<h3>Features<\/h3>\n\n\n\n<p>The
        release has too many changes to list them all here but we&#8217;ve outlined
        a list of the high-level changes below.<br><\/p>\n\n\n\n<p>The first major
        change was removing the Shelves grid, which has been in the framework since
        the beginning, and reimplementing the functionality with <a href=\"https:\/\/docs.vanillaframework.io\/en\/patterns\/grid\">CSS
        grid<\/a>. A Native CSS solution has given us more flexibility with layouts.
        While working on the grid, we also upped the grid max width base value from
        990px to 1200px, following trends in screen sizes and resolutions.<br><\/p>\n\n\n\n<p>We
        revisited <a href=\"https:\/\/docs.vanillaframework.io\/en\/settings\/spacing-settings\">vertical
        spacing<\/a> with a complete overhaul of what we implemented in our previous
        release. Now, most element combinations correctly fit the baseline vertical
        grid without the need to write custom styles.<br><\/p>\n\n\n\n<p>To further
        enforce code quality and control we added a <a href=\"https:\/\/prettier.io\/\">prettier<\/a>
        dependency with a pre-commit hook, which led to extensive code quality updates
        following running it for the first time. And in regards to dependencies, we&#8217;ve
        added <a href=\"https:\/\/github.com\/renovatebot\/renovate\">renovate<\/a>
        to the project to help to keep dependencies up-to-date.<br><\/p>\n\n\n\n<p>If
        you would like to see the full list of features you can look at our <a href=\"https:\/\/github.com\/canonical-web-and-design\/vanilla-framework\/releases\">release
        notes<\/a>, but below we\u2019ve captured quick wins and big changes to Vanilla.<\/p>\n\n\n\n<ul><li>Added
        a script for developers to analyse individual patterns with Parker<\/li><li>Updated
        the max-width of typographic elements<\/li><li>Broke up the large _typography.scss
        file into smaller files<\/li><li>Standardised the naming of spacing variables
        to use intuitive (small\/medium\/large) naming where possible<\/li><li>Increased
        the allowed number of media queries in the project to 50 in the parker configuration<\/li><li>Adjusted
        the base font size so that it respects browser accessibility settings<\/li><li>Refactored
        all *.scss files to remove sass nesting when it was just being used to build
        class names &#8211; files are now flatter and have full class names in more
        places, making the searching of code more intuitive<\/li><\/ul>\n\n\n\n<h2>Components
        and utilities<\/h2>\n\n\n\n<p>Two new components have been added to Vanilla
        in this release: `p-subnav` and `p-pagination`. We\u2019ve also added a new
        `u-no-print` utility to exclude web-only elements from printed pages.<\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/9938\/v2.0.0-new-components.png\"
        alt=\"\" class=\"wp-image-89600\"\/><figcaption>New components to the framework:
        Sub navigation and Pagination.<\/figcaption><\/figure>\n\n\n\n<h2>Removed
        deprecated components<\/h2>\n\n\n\n<p>As we extend the framework, we find
        that some of our older patterns are no longer needed or are used very infrequently.
        In order to keep the framework simple and to reduce the file size of the generated
        CSS, we try to remove unneeded components when we can. As core patterns improve,
        it&#8217;s often the case that overly-specific components can be built using
        more flexible base components.<br><\/p>\n\n\n\n<ul><li>p-link&#8211;strong:
        this was a mostly-unused link variant which added significant maintenance
        overhead for little gain<\/li><li>p-footer: this component wasn&#8217;t flexible
        enough for all needs and its layout is achievable with the much more flexible
        Vanilla grid<\/li><li>p-navigation&#8211;sidebar: this was not widely used
        and can be easily replicated with other components<\/li><\/ul>\n\n\n\n<h2>Documentation
        updates<\/h2>\n\n\n\n<h3>Content<\/h3>\n\n\n\n<p>During this cycle we improved
        content structure per component, each page now has a template with hierarchy
        and grouping of component styles, do&#8217;s and don&#8217;ts of using and
