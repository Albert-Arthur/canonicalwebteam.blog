        alt=\"\"\/><\/figure>\n\n\n\n<h2>MAAS<\/h2>\n\n\n\n<p>The MAAS squad develop
        the UI for the <a href=\"https:\/\/launchpad.net\/maas\">maas project<\/a>.<br><\/p>\n\n\n\n<h3>Renamed
        Pod to KVM in the MAAS UI<\/h3>\n\n\n\n<p>MAAS has been using the label \u201cpod\u201d
        for any KVM (libvert) or RSD host &#8211; a label that is not industry standard
        and can be confused with the use of pods in Kubernetes. In order to avoid
        this, we went through the MAAS app and renamed all instances of pod to KVM
        and separated the interface for KVM and RSD hosts. <br><\/p>\n\n\n\n<h3>Replaced
        Karma tests with Jest<\/h3>\n\n\n\n<p>The development team working on MAAS
        have been focusing on modernising areas of the application. This lead to moving
        from the Karma test framework to Jest.<\/p>\n\n\n\n<h3>Absolute import paths
        to modules<\/h3>\n\n\n\n<p>Another area the development team would like to
        tackle is migrating from <a href=\"https:\/\/angularjs.org\/\">AngularJS<\/a>
        to <a href=\"https:\/\/reactjs.org\/\">React<\/a>. To decouple us from Angular
        we moved to loading modules from a relative path.<br><\/p>\n\n\n\n<h3>KVM\/RSD:
        In-table graphs for CPU, RAM and storage<\/h3>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh3.googleusercontent.com\/Hb5nmJxsIB5GRRpiQ7mYgaXvtINQdptywO7iWU9oi5pXRw_QGi1yxfqdIi6KYZfD6aiKRDoT3SqcmdJBcI8lRPZC3SHZqvYTLwoAT-Gf0xcYyOLjRFPdLEYz1Ll5Pdkl6jFVnO2R\"
        alt=\"MAAS CPU, RAM and Storage mini charts\"\/><\/figure>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh6.googleusercontent.com\/tTMdk9aJ-hghQdwYxd5s-P4rzeLt5gP8X8dJba77KOQDNExcT0qAg9UWkKNDx8L7ftoEcMAxUTYopNIBLGFIxZfTR-nlM2ccXN98KNz9c2NQOxcsWkguncxkySk2u7WsuBT4XJkg\"
