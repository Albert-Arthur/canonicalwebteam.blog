        confinement &#038; interfaces"},"content":{"rendered":"\n<p>Snaps. The final
        frontier. These are the voyages of the <em>OSS Snapcraft<\/em>. Its continuing
        mission, to provide snap users with simple, clear and effective tips and tricks
        on how to build and publish their applications.<\/p>\n\n\n\n<p>In this tutorial,
        we are going to talk about confinement and interfaces &#8211; how to restrict
        what your snaps can do, and then fine-tune the restrictions to make your applications
        both secure and useful.<\/p>\n\n\n\n<h1>What are we going to do?<\/h1>\n\n\n\n<p>Our
        tasks for today will be:<\/p>\n\n\n\n<ul><li>Overview of confinement levels
        and their use cases.<\/li><li>Overview of interfaces, automatic and manual
        connections.<\/li><li>Basic but practical examples.<\/li><\/ul>\n\n\n\n<p>Moreover,
        you should read the first two articles &#8211; <a href=\"https:\/\/snapcraft.io\/blog\/introduction-to-snapcraft\">Introduction
        to snapcraft<\/a> and <a href=\"https:\/\/snapcraft.io\/blog\/snapcraft-parts-plugins\">Parts
        &amp; Plugins<\/a>, to get a better sense of the content today. This will
        help you familiarize with the snapcraft ecosystem, the tools and commands,
        as well as several practical examples of how to build snaps.<\/p>\n\n\n\n<h1>Confinement
        levels<\/h1>\n\n\n\n<p>By design, snaps are confined and limited in what they
        can do. This is an important feature that distinguishes snaps from software
        distributed using the traditional repository methods. The confinement allows
        for a high level of isolation and security, and prevents snaps from being
        affected by underlying system changes, affecting one another or affecting
        the system.<\/p>\n\n\n\n<p>Different confinement levels describe what type
        of access the application will have once installed on the user\u2019s system.
        Confinement levels can be treated as security filters that define what type
        of system resources the application can access outside the snap.<\/p>\n\n\n\n<p>Confinement
        level is specified in the snapcraft.yaml file and will affect how your application
        behaves during runtime.<\/p>\n\n\n\n<h2>Confinement levels<\/h2>\n\n\n\n<p><strong>Devmode<\/strong>
        &#8211; This is a debug mode level used by developers as they iterate on the
        creation of their snap. This allows developers to troubleshoot applications,
        because they may behave differently when confined.<\/p>\n\n\n\n<p><strong>Strict<\/strong>
        &#8211; This confinement level uses Linux kernel security features to lock
        down the applications inside the snap. By default, a strictly confined application
        cannot access the network, the user\u2019s home directory, any audio subsystems
        or webcams, and it cannot display any graphical output via X or Wayland.<\/p>\n\n\n\n<p><strong>Classic<\/strong>
        &#8211; This is a permissive level equivalent to the full system access that
        traditionally packaged applications have. Classic confinement is often used
        as a stop-gap measure to enable developers to publish applications that need
        more access than the current set of permissions allow. The classic level should
        be used only when required for functionality, as it lowers the security of
        the application.<\/p>\n\n\n\n<p>Classically confined snaps are reviewed by
        the Snap Store reviewers team before they can be published. Snaps that use
        classic confinement may be rejected if they don\u2019t meet the necessary
        requirements.<\/p>\n\n\n\n<h2>Confinement in action<\/h2>\n\n\n\n<p>We will
        shortly touch upon a practical example. Before we do that, let\u2019s briefly
        focus on how confinement works and how it manifests when you run your snaps.<\/p>\n\n\n\n<p>On
        the system level, the isolation of snaps is enforced via Discretionary Access
        Controls (DAC), Mandatory Access Control (MAC) via AppArmor, Seccomp kernel
        system call filtering (which limits the system calls a process may use), and
        cgroups device access controls for hardware assignment.<\/p>\n\n\n\n<p>If
        a snap tries to access a resource that has not been explicitly granted, the
        access will be gated based on the confinement level specified in the snapcraft.yaml
        file:<\/p>\n\n\n\n<ul><li>In the devmode, the access will be allowed, but
        there will be a notification of the error.<\/li><li>In the strict mode, the
        access will be denied.<\/li><li>In the classic mode, the access will be identical
        to system-level permissions.<\/li><\/ul>\n\n\n\n<h1>Interfaces<\/h1>\n\n\n\n<p>As
        mentioned earlier, a strictly confined snap is considered <em>untrusted<\/em>,
        and it runs in a restricted sandbox. By design, untrusted applications:&nbsp;&nbsp;&nbsp;
        <\/p>\n\n\n\n<ul><li>can freely access their own data<\/li><li>cannot access
        other applications data<\/li><li>cannot access non-application-specific user
        data<\/li><li>cannot access privileged portions of the OS<\/li><li>cannot
        access privileged system APIs<\/li><li>may access sensitive APIs under some
        conditions<\/li><\/ul>\n\n\n\n<p>Strictly confined applications are not always
        functional with the default security policy. For example, a browser without
        network access or a media player without audio access do not serve their intended
        purpose.<\/p>\n\n\n\n<table class=\"wp-block-table\"><tbody><tr><td><strong>Resource<\/strong><\/td><td><strong>Strict<\/strong><\/td><td><strong>Devmode<\/strong><\/td><td><strong>Classic<\/strong><\/td><\/tr><tr><td>Access
        to network<\/td><td>N<\/td><td>Y<\/td><td>System<\/td><\/tr><tr><td>Access
        to home dir<\/td><td>N<\/td><td>Y<\/td><td>System<\/td><\/tr><tr><td>Access
        to audio<\/td><td>N<\/td><td>Y<\/td><td>System<\/td><\/tr><tr><td>Access to
        webcam<\/td><td>N<\/td><td>Y<\/td><td>System<\/td><\/tr><tr><td>Access to
        display<\/td><td>N<\/td><td>Y<\/td><td>System<\/td><\/tr><\/tbody><\/table>\n\n\n\n<p>To
        that end, snap developers can use <a href=\"https:\/\/docs.snapcraft.io\/interface-management\/6154\">interfaces<\/a>.
        These allow developers to expand on existing permissions and security policies
        and connect their applications to <a href=\"https:\/\/docs.snapcraft.io\/supported-interfaces\/7744\">system
        resources<\/a>. Interfaces are commonly used to enable a snap to access OpenGL
        acceleration, sound playback or recording, the network and the user\u2019s
        $HOME directory. But which interfaces a snap requires, and <em>provides<\/em>,
        is very much dependent on the type of snap and its own requirements.<\/p>\n\n\n\n<p>An
        interface consists of a connection between a <em>slot<\/em> and a <em>plug<\/em>.
        The slot is the <em>provider<\/em> of the interface while the plug is the
        <em>consumer<\/em>, and a slot can support multiple <em>plug<\/em> connections.<\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh5.googleusercontent.com\/U3_NMSdupskvIxUMlrYy9d-DQFBcVhODlDE38v20tzLCYsQR4fhb7KbgPreq2DpyANcbFkRdoOhIxYy0o2kC-O8qhQw5Dsa2C-K8ip6rkTGobAMmXIhAUWf8oeCFpgjlcwOLoxR4\"
        alt=\"interfaces_plugs-slots\"\/><\/figure>\n\n\n\n<h2>The Snap Connection<\/h2>\n\n\n\n<p>Interfaces
        can be automatically or manually connected. Some interfaces will be auto-connected.
        Others may not, especially if they have access to sensitive resources (like
        network control, for instance). Users have the option to manually control
        interfaces \u2013 connect and disconnect them.<\/p>\n\n\n\n<h1>Interfaces
        definition<\/h1>\n\n\n\n<p>In the first article, we briefly touched on the
        use of interfaces in the wethr example. The snapcraft.yaml file specifies
        the network plug for the wethr binary. Based on this definition, when the
        snap is installed, a security profile will be generated that grants the application
        access to network during runtime. This interface will be auto-connected so
        the user does not need to make any manual adjustments to have the snap work.<\/p>\n\n\n\n<pre
        class=\"wp-block-preformatted\">apps:<br> &nbsp;wethr:<br> &nbsp;&nbsp;&nbsp;command:
        wethr<br> &nbsp;&nbsp;&nbsp;plugs:<br> &nbsp;&nbsp;&nbsp;&nbsp;- network<\/pre>\n\n\n\n<p>Now,
        let\u2019s examine a different example<\/p>\n\n\n\n<pre class=\"wp-block-preformatted\">apps:<br>
        &nbsp;bettercap:<br>&nbsp;&nbsp;&nbsp; command: bin\/bettercap<br>&nbsp;&nbsp;&nbsp;
        plugs:<br> &nbsp;&nbsp;&nbsp;&nbsp; - home<br> &nbsp;&nbsp;&nbsp;&nbsp; -
        network<br> &nbsp;&nbsp;&nbsp;&nbsp; - network-bind<br> &nbsp;&nbsp;&nbsp;&nbsp;
        - network-control<br> &nbsp;&nbsp;&nbsp;&nbsp; - network-observe<br> &nbsp;&nbsp;&nbsp;&nbsp;
        - netlink-connector<br> &nbsp;&nbsp;&nbsp;&nbsp; - netlink-audit<br> &nbsp;&nbsp;&nbsp;&nbsp;
        - bluetooth-control<br> &nbsp;&nbsp;&nbsp;&nbsp; - firewall-control<br> &nbsp;&nbsp;&nbsp;&nbsp;
        - x11<br><\/pre>\n\n\n\n<h2 id=\"docs-internal-guid-76e01cbe-7fff-10d8-0940-35adfbefbd69\">What
        do we have here?<\/h2>\n\n\n\n<p>We define an application that will have access
        to a range of resources, including the home directory, firewall, bluetooth,
        network, and even X11. Some of these interfaces will not be auto-connected.
        To that end, we need to examine what happens during runtime.<\/p>\n\n\n\n<h1>Automatic
        and manual interface connection<\/h1>\n\n\n\n<p>Once installed, you can check
        the list of interfaces your snap has by running:<\/p>\n\n\n\n<pre class=\"wp-block-preformatted\">snap
        interfaces \u201csnap name\u201d<\/pre>\n\n\n\n<p>Auto-connected interfaces
        will be shown with both the slot and the plug listed. Interfaces without connection
        will have an empty slot denoted by the dash character.<\/p>\n\n\n\n<pre class=\"wp-block-preformatted\">Slot
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Plug<br>:desktop
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;gimp,vlc<br>:desktop-legacy
        &nbsp;gimp,vlc<br>:gsettings &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;gimp<br>:home
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;gimp,review-tools,vlc<br>:network
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;gimp,lxd,review-tools,vlc<br>:opengl
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;gimp,vlc<br>:unity7
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;gimp,vlc<br>:wayland
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;gimp<br>:x11 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;gimp,vlc<br>-
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;gimp:cups-control<br>-
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;gimp:removable-media<br><\/pre>\n\n\n\n<p>You
        can manually connect (or disconnect) interfaces by running:<\/p>\n\n\n\n<pre
        class=\"wp-block-preformatted\">snap connect \u201csnap\u201d:\u201dplug interface\u201d
        \u201csnap\u201d:\u201dslot interface\u201d<\/pre>\n\n\n\n<p>A slot and a
        plug can only be connected if they have the same interface name. For example,
        to connect FFmpeg\u2019s ALSA plug to the system\u2019s ALSA slot, you\u2019d
        enter the following:<\/p>\n\n\n\n<pre class=\"wp-block-preformatted\">sudo
        snap connect ffmpeg:alsa :alsa<\/pre>\n\n\n\n<p>If you do not specify the
        slot interface, the default (system) one will be use, e.g.:<\/p>\n\n\n\n<pre
        class=\"wp-block-preformatted\">snap connect easy-openvpn:home<br>snap disconnect
        easy-openvpn:home<\/pre>\n\n\n\n<h1>Snappy Debug<\/h1>\n\n\n\n<p>We can also
        examine what happens in the background. You can do this using the <em>snappy-debug<\/em>
        snap, which is designed to <a href=\"https:\/\/snapcraft.io\/blog\/snap-up-your-development-tools-for-making-the-snap-trek-easier\">help
        developers troubleshoot<\/a> common problems with their snaps. You can use
        it to help identify missing interfaces by reporting on application security
        failures. It will also make suggestions on how to improve the snap, perhaps
        by adding interfaces.<\/p>\n\n\n\n<pre class=\"wp-block-preformatted\">snap
        install snappy-debug<\/pre>\n\n\n\n<p>After the snappy-debug tool is installed,
        run it in a separate shell:<\/p>\n\n\n\n<pre class=\"wp-block-preformatted\">snappy-debug.security
        scanlog<\/pre>\n\n\n\n<p>In a different command-line window, run your application
        and go through the expected behavior steps until you encounter an error. You
        can then consult the log for more details, which should highlight any issues
        with your snap. For instance, if you use a Firefox snap with the removable-media
        that isn\u2019t auto-connected, and you try to save a file to a USB drive,
        you will see something like the error below:<\/p>\n\n\n\n<pre class=\"wp-block-preformatted\">=
        AppArmor =<br>Time: Oct 24 13:39:04<br>Log: apparmor=\"DENIED\" operation=\"open\"
        profile=\"snap.firefox.firefox\" name=\"\/etc\/fstab\" pid=25299 comm=\"firefox\"
        requested_mask=\"r\" denied_mask=\"r\" fsuid=1000 ouid=0<br>File: \/etc\/fstab
        (read)<br>Suggestions:<br>* adjust program to read necessary files from $SNAP,
        $SNAP_DATA, $SNAP_COMMON, $SNAP_USER_DATA or $SNAP_USER_COMMON<br>* add ''mount-observe''
        to ''plugs''<\/pre>\n\n\n\n<h1>Conclusion<\/h1>\n\n\n\n<p>And that brings
        us to the end of this tutorial. Today, we focused on confinement and interfaces.
        The former is a method of restricting your application\u2019s access to system
        resources using security policies. The latter is a method of allowing fine-tuned
        control of said resources.<\/p>\n\n\n\n<p>We learned about the differences
        between confinement levels, the use of plugs and slots, and how to connect
        interfaces, both automatically and manually. Lastly, we reviewed some debugging
        tools that can help developers troubleshoot their applications. In the future,
        we will talk about hooks and health checks, as well as touch on simple recipes
        for how to create some common application types.<\/p>\n\n\n\n<p>Thank you
