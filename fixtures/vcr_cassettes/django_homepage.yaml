        Server development summary &#8211; 11 June 2019"},"content":{"rendered":"<h1
        id=\"hello-ubuntu-server\">Hello Ubuntu Server<\/h1>\n<p>The purpose of this
        communication is to provide a status update and highlights for any interesting
        subjects from the Ubuntu Server Team. If you would like to reach the server
        team, you can find us at the #ubuntu-server channel on Freenode. Alternatively,
        you can sign up and use the Ubuntu Server Team <a href=\"https:\/\/lists.ubuntu.com\/mailman\/listinfo\/ubuntu-server\">mailing
        list<\/a> or visit the <a href=\"https:\/\/discourse.ubuntu.com\/c\/server\">Ubuntu
        Server discourse hub<\/a> for more discussion.<\/p>\n<h2 id=\"spotlight-bryce-harrington\">Spotlight:
        Bryce Harrington<\/h2>\n<p>Keeping with the theme of &#8220;bringing them
        back into the fold&#8221;, we are proud to announce that Bryce Harrington
        has rejoined Canonical on the Ubuntu Server team. In his former tenure at
        Canonical, he maintained the X.org stack for Ubuntu and helped bridge us from
        the old &#8216;edit your own xorg.org&#8217; days, swatted GPU hang bugs on
        Intel, and contributed to Launchpad development.<\/p>\n<p>Home-based in Oregon,
        with around 20 years of open source development experience. Bryce created
        the Inkscape project, and he is currently a board member of the X.org Foundation.
        He joins us most recently from Samsung Research America where he was a Senior
        Open Source Developer and the release manager for the Cairo and Wayland projects.
        Bryce will be helping us tackle the development and maintenance of Ubuntu
        Server packages. We are thrilled to have his additional expertise to help
        spread the wealth of software and packaging improvements that help make Ubuntu
        great. When he&#8217;s not building software, he is building things in his
        woodworking shop.<\/p>\n<p>Welcome (back) Bryce (bryce on Freenode)!<\/p>\n<h2
        id=\"cloud-init\">cloud-init<\/h2>\n<ul>\n<li>Allow identification of OpenStack
        by Asset Tag [Mark T. Voelker] (<a href=\"https:\/\/bugs.launchpad.net\/bugs\/1669875\">LP:
        #1669875<\/a>)<\/li>\n<li>Fix spelling error making &#8216;an Ubuntu&#8217;
        consistent. [Brian Murray]<\/li>\n<li>run-container: centos: comment out the
        repo mirrorlist [Paride Legovini]<\/li>\n<li>netplan: update netplan key mappings
        for gratuitous-arp [Ryan Harper] (<a href=\"https:\/\/bugs.launchpad.net\/bugs\/1827238\">LP:
        #1827238<\/a>)<\/li>\n<\/ul>\n<h2 id=\"curtin\">curtin<\/h2>\n<ul>\n<li>vmtest:
        dont raise SkipTest in class definition [Ryan Harper]<\/li>\n<li>vmtests:
        determine block name via dname when verifying volume groups [Ryan Harper]<\/li>\n<li>vmtest:
        add Centos66\/Centos70 FromBionic release and re-add tests [Ryan Harper]<\/li>\n<li>block-discover:
        add cli\/API for exporting existing storage to config [Ryan Harper]<\/li>\n<li>vmtest:
        refactor test_network code for Eoan [Ryan Harper]<\/li>\n<li>curthoooks: disable
        daemons while reconfiguring mdadm [Michael Hudson-Doyle] (<a href=\"https:\/\/bugs.launchpad.net\/bugs\/1829325\">LP:
        #1829325<\/a>.)<\/li>\n<li>mdadm: fix install to existing raid [Michael Hudson-Doyle]
        (<a href=\"https:\/\/bugs.launchpad.net\/bugs\/1830157\">LP: #1830157<\/a>)<\/li>\n<\/ul>\n<h2
        id=\"contact-the-ubuntu-server-team\">Contact the Ubuntu Server team<\/h2>\n<ul>\n<li>Chat
        on #ubuntu-server on Freenode<\/li>\n<li>Email the <a href=\"https:\/\/lists.ubuntu.com\/mailman\/listinfo\/ubuntu-server\">ubuntu-server
        mailing list<\/a><\/li>\n<li>Find us on the <a href=\"https:\/\/discourse.ubuntu.com\/c\/server\">Ubuntu
        Community Hub &#8211; server channel<\/a><\/li>\n<\/ul>\n<h2 id=\"bug-work-and-triage\">Bug
        Work and Triage<\/h2>\n<ul>\n<li>278 bugs in the <a href=\"\/\/bugs.launchpad.net\/~ubuntu-server\/+subscribedbugs\">backlog<\/a><\/li>\n<li><a
        href=\"https:\/\/wiki.ubuntu.com\/ServerTeam\/KnowledgeBase#Bug_Triage\">Notes
        on daily bug triage<\/a><\/li>\n<\/ul>\n<h2 id=\"ubuntu-server-packages\">Ubuntu
        Server Packages<\/h2>\n<p>Below is a summary of uploads to the development
        and supported releases. Current status of the Debian to Ubuntu merges is tracked
        on the <a href=\"https:\/\/merges.ubuntu.com\/main.html\">Merge-o-Matic page<\/a>.
        For a full list of recent merges with change logs please see the Ubuntu Server
        <a href=\"http:\/\/reqorts.qa.ubuntu.com\/reports\/ubuntu-server\/merges.html\">report<\/a>.<\/p>\n<h3
        id=\"proposed-uploads-to-the-supported-releases\">Proposed Uploads to the
        Supported Releases<\/h3>\n<p>Please consider testing the following by <a href=\"https:\/\/wiki.ubuntu.com\/Testing\/EnableProposed\">enabling
