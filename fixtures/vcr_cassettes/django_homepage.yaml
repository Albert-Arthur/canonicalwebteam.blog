        support for Wayland"},"content":{"rendered":"\n<h2 id=\"docs-internal-guid-4f621bb6-7fff-211f-027d-d8917dea5497\"><strong>What
        is Mir, what is Wayland, do I care?<\/strong><\/h2>\n\n\n\n<p>Shells for graphical
        interfaces come in many forms, from digital signage and kiosks that just show
        a single full screen application; to desktop environments that manage multiple
        applications, multiple screens and multiple workspaces. Traditionally, shells
        are built from a number of closely coupled components: display servers, compositors,
        window managers and panels.<\/p>\n\n\n\n<p>Mir is a library for developing
        shells that makes it easier to share common functionality between them while
        preserving the freedom to be different where it matters. Mir provides window
        management defaults, but does not impose a particular window management style.
        It provides some default graphics hardware\/driver stacks, but others can
        be (and are) used. It is possible to customize the compositing, etc.<\/p>\n\n\n\n<p>Wayland
        is a protocol for communication between applications and shells and there
        are de-facto APIs, libraries and other tools for working with this protocol.
        There is a very narrow core to this protocol (basically just IPC and a mechanism
        for adding extensions) and to do anything &#8220;real&#8221; needs Wayland
        extension protocols. Mir provides the core and the standard extensions by
        default, and provides ways to enable and\/or implement additional Wayland
        extension protocols.<\/p>\n\n\n\n<p>If you create a shell with Mir you do
        not need to develop anything it has in common with other shells: window management,
        support for various hardware, compositing, Wayland. You can concentrate on
        the features that make it unique.<\/p>\n\n\n\n<h2>How is Mir used?<\/h2>\n\n\n\n<p>Like
        any other library, Mir is used by linking it into an application.  There are
        existing applications using Mir&#8230;<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/b3cb\/image.png\"
        alt=\"appliances with a single,  full-screen application\" class=\"wp-image-90876\"
        \/><figcaption>For appliances with a single,  full-screen application we provide
        the <a href=\"https:\/\/blog.ubuntu.com\/2018\/10\/04\/mir-kiosk-uses-mir\">&#8220;mir-kiosk&#8221;<\/a>
        snap<br><\/figcaption><\/figure>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/ce6b\/image.png\"
        alt=\"the Ubuntu Touch phone operating system and the Unity8 desktop\" class=\"wp-image-90886\"
        \/><figcaption><a href=\"https:\/\/ubports.com\/\">UBports<\/a> use Mir for
        the Ubuntu Touch phone operating system and the <a href=\"https:\/\/unity8.io\/\">Unity8
        desktop environment<\/a><\/figcaption><\/figure>\n\n\n\n<div class=\"wp-block-image\"><figure
        class=\"aligncenter\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/91b2\/image.png\"
        alt=\"Wayland in the MATE desktop\" class=\"wp-image-90887\" \/><figcaption>There
        is work-in-progress supporting <a href=\"https:\/\/discourse.ubuntu.com\/search?q=mate%20category%3Amir%20order%3Alatest\">Wayland
        in the MATE desktop<\/a><\/figcaption><\/figure><\/div>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/c711\/image.png\"
        alt=\"egmde running on Ubuntu Core\" class=\"wp-image-90880\" \/><figcaption>To
        help developers get started there is an  example desktop, <a href=\"https:\/\/blog.ubuntu.com\/2018\/11\/19\/egmde-uses-mir\">egmde<\/a>,
        with tutorials showing the stages of development and available as both classic
        and confined snaps<\/figcaption><\/figure>\n\n\n\n<h2 id=\"docs-internal-guid-91a99459-7fff-8a25-dec2-6199e0a2e0d7\"><strong>Customizing
        Mir based shells<\/strong><\/h2>\n\n\n\n<p>There are two basic ways to customize
        Mir: you can supply configuration options when the program is run, or you
        can write code that works with the Mir library.<\/p>\n\n\n\n<p>Mir is structured
        so that the window management, compositing logic, graphics stacks and communications
        protocols can be configured independently. You can select a window management
        style (we provide floating, kiosk, and tiling window management examples)
        independently of other options such as the Wayland extension protocols supported.<\/p>\n\n\n\n<p>In
        this article we&#8217;re going to focus on the options for configuring Wayland
        support.<\/p>\n\n\n\n<h2><strong>Customizing Wayland extensions<\/strong><\/h2>\n\n\n\n<h3><strong>The
        built in extensions<\/strong><\/h3>\n\n\n\n<p>Mir comes with a number of Wayland
        extensions &#8220;built in&#8221;, the &#8220;recommended for every use&#8221;
        ones are enabled by default, others that are disabled by default and must
        be enabled by configuration or code.<\/p>\n\n\n\n<table class=\"wp-block-table\"><tbody><tr><td><strong>protocol<\/strong><\/td><td><strong>default<\/strong><\/td><\/tr><tr><td>wl_shell<\/td><td>enabled<\/td><\/tr><tr><td>xdg_wm_base<\/td><td>enabled<\/td><\/tr><tr><td>zxdg_shell_v6<\/td><td>enabled<\/td><\/tr><tr><td>zwlr_layer_shell_v1<\/td><td>disabled<\/td><\/tr><tr><td>zxdg_output_manager_v1<\/td><td>disabled<\/td><\/tr><\/tbody><\/table>\n\n\n\n<p>The
        simplest way to configure these extensions is to take an existing Mir shell
        and specify the extensions you want:<\/p>\n\n\n\n<pre class=\"wp-block-preformatted\">miral-shell
        --wayland-extensions wl_shell:zxdg_shell_v6:zxdg_output_manager_v1<\/pre>\n\n\n\n<p>Depending
        on the way you are deploying your shell, the extensions can be specified on
        the command line, as an environment variable, or in a configuration file.<\/p>\n\n\n\n<p>When
        you write your own shell you can enable and\/or disable extensions in the
        code. You can also write a &#8220;filter&#8221; so that you can control the
        extensions available to particular applications. (For example, you probably
        only want to offer <code>zwlr_layer_shell_v1<\/code> to shell components.)<\/p>\n\n\n\n<h3><strong>Custom
        extensions<\/strong><\/h3>\n\n\n\n<p>When writing shells it is common to have
        client \u201capplications\u201d that need access to features that are provided
        by the standard extensions. Unity8, for example, uses a richer set of window
        types so it can handle them well across both phones and desktops. This is
        where the ability to add Wayland extension protocols is useful: the client
        and server can exchange information not available by other means.&nbsp;&nbsp;<\/p>\n\n\n\n<p>In
        addition to the built in extensions, shells can add extensions of their own.
        There are two reasons to do this when writing a shell:<\/p>\n\n\n\n<ul><li>your
        Wayland extension would be useful for many shells but is not yet ready to
        upstream to Mir; and,<\/li><li>your Wayland extension is specific to your
        shell and of no use elsewhere.<\/li><\/ul>\n\n\n\n<p>Once you have added your
        Wayland extension to your shell it can be controlled in the same ways as the
        built in extensions.<\/p>\n\n\n\n<h2><strong>Implementing and testing Wayland
        extensions<\/strong><\/h2>\n\n\n\n<p>When you implement a custom Wayland extension
        there are three steps to the process:<\/p>\n\n\n\n<ul><li>First, you generate
        &#8220;wrapper&#8221; classes that represent the protocol in Mir;<\/li><li>Then,
        you code and test the protocol logic for these classes;<\/li><li>Finally,
        you register and configure the protocol in your shell.<\/li><\/ul>\n\n\n\n<p>Use
        the development tools the Mir team provides to help with this:<\/p>\n\n\n\n<ul><li>Use
        the headers and code generator for the wrappers from the &#8220;libmirwayland-dev&#8221;
        package;<\/li><li>Test the implementation of your Wayland protocols with the
        Wayland Conformance Test Suite<a href=\"https:\/\/github.com\/MirServer\/wlcs\">
        &#8220;wlcs&#8221;<\/a>; and,<\/li><li>Register and configure your protocol
        using the Mir library &#8220;libmiral-dev&#8221;.<\/li><\/ul>\n\n\n\n<p>For
        more details on this development process follow the <a href=\"https:\/\/discourse.ubuntu.com\/t\/developing-wayland-extension-protocols-for-mir-servers\/11993\">&#8220;worked
        example&#8221;<\/a> which covers implementing the &#8220;primary_selection&#8221;
        protocol in the example egmde shell.<\/p>\n\n\n\n<h2><strong>Summary<\/strong><\/h2>\n\n\n\n<p>You
        might have many reasons to start building a graphical shell environment: you
        might want to customize the mir-kiosk experience, you might need a more desktop-like
        experience where multiple applications run on an appliance or you might want
        to &#8220;scratch an itch&#8221; and build something better that everything
        that came before.<\/p>\n\n\n\n<p>Wayland provides an extensible way for shell
        components to communicate with each other, if there is no existing protocol
        that meets your needs then writing one that is fit for your purpose is well
        supported.<\/p>\n\n\n\n<p>Whatever the reason you have for developing a Wayland
        based shell, Mir provides both a great foundation and the tools to build on
        it.<\/p>\n","protected":false},"excerpt":{"rendered":"<p>What is Mir, what
