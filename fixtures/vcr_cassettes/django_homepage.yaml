        to know these 5 Ubuntu community resources"},"content":{"rendered":"\n<figure
        class=\"wp-block-image\"><a href=\"https:\/\/ubuntu.com\/community\" target=\"_blank\"
        rel=\"noreferrer noopener\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/fcc2\/community_blog.png\"
        alt=\"Ubuntu community\" class=\"wp-image-89630\"\/><\/a><\/figure>\n\n\n\n<p>As
        open-source software, Ubuntu is designed to serve a community of users and
        innovators worldwide, ranging from enterprise IT pros to small-business users
        to hobbyists. <br><\/p>\n\n\n\n<p>Ubuntu users have the opportunity to share
        experiences and contribute to the improvement of this platform and community,
        and to encourage our wonderful community to continue learning, sharing and
        shaping Ubuntu, here are five helpful resources: <\/p>\n\n\n\n<h3><a href=\"https:\/\/tutorials.ubuntu.com\"
        target=\"_blank\" rel=\"noreferrer noopener\" aria-label=\" (opens in a new
        tab)\">Ubuntu Tutorials<\/a><br><\/h3>\n\n\n\n<p>These tutorials provide step-by-step
        guides on using Ubuntu for different projects and tasks across a wide range
        of Linux tools and technologies.<br>Many of these tutorials are contributed
        and suggested by users, so this site also provides <a href=\"https:\/\/tutorials.ubuntu.com\/tutorial\/tutorial-guidelines#0\">g<\/a><a
        rel=\"noreferrer noopener\" aria-label=\"uidance on creating (opens in a new
        tab)\" href=\"https:\/\/tutorials.ubuntu.com\/tutorial\/tutorial-guidelines#0\"
        target=\"_blank\">uidance on creating<\/a> and <a href=\"https:\/\/github.com\/canonical-web-and-design\/tutorials.ubuntu.com\/issues?q=is%3Aopen+is%3Aissue+label%3A%22Type%3A+Tutorial+Request%22\"
        target=\"_blank\" rel=\"noreferrer noopener\" aria-label=\" (opens in a new
        tab)\">requesting a tutorial<\/a> on a topic you believe needs to be covered.<\/p>\n\n\n\n<h3><a
        href=\"https:\/\/community.ubuntu.com\" target=\"_blank\" rel=\"noreferrer
        noopener\" aria-label=\" (opens in a new tab)\">Ubuntu Community Hub<\/a><\/h3>\n\n\n\n<p>This
        community site for user discourse is relatively new and intended for people
        working at all levels of the stack on Ubuntu. The site is evolving, but currently
        includes discussion forums, announcements, QA and testing requests, feedback
        to the Ubuntu Community Council and more.<br><\/p>\n\n\n\n<h3><a href=\"https:\/\/help.ubuntu.com\/community\/CommunityHelpWiki\"
        target=\"_blank\" rel=\"noreferrer noopener\" aria-label=\" (opens in a new
        tab)\">Ubuntu Community Help Wiki page<\/a><br><\/h3>\n\n\n\n<p>From installation
        to documentation of Ubuntu flavours such as Lubuntu and Kubuntu, this wiki
        page offers instructions and self-help to users comfortable doing it themselves.
        Learn some tips, tricks and hacks, and find links to Ubuntu<a rel=\"noreferrer
        noopener\" aria-label=\" (opens in a new tab)\" href=\"https:\/\/help.ubuntu.com\/\"
        target=\"_blank\"> official documentation<\/a> as well as <a href=\"https:\/\/help.ubuntu.com\/community\/OtherResources\"
        target=\"_blank\" rel=\"noreferrer noopener\" aria-label=\" (opens in a new
        tab)\">additional help resources<\/a>.<\/p>\n\n\n\n<h3><a href=\"https:\/\/help.ubuntu.com\/community\/ServerFaq\"
        target=\"_blank\" rel=\"noreferrer noopener\" aria-label=\" (opens in a new
        tab)\">Ubuntu Server Edition FAQ page<\/a><\/h3>\n\n\n\n<p>Its ease of use,
        ability to customise and capacity to run on a wide range of hardware makes
        Ubuntu the most popular server choice of the cloud age. This FAQs page provides
        answers to technical questions, maintenance, support and more to address any
        Ubuntu server queries.<\/p>\n\n\n\n<h3><a href=\"https:\/\/wiki.ubuntu.com\/DocumentationTeam\/SystemDocumentation\"
        target=\"_blank\" rel=\"noreferrer noopener\" aria-label=\" (opens in a new
        tab)\">Ubuntu Documentation<\/a><\/h3>\n\n\n\n<p>If you are a user who relies
        extensively on Ubuntu documentation, perhaps you can lend a hand to the Documentation
        Team to help improve it by:<br><\/p>\n\n\n\n<ul><li><strong>Submitting a bug:<\/strong>
        Sending in a bug report when you find mistakes.<\/li><li><strong>Fixing a
        bug:<\/strong> Proposing a fix an existing bug.<\/li><li><strong>Creating
        new material:<\/strong> Adding to an existing topic or writing on a new topic.<\/li><\/ul>\n\n\n\n<p>These
        are just a few of the available resources and recommended suggestions for
        getting involved in the Ubuntu community. For more, visit <a href=\"https:\/\/ubuntu.com\/community\"
        target=\"_blank\" rel=\"noreferrer noopener\" aria-label=\" (opens in a new
