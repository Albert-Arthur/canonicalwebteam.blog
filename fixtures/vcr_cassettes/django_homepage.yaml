        10 new rules of open source infrastructure"},"content":{"rendered":"\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/34b9\/10-rules-open-source.png\"
        alt=\"The 10 new rules of Open Source infrastructure\" class=\"wp-image-90956\"\/><\/figure>\n\n\n\n<p>Recently,
        I gave a keynote at the Cloud Native \/ OpenStack Days in  Tokyo titled &#8220;the
        ten new rules of open source infrastructure&#8221;. It was well received and
        folks pointed out on Twitter that they would like to see more detail around
        those ten rules. Others seemed to benefit from clarifying commentary. I&#8217;ve
        attempted to summarize the points I&#8217;ve made during the talk here, and
        happy to have a conversation or add more rules based on your observations
        in this space over the last ten years. I strongly believe there are some lasting
        concepts and axioms that are true in infrastructure IT, and documenting some
        of them is important to guide decisions that go into the next generation thinking
        as we evolve in this space.<\/p>\n\n\n\n<h3>1 Consume unmodified upstream.<\/h3>\n\n\n\n<p>The
        time for\n vendors to proclaim that they are able to somehow make open source
        \nprojects &#8220;enterprise-ready&#8221; by releasing a &#8220;hardened&#8221;
        version of \ninfrastructure software based on those upstream projects is over.
        \nOpenStack has been stable for multiple releases now and capable of \naddressing
        even the most advanced use cases and workloads without any \nvendor interference
        at all. See CERN. See AT&amp;T.<\/p>\n\n\n\n<p>I believe this\n is the most
        important rule of them all because it is self-limiting to \nnot follow it:
        why would you restrict the number of people able to work \non, support and
        innovate with your platform in production by introducing\n downstream patches?
        The whole point of open infrastructure is to be \nable to engage with the
        larger community for support and to create a \ncommon basis for hiring, training
        and innovating on your next-generation\n infrastructure platform.<\/p>\n\n\n\n<h3>2
        Infrastructure-is-a-Product.<\/h3>\n\n\n\n<p>When\n implementing the next
        generation infrastructure, it is important to \nremember that you are essentially
        entering a market with competing \nalternatives for your constituency. In
        almost all cases that is a public\n cloud alternative, but even legacy stacks
        based on older technologies \nsuch as VMware can pose a significant risk,
        especially if your workload \nadoption is slow. Outreach, engagement with
        developers, actively working\n on migrating workloads on to the new platform
        is critical to reaching a\n lower cost per computing unit then alternative
        platforms. The sooner \nthat point is reached, the better.<\/p>\n\n\n\n<p>Infrastructure
        should also not \nbe treated as something &#8220;hand-crafted&#8221;. Large
        scale implementations are \nwithout exception based on standardization of
        components and simplicity \nin architecture and parameter tuning. Limiting
        the ability to transfer \nknowledge of existing clusters to new teams, losing
        the ability to train\n new staff, or recover from the &#8220;expert departure&#8221;
        in your team is key \nand the only way to achieve this is by avoiding customized
        reference \narchitectures introducing technical debt into your infrastructure.<\/p>\n\n\n\n<h3>3
        Automate for Day 1826.<\/h3>\n\n\n\n<p>Almost\n all teams have not automated
        to the degree they ought to, and most of \nthem realize this at some level
        but fail to do something about it. Part \nof the reason why certain tools
        have become popular with operators is \nthat they address the first 80% of
        all automation use cases quite nicely\n but do so at the cost of being able
        to reasonably address the rest. The\n result is that lifecycle management
        events such as upgrades, canarying,\n expansion and so on remain complicated
        and fail to reduce the amount of\n energy that event consumes. A simple test
        is this: if you still have to\n SSH into a server to perform some task you
        simply have not automated \nenough. Any and all events concerning that machine
        should be addressable\n via API and through comprehensive automation and orchestration
        setup. <\/p>\n\n\n\n<p>When\n choosing your orchestration automation, assume
        that the technology \nstack will change over the course of your hardware amortization
        period \n(typically five years). Your VMware of today might be an OpenStack
        of \ntomorrow, might turn into a Kubernetes cluster on top, right next to
        it \non bare metal, or even be replaced by it. You just don&#8217;t know.
        Once the \n&#8220;Kubernetes of serverless&#8221; crystallizes, you will have
        to automate the \ndeployment and integration of that technology. Maintaining
        the same \noperational paradigm across those events is more important than
        ever as \nupstream innovation cycles shorten and the number of releases per
        year \nincrease.<\/p>\n\n\n\n<h3>4 Run at capacity on-prem. Use public cloud
        as overflow.<\/h3>\n\n\n\n<p>If\n the goal is providing the best economics
        in the data center, running \nyour on-premise infrastructure as close to capacity
        as possible is a \nnatural consequence. Hardware should be chosen to provide
        the best value\n for the money invested in it, which may not always lead to
        the lowest \ncost in that investment, but <em>will<\/em> lead to the best
        economics overall, especially if the goal is to achieve comparable cost structures
        as public alternatives.<\/p>\n\n\n\n<p>That\n said, don&#8217;t mistake this
        rule as a call to avoid public cloud. On the \ncontrary, I recommend working
        with a minimum of two public cloud \nproviders in addition to having a solid
        on-premise strategy that \nfulfills the economic parameters of our organization.
        Having two public \ncloud partners allows for healthy competition and enforces
        cloud-neutral\n automation in your operations, a key attribute of a successful
        \nmulti-cloud strategy. While having certified administrators for public \nclouds
        is good, cloud API agnostic automation is better.<\/p>\n\n\n\n<h3>5 Upgrade,
        don&#8217;t backport.<\/h3>\n\n\n\n<p>At <a href=\"https:\/\/www.ubuntu.com\"
        target=\"_blank\" rel=\"noreferrer noopener\">Ubuntu<\/a>,\n we have always
        endorsed this paradigm, and it continues to be true for \nopen infrastructure.
        As upstream project support cycles shorten (think \nof the number of supported
        releases and maintenance windows for \nOpenStack and Kubernetes, for example),
        getting into the habit of \nupgrading rather than introducing technical debt
        that is exacerbating \nthe costs of literally <em>every<\/em> lifecycle management
        event that \ncomes after its introduction is one of the most important rules
        to \nfollow. With the right type of automation process in place, upgrading
        \nshould be predictable, and a solvable problem in a reasonable amount of
        \ntime. Running your infrastructure as a product, and consuming unmodified\n
        upstream code are both contributory factors in that predictability, and\n
        without them, this is an almost unmanageable task at any scale.<\/p>\n\n\n\n<h3>6
        Workload placement matters.<\/h3>\n\n\n\n<p>In\n a way, it&#8217;s understandable.
        The whole point of implementing a private \ncloud is so that you don&#8217;t
        have to worry about this. However, <em>when you do care<\/em>,\n it is typically
        almost impossible to establish any kind of debugging \nbaseline. Clouds are
        by nature dynamic, so debugging what happened when \nsome service-level violation
        occurred needs to take the changing nature \nof the infrastructure into account.
        All clouds of reasonable volume have\n this problem, and most operations teams
        ignore the necessity of \nmaintaining the correlation between what happens
        at the bare metal level\n all the way to what happens at the virtual and container
        level. The \nsmaller the unit of consumable compute is (think large VMs vs
        small VMs \nvs fat containers, vs &#8230; you get the idea), the more dynamic
        the \nenvironment typically is, and establishing causation between symptoms
        \nand root cause gets exponentially harder the more layers you introduce.
        \nThink about workload placement as you onboard tenants and establish the
        \nnecessary telemetry to capture those events in their context. This will
        \nlead to predictive analysis, which ultimately may allow you to introduce\n
        AI into your operations (and the larger\/more complex your cloud \ninfrastructure
        is, the more urgent that will be).<\/p>\n\n\n\n<h3>7 Plan for transition<\/h3>\n\n\n\n<p>I\n
        made this point earlier, but it is unrealistic to expect a specific set\n
        of hardware to be tied to a specific infrastructure throughout the \nentirety
        of its lifespan. This is superbly exemplified in edge use \ncases. Telco edge
        specifically will have to address changing workload \nrequirements over the
        next three years as some workloads will transition\n into containerized versions
        of them, others may remain as a VM, and \nsome remain on bare metal. Thus,
        the nature of the edge and its \nmanagement requirements will evolve over
        the next three years. \nConsequently, it&#8217;s not the containerized &#8220;end
        state&#8221; that is worth \ndesigning for, but the state of <em>transition.<\/em>
        Again, the full \nautomation and identical operational paradigm across bare-metal
        \nprovisioning, virtual machine management, OpenStack and Kubernetes will
        \nplay a crucial role in achieving this design goal.<\/p>\n\n\n\n<h3>8 Security
        should not be special<\/h3>\n\n\n\n<p>Security\n patches are patches; security
        operations is simply &#8211; operations. Most \ncloud projects are devised
        between developers and operations and \ninfrequently do they involve the often
        separate &#8220;security team&#8221;. What \nhappens is that after much debate,
        discussion and creation of a roll-out\n plan, security teams are confronted
        with &#8220;done deals&#8221; to which they \nmostly react by throwing water
        on all of those plans. Security is a \nmindset and an original posture that
        should be exhibited from the start \nand continued to be focused on as part
        of the requirements. Security \nisn&#8217;t special, it&#8217;s just as important
        and critical as any other \nnon-functional requirement that has to be met
        by the cluster in order to\n meet the stakeholder&#8217;s expectations. So
        involve security early, often \nand stay close, lest you&#8217;re willing
        to start over deep into the process.<\/p>\n\n\n\n<h3>9 Embrace shiny objects<\/h3>\n\n\n\n<p>The\n
        whole point of open infrastructure is to foster innovation and to give \ncompanies
        a competitive edge through the acceleration of their \nnext-generation application
        rollout. Why stand in the way? If your \ndevelopers want containers, why not?
        If your developers want serverless,\n why not? Being part of the solution
        rather than deriding new technology\n stacks as &#8220;shiny objects&#8221;
        only highlights a lack of confidence in the \nexisting operational paradigm
        and automation. Sure, it&#8217;s fun to engage \nin some commentary over a
        beer after work &#8211; and that is exactly where it\n should stay.<\/p>\n\n\n\n<h3>10
        Be edgy, go Micro!<\/h3>\n\n\n\n<p>Shameless plug: I work for Canonical and
        I care very much about two innovative projects I would like to highlight.<\/p>\n\n\n\n<p><a
        href=\"https:\/\/snapcraft.io\/microstack\" target=\"_blank\" rel=\"noreferrer
        noopener\">Microstack<\/a>\n is a project for OpenStack Edge use cases and
        currently in beta. It \ninstalls a full OpenStack cluster on a single node
        and will support \nlimited clustering once it goes GA. I&#8217;m super excited
        about it because \nit elegantly solves the majority of the requirements of
        small \nform-factor OpenStack in a clear and concise format, using the Snap
        \napplication container format. It&#8217;s innovative, small, and deserves
        your \nattention.<\/p>\n\n\n\n<p><a href=\"https:\/\/snapcraft.io\/microk8s\"
        target=\"_blank\" rel=\"noreferrer noopener\">Microk8s<\/a>\n is the same
