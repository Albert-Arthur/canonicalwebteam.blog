        the Ubuntu security podcast"},"content":{"rendered":"\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/ubuntusecuritypodcast.org\/img\/episode\/default.png\" alt=\"\"\/><\/figure>\n\n\n\n<p>The
        <a href=\"https:\/\/ubuntusecuritypodcast.org\">Ubuntu Security Podcast<\/a>
        is a weekly podcast covering all the latest news and developments from the
        Ubuntu Security team. Each week the team discuss the various security updates
        that have been published across the Ubuntu releases, describing the technical
        details of both the security vulnerabilities as well as the fixes involved.
        Due to the expansive nature of the software packages provided by Ubuntu, each
        episode usually covers a diverse range of security issues, from buffer overflows,
        use-after-free\u2019s and cache side-channel attacks; to cross-site scripting
        and cross-site request forgery. Whilst describing the various vulnerabilities,
        their impact is also covered, ranging from the low (denial of service, information
        disclosure etc) to the higher end of the spectrum (remote code execution,
        privilege escalation etc). Detailed show notes are also published along with
        each episode, referencing the particular CVEs discussed as well as their details.<\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/359a\/usp_google_podcasts.png\"
        alt=\"\" class=\"wp-image-89326\"\/><\/figure>\n\n\n\n<p>Each week the team
        also discuss a topical Ubuntu and\/or general Linux security item of interest.
        Past episodes have discussed <a href=\"https:\/\/ubuntusecuritypodcast.org\/episode-1\/\">new
        speculative execution attacks<\/a>, <a href=\"https:\/\/ubuntusecuritypodcast.org\/episode-21\/\">responsible
        disclosure practices<\/a>, <a href=\"https:\/\/ubuntusecuritypodcast.org\/episode-4\/\">Ubuntu
        security hardening guides<\/a> and more. The team also welcome your feedback
        and suggestions for ideas on security topics to discuss, and look forward
        to answering your questions in future episodes. Special mention of current
        vacancies within the Ubuntu security team are also announced when open positions
        are available.<\/p>\n\n\n\n<p>The Ubuntu Security Podcast is available via
        <a href=\"https:\/\/itunes.apple.com\/ie\/podcast\/ubuntu-security-podcast\/id1429360004?mt=2\">iTunes<\/a>,
        <a href=\"https:\/\/open.spotify.com\/show\/0g0Kh2gQWP17Y6yye9bhkZ\">Spotify<\/a>,
        <a href=\"https:\/\/www.google.com\/podcasts?feed=aHR0cHM6Ly91YnVudHVzZWN1cml0eXBvZGNhc3Qub3JnL2VwaXNvZGUvaW5kZXgueG1s\">Google
        Podcasts<\/a>, or <a href=\"https:\/\/ubuntusecuritypodcast.org\/episode\/index.xml\">RSS<\/a>.
        Subscribe via your favourite podcast application and each week you will receive
        the latest Ubuntu security news as soon as it is published. Happy listening!<\/p>\n","protected":false},"excerpt":{"rendered":"<p>The
