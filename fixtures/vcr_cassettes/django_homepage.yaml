        monitoring at the edge with MicroK8s"},"content":{"rendered":"\n<p>One of
        the benefits of the internet of things is the feedback loop created between
        operators and connected devices. Instrumented devices communicate sensor data
        to operators, who monitor the data, take actions and elicit further control
        decisions. To leverage the benefit of such feedback loops, it is therefore
        necessary to have monitoring tools in the stack. <br><\/p>\n\n\n\n<p>This
        blog demonstrates how to easily deploy monitoring tools at the edge using
        Kubernetes. In IoT scenarios, such a deployment is most efficient when carried
        out at the edge, bringing the benefits of privacy, latency and minimal bandwidth
        cost. <br><\/p>\n\n\n\n<p>Luckily, MicroK8s the single node Kubernetes, caters
        for such use cases. The beauty of MicroK8s is that deployment can be done
        in a couple of commands and in under a minute. MicroK8s<a href=\"https:\/\/ubuntu.com\/blog\/single-node-kubernetes-on-raspberry-pi-microk8s-ubuntu\">
        can even fit on a Raspberry Pi<\/a>. In a nutshell, it is possible to build
        a monitoring stack on MicroK8s, deployable anywhere, even at the extreme edge.
        From a technical perspective, this simple solution is enabled by following
        popular open source components, delivered with MicroK8s:&nbsp;&nbsp;<br><\/p>\n\n\n\n<ul><li>Grafana
        for the front-end analytics dashboard<\/li><li>Prometheus for the back-end
        time-series database (ideal for sensor data)<\/li><\/ul>\n\n\n\n<p>To get
        up and running, follow these steps:<br><\/p>\n\n\n\n<h4><strong>Installing
        MicroK8s, Grafana and Prometheus<\/strong><br><\/h4>\n\n\n\n<p>First, install
        the MicroK8s snap<br><\/p>\n\n\n\n<pre class=\"wp-block-preformatted\">sudo
        snap install microk8s --classic<br><\/pre>\n\n\n\n<p>Once installed, it is
        possible to list all the add-ons that are delivered with MicroK8s.<br><\/p>\n\n\n\n<pre
        class=\"wp-block-preformatted\">microk8s.status<br><\/pre>\n\n\n\n<p>(alternatively)<br><\/p>\n\n\n\n<pre
        class=\"wp-block-preformatted\">&nbsp;microk8s.enable --help<br><\/pre>\n\n\n\n<p>None
        of the MicroK8s add-ons are enabled by default. Therefore Grafana and Prometheus
        will need to be enabled upon installation. Here is how to launch these applications:<br><\/p>\n\n\n\n<pre
        class=\"wp-block-preformatted\">microk8s.enable dashboard prometheus<br><\/pre>\n\n\n\n<p>There
        is no specific command to enable Grafana. It is launched automatically when
        the Kubernetes dashboard is enabled.<br><\/p>\n\n\n\n<h3><strong>Accessing
        the Kubernetes dashboard<\/strong><br><\/h3>\n\n\n\n<p>For the next steps,
        the kubectl command will be invoked. It is possible to alias this command
        because it is namespaced in Microk8s. This step is simple to reverse if it
        loses convenience.<br><\/p>\n\n\n\n<pre class=\"wp-block-preformatted\">sudo
        snap alias microk8s.kubectl kubectl<br><\/pre>\n\n\n\n<p>The access token
        for the Kubernetes dashboard can then be retrieved by invoking kubectl as
        shown below:<br><\/p>\n\n\n\n<pre class=\"wp-block-preformatted\">export TOKEN=$(kubectl
        describe secret $(kubectl get secret | awk ''\/^dashboard-token-\/{print $1}'')
        | awk ''$1==\"token:\"{print $2}'') &amp;&amp; echo -e \"\\n--- Copy and paste
        this token for dashboard access --\\n$TOKEN\\n---\"<br><\/pre>\n\n\n\n<p>To
        access the Kubernetes dashboard, it will be necessary to create a secure channel
        to the cluster with the command below:<br><\/p>\n\n\n\n<pre class=\"wp-block-preformatted\">kubectl
        proxy &amp;<br><\/pre>\n\n\n\n<p>The dashboard will then be accessible at:<br><\/p>\n\n\n\n<pre
        class=\"wp-block-preformatted\"><a href=\"http:\/\/localhost:8001\/api\/v1\/namespaces\/kube-system\/services\/https:kubernetes-dashboard:\/proxy\/\">http:\/\/localhost:8001\/api\/v1\/namespaces\/kube-system\/services\/https:kubernetes-dashboard:\/proxy\/<\/a><\/pre>\n\n\n\n<p>Copying
        and pasting the token generated above will grant you access to the web based
        command interface to your cluster.<br><\/p>\n\n\n\n<h3><strong>Accessing Grafana
        and Prometheus<\/strong><br><\/h3>\n\n\n\n<p>As an initial step, we can confirm
        that Grafana and Prometheus are running on the cluster.<br><\/p>\n\n\n\n<pre
        class=\"wp-block-preformatted\">kubectl cluster-info<br><\/pre>\n\n\n\n<p>Once
        confirmed, you can view these services in the Kubernetes dashboard by selecting
        \u2018monitoring\u2019 under \u2018Namespaces\u2019, and then clicking \u2018Services\u2019.
        The list of monitoring services running on the cluster will then be displayed,
        along with the associated cluster IP addresses, internal endpoints and ports.<br><\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh5.googleusercontent.com\/hjjUHg6pYKZkLyOoZUYEcDucXtCbxVGWOZTW1nSeKlYRX5qz1TOfTTxc_cvvTIyb2v5gYuABdY_ZpopL3IOev4wfPElLgOhfSd2lKqG_3EoedlzvrqLcpc1UgnTq9Vi7IQ19N9kB\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>The Grafana and Prometheus UIs can then be
        simply accessed by entering the service IP and ports in the browser, according
        to the following format:<br><\/p>\n\n\n\n<pre class=\"wp-block-preformatted\">&lt;cluster
        IP&gt;:&lt;port&gt;<br><\/pre>\n\n\n\n<p>For Grafana, the username and password
        will be: admin\/admin.<br><\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh3.googleusercontent.com\/0TosNEcaQHnRmgQmfQIHcTrredGSrxmmxcFiB6j4MBLy1s4f4PBsF1iefzoTmRK-3UqNnLuzyjCiLgQFy9es4pZ0OGGU4Kh_XZAiyGdRJsyJbc2g00imeZm0tTiK9T6un3_FqxAz\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>Grafana comes pre-configured with Prometheus
        as a data source.<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh6.googleusercontent.com\/t6dfDc0lEBiByjR1w-4SoC_gBoUAfM7K1PtuyQcxPgMYAlJ9ROFHcX6zRbLKjL5Pf31JwwY6KinFo5dxjEhU8UpD0xFSPWqK1HHFylVpWoRte50CWYPLx6PGg0b36FDFmd7bbHUm\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>The Prometheus UI can be accessed in a similar
        manner. No username and password will be required.<br><\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh5.googleusercontent.com\/2f1KkQcbCIkYu9HSOlJX1KKlxZeh-UT1Ls_GzKIXmr3cQ5XKAGguYBuk5JTMpPVd0mzYLREdjNFFeD0qxCy8zFwaIKuybkXlA5S-CA-wJPYUnIVK619eGzuR8vo5VH0tWIfDo_G6\"
        alt=\"\"\/><\/figure>\n\n\n\n<h3><strong>Going further<\/strong><\/h3>\n\n\n\n<p>Further
        to this easy setup, it is possible to feed sensor data to the Prometheus database.
        Prometheus has <a href=\"https:\/\/prometheus.io\/docs\/instrumenting\/clientlibs\/\">several
        client libraries for exporting sensor measurements<\/a>. Additionally, <a
        href=\"https:\/\/grafana.com\/docs\/guides\/basic_concepts\/\">panels and
        custom dashboards<\/a> will be created in Grafana according to the metrics
        that are tracked for a particular use case.<br><\/p>\n\n\n\n<h3><strong>Resources<\/strong><br><\/h3>\n\n\n\n<p><a
        href=\"https:\/\/microk8s.io\/\">MicroK8s<\/a><\/p>\n\n\n\n<p><a href=\"https:\/\/ubuntu.com\/blog\/single-node-kubernetes-on-raspberry-pi-microk8s-ubuntu\">Running
        Microk8s on Raspberry Pi<\/a><\/p>\n\n\n\n<p><a href=\"https:\/\/prometheus.io\/docs\/instrumenting\/clientlibs\/\">Prometheus
