        class=\"wp-block-image\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/f068\/aws.png\"
        alt=\"Running Android in the Cloud with Amazon EC2 A1 instances\" class=\"wp-image-85170\"\/><\/figure>\n\n\n\n<p>AWS
        and Canonical today announce the public release of Amazon EC2 Hibernation
        support for Ubuntu 18.04 LTS. <\/p>\n\n\n\n<p>Amazon EC2 Hibernation gives
        you the ability to launch Amazon EC2 instances, set them up as desired, hibernate
        them, and then quickly bring them back to life when you need them. Applications
        pick up exactly where they left off instead of rebuilding their memory footprint.
        Using hibernate, you can maintain a fleet of pre-warmed instances that can
        get to a productive state faster, and you can do this without modifying your
        existing applications.<\/p>\n\n\n\n<p>The necessary software updates are available
        in Ubuntu 18.04 LTS AWS Machine Images (AMIs) with a serial of 20190722.1
        or later. Support for other Ubuntu releases is in progress.<\/p>\n\n\n\n<p>To
        learn more about Amazon EC2 hibernation, please visit this <a href=\"https:\/\/aws.amazon.com\/blogs\/aws\/new-hibernate-your-ec2-instances\">blog<\/a>.
        For information about enabling hibernation for your Amazon EC2 instances,
        please visit the <a href=\"https:\/\/docs.aws.amazon.com\/AWSEC2\/latest\/UserGuide\/Hibernate.html\">Amazon
        EC2 Hibernation user guide<\/a>.<\/p>\n\n\n\n<p>Limitations:<\/p>\n\n\n\n<p>There
        is a known issue when using Amazon EC2 Hibernation related to KASLR (Kernel
        Address Space Layout Randomisation). KASLR is a standard Linux kernel security
        feature which helps to mitigate exposure to and ramifications of yet-undiscovered
        memory access vulnerabilities by randomising the base address value of the
        kernel. In a small percentage of tests, instances with KASLR enabled do not
        resume and become completely unusable after hibernation. Disabling KASLR,
        which is enabled by default, is known to avoid this issue. Please see <a href=\"https:\/\/bugs.launchpad.net\/ubuntu\/+source\/linux-aws\/+bug\/1837469\">bug
        lp:1837469<\/a> for additional details.<br><\/p>\n","protected":false},"excerpt":{"rendered":"<p>AWS
