        for the enterprise: the next-generation of drones"},"content":{"rendered":"\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/ca03\/Manifold-2-G-on-M210-V2.jpg\"
        alt=\"\" class=\"wp-image-89622\"\/><\/figure>\n\n\n\n<p>Drones, and their
        wide-ranging uses, have been a constant topic of conversation for some years
        now, but we\u2019re only just beginning to move away from the hypothetical
        and into reality. The <a href=\"https:\/\/www.faa.gov\/data_research\/aviation\/aerospace_forecasts\/media\/Unmanned_Aircraft_Systems.pdf\">FAA
        estimates<\/a> that there will be 2 million drones in the United States alone
        in 2019, as adoption within the likes of distribution, construction, healthcare
        and other industries accelerates. <br><\/p>\n\n\n\n<p>Driven by this demand,
        Ubuntu &#8211; <a href=\"https:\/\/blog.ubuntu.com\/2019\/04\/26\/ubuntu-is-1-for-embedded-iot\">the
        most popular Linux operating system for the Internet of Things (IoT)<\/a>
        &#8211; is now available on the Manifold 2, a high-performance embedded computer
        offered by leading drone manufacturer, DJI. The Manifold 2 is designed to
        fit seamlessly onto DJI\u2019s drone platforms via the onboard SDK and enables
        developers to transform aerial platforms into truly smarter drones, performing
        complex computing tasks and advanced image processing, which in-turn creates
        rapid flexibility for enterprise usage. <br><\/p>\n\n\n\n<p>As part of the
        offering, the <a href=\"https:\/\/www.dji.com\/ca\/manifold\">Manifold 2<\/a>
        is planning to feature snaps. <a href=\"https:\/\/snapcraft.io\/\">Snaps<\/a>
        are containerised software packages, designed to work perfectly across cloud,
        desktop, and IoT devices &#8211; with this the first instance of the technology\u2019s
        availability on drones. The ability to add multiple snaps means a drone\u2019s
        functionality can be altered, updated, and expanded over time. Depending on
        the desired use case, enterprises can ensure the form a drone is shipped in
        does not represent its final iteration or future worth.<br><\/p>\n\n\n\n<p>Snaps
        also feature enhanced security and greater flexibility for developers. Drones
        can receive automatic updates in the field, which will become vital as enterprises
        begin to deploy large-scale fleets. Snaps also support roll back functionality
        in the event of failure, meaning developers can innovate with more confidence
        across this growing field. <br><\/p>\n\n\n\n<p>Designed for developers, having
        the Manifold 2 pre-installed with Ubuntu means support for Linux, CUDA, OpenCV,
        and ROS. It is ideal for the research and development of professional applications,
        and can access flight data and perform intelligent control and data analysis.
        It can be easily mounted to the expansion bay of DJI\u2019s Matrice 100, Matrice
        200 Series V2 and Matrice 600, and is also compatible with the A3 and N3 flight
        controller.<br><\/p>\n\n\n\n<p><a href=\"https:\/\/www.dji.com\/newsroom\/news\/drones-save-lives-public-safety-search-rescue-four-one-day\">DJI
        <\/a>has now counted at least 230 people have been rescued with the help of
        a drone since 2013. As well as being used by emergency services, drones are
        helping to protect lives by eradicating the dangerous elements of certain
        occupations. <a href=\"https:\/\/www.ubuntu.com\/engage\/industrial-drones-case-study?utm_source=Apellix_PR\">Apellix<\/a>
        is one such example; supplying drones which run on Ubuntu to alleviate the
        need for humans to be at the forefront of work in elevated, hazardous environments,
        such as aircraft carriers and oil rigs. <br><\/p>\n\n\n\n<p>Utilising the
        freedom brought by snaps, it is exciting to see how developers drive the drone
        industry forward. Software is allowing the industrial world to move from analog
        to digital, and mission-critical industries will continue to evolve based
        on its capabilities.<br><\/p>\n","protected":false},"excerpt":{"rendered":"<p>Drones,
