        planning and preparation<\/li>\n<li>The impact of containers on strategy for
        5G, edge computing and AI<\/li>\n<li>Components for core certifications, portability
        and kubernetes distributions<\/li>\n<li>Use cases and deployments<\/li>\n<\/ul>\n<p
