        class=\"wp-block-image\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/9f39\/MAAS-bare-metal-provisioning-with-top-of-the-rack-switch-remote-location-server-set-up.png\"
        alt=\"MAAS - bare metal provisioning with top-of-the-rack switch - remote
        location server set up\" class=\"wp-image-89571\"\/><\/figure>\n\n\n\n<h3>Use
        bare metal provisioning with a top-of-the-rack switch<\/h3>\n\n\n\n<p>When
        deploying a small footprint environment such as edge computing sites, 5G low
        latency services, a site support cabinet or baseband unit, its critical to
        establish the optimal number of physical servers needed for set up. While
        several approaches exist, bare metal provisioning through KVM can often be
        the most reliable option. Here\u2019s why. <br><\/p>\n\n\n\n<p>For every physical
        server in such a constrained physical environment, there is an associated
        cost. <br><\/p>\n\n\n\n<p>In the case of an edge deployment, this cost can
        be measured in (among other properties):<br><\/p>\n\n\n\n<ul><li>Capital and
        operational expenses<\/li><li>Power usage <\/li><li>Dissipated heat <\/li><li>The
        actual real estate it occupies <\/li><\/ul>\n\n\n\n<h2><strong>Ways to set
        up servers in remote locations <\/strong><\/h2>\n\n\n\n<p>One approach would
        be to have a dedicated server shipped to every remote location to act as an
        infrastructure node. Typically this would require an additional node (or committed
        shared resources) which might not align with remote site footprint constraints.<br><\/p>\n\n\n\n<blockquote
        style=\"text-align:left\" class=\"wp-block-quote is-style-large\"><p><em>This
        approach might introduce unnecessary latency and delays in server provisioning<\/em><\/p><\/blockquote>\n\n\n\n<p>Another
        option is stretching the provisioning and management network across WAN and
        provisioning all the servers from a central location. This approach might,
        however, introduce unnecessary latency and delays in server provisioning.
        It also requires quite sophisticated network configuration to account for
        security, reliability and scale of remote site deployments.<\/p>\n\n\n\n<p>So
        what other options exist? What is the common infrastructure component always
        present in every remote location? The answer is quite straightforward &#8211;
        in every single site one needs to provide basic network connectivity through
        a top-of-the-rack\/site switch. It\u2019s this critical component that enables
        servers to communicate with the rest of the network and provide required functions
        such as application servers, VNFs, container and virtualisation platforms.<\/p>\n\n\n\n<blockquote
        class=\"wp-block-quote is-style-large\"><p>How do I re-purpose nodes to provision
        different operating systems?<\/p><\/blockquote>\n\n\n\n<p>Modern switches
        can run Linux as their underlying operating system, enabling infrastructure
        operators to run applications directly on these top-of-the-rack devices either
        through <a href=\"https:\/\/blog.ubuntu.com\/2019\/01\/16\/maas-2-5-growing-the-ecosystem-and-support-for-kvm-micro-clouds\">KVM<\/a>
        or <a href=\"https:\/\/blog.ubuntu.com\/2019\/05\/16\/introduction-to-snapcraft\">snaps
        support<\/a>. <br><\/p>\n\n\n\n<p>A great example of a workload that can run
        on a top-of-the-rack switch is a<a href=\"https:\/\/maas.io\/\"> bare metal
        provisioning solution such as MAAS<\/a>. By deploying MAAS we can solve the
        system provisioning challenge without unnecessary complexity. By running a
        lightweight version of MAAS on a top-of-the-rack switch, we reduce friction
        in small footprint environments as well as providing an open API-driven way
        to provision and repurpose nodes in every remote location. This enables not
        only fast and efficient server provisioning but also eliminates drawbacks
        of other alternatives mentioned above.<br><\/p>\n\n\n\n<p><a href=\"https:\/\/www.ubuntu.com\/contact-us\">Contact
