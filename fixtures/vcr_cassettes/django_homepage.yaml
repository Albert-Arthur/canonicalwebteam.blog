        alt=\"\" class=\"wp-image-89582\"\/><\/figure>\n\n\n\n<p>In Europe, the cost
        of running a cereal farm \u2013 cultivating wheat, rice, and other grains
        \u2013 has risen by 85% in the last 25 years, yet crop yields and revenues
        have stagnated. And while farms struggle to remain profitable, it won\u2019t
        be long before those static yields become insufficient to support growing
        populations. <br><\/p>\n\n\n\n<p>Reliance on tractors is at the heart of both
        of these problems. Not only are tractors immensely costly to buy and maintain,
        they are also inefficient. <br><\/p>\n\n\n\n<p>The Small Robot Company (SRC),
        a UK based agri-tech start up, is working to overturn this paradigm by replacing
        tractors with lightweight robots. Developed using Ubuntu, these <a href=\"https:\/\/blog.ubuntu.com\/2018\/09\/13\/ubuntu-robot\">robots<\/a>
        are greener and cheaper to run than tractors, and generate far higher yields
        thanks to AI-driven precision. <\/p>\n\n\n\n<h4>In this innovative deployment
        of robotics and AI for commercial farming, you\u2019ll learn: <\/h4>\n\n\n\n<ul><li>How
        the agri-tech start up is using robotics to grow crops and reduce waste, including
        its current partnership with a leading UK supermarket chain. <\/li><li>The
        emergence of Farming as a Service (FaaS) business model, eliminating the need
        to invest upfront in expensive machinery<\/li><li>How the use of Ubuntu in
