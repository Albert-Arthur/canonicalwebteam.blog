        alt=\"MAAS storage tooltip\"\/><\/figure>\n\n\n\n<p><\/p>\n\n\n\n<h2>JAAS<\/h2>\n\n\n\n<p>The
        JAAS squad develops the UI for the <a href=\"https:\/\/jujucharms.com\">JAAS
        store<\/a> and <a href=\"https:\/\/jujucharm.com\/new\">Juju GUI<\/a> &nbsp;projects.<br><\/p>\n\n\n\n<h3>Design
        update for JAAS.ai<\/h3>\n\n\n\n<p>We have worked on a design update for <a
        href=\"https:\/\/jaas.ai\">jaas.ai<\/a> which includes new colours and page
        backgrounds. The aim is to bring the website in line with recent updates carried
        out by the brand team.<br><\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh6.googleusercontent.com\/xzAb3vG6S9018hHfexc__thJKogpNuDa0nJrHjytD2A30w4IvonGGJZdO9_2jTV-BoHZe_m_H5JfeeVr3cQakydRbBDge_Y7fX6h0wmKjHucQhXaDqZ2LCQtkBQPuaUsWvNHQTec\"
        alt=\"Top of the new JAAS homepage\"\/><\/figure>\n\n\n\n<h3>Design refresh
        of the top of the store page<\/h3>\n\n\n\n<p>We have also updated the design
        of the top section of the Store page, to make it clearer and more attractive,
        and again including new brand assets.<br><\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh3.googleusercontent.com\/CjvQ46EShYSBwY_VGDhnvhdqIgTPwjpUwaEOrjnq13YYNi0vdqipoWfuohs0PSvM98qQ2rkz3DijGgzRxjMvSUoNl1e6YiHCw0ZgyVmVENs9RkveePtZed4wvf7BMDX85BG02Y9O\"
        alt=\"Top of jaas store page\"\/><\/figure>\n\n\n\n<h3>UX review of the CLI
        between snap and juju<\/h3>\n\n\n\n<p>Our team has also carried out some research
        in the first step to more closely aligning the commands used in the CLI for
        Juju and Snaps. This will help to make the experience of using our products
        more consistent.<\/p>\n\n\n\n<h2>Vanilla<\/h2>\n\n\n\n<p>The Vanilla squad
        design and maintain the design system and <a href=\"https:\/\/vanillaframework.io\">Vanilla
        framework library<\/a>. They ensure a consistent style throughout web assets.
        &nbsp;<br><\/p>\n\n\n\n<h3>Vanilla 2.0.0 release<\/h3>\n\n\n\n<p>Since our
        last major release,<a href=\"https:\/\/github.com\/canonical-web-and-design\/vanilla-framework\/releases\/tag\/v1.8.0\">
        v1.8.0<\/a> back in July last year, we\u2019ve been working hard to bring
        you new features, improve the framework and make it the most stable version
        of Vanilla yet. These changes have been released in v2.0.0.<br><\/p>\n\n\n\n<p>Over
        the past 2 weeks, we\u2019ve been running QA tests across our marketing sites
        and web applications using our pre-release <a href=\"https:\/\/github.com\/canonical-web-and-design\/vanilla-framework\/releases\/tag\/2.0.0-alpha\">2.0.0-alpha<\/a>
        version. During testing, we\u2019ve been filing and fixings bugs against this
        version, and have pushed up to a pre-release <a href=\"https:\/\/github.com\/canonical-web-and-design\/vanilla-framework\/releases\/tag\/v2.0.0-beta\">2.0.0-beta<\/a>
        version.<br><\/p>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh3.googleusercontent.com\/dTzbUpZ6zOkw8dLlR5OtRt_I1Oel5RxMOPqlt5bzsdTIMAJC0O-m_Te-WDtDVM8sYNgrORna9ITOQA7-KaxzAI1xRra7wHkXTqqfCLShye5dA6LKyqIwdYqCnk-RVAinpL8AsHqT\"
        alt=\"Vanilla framework v2.0.0 banner\"\/><\/figure>\n\n\n\n<p>We plan to
        launch Vanilla 2.0.0 today once we have finalised our release notes, completed
        our upgrade document which will help and guide users during upgrades of their
        sites.<br><\/p>\n\n\n\n<p>Look out for our press release <a href=\"https:\/\/blog.ubuntu.com\/topics\/design\">posts<\/a>
        on Vanilla 2.0.0 and our Upgrade document to go along with it.<\/p>\n\n\n\n<h2>Snapcraft<\/h2>\n\n\n\n<p>The
        Snapcraft team work closely with the snap store team to develop and maintain
        the <a href=\"https:\/\/snapcraft.io\">snap store website<\/a>.<br><\/p>\n\n\n\n<h3>Install
        any snap on any platform<\/h3>\n\n\n\n<p>We\u2019re pleased to announce we\u2019ll
        be releasing distribution install pages for all Snaps. They\u2019re one-stop-shops
        for any combination of Snap and supported distro. Simply visit <a href=\"https:\/\/snapcraft.io\/install\/spotify\/debian\">https:\/\/snapcraft.io\/install\/spotify\/debian<\/a>
        or, say <a href=\"https:\/\/snapcraft.io\/install\/vlc\/arch\">https:\/\/snapcraft.io\/install\/vlc\/arch<\/a>.
        The combinations are endless and not only do the pages give you that comfy
        at-home feeling when it comes to branding they\u2019re also pretty useful.
