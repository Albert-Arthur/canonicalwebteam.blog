        width=\"720\" height=\"405\" \/><\/figure>\n\n\n\n<p>In my previous two articles,
        <a href=\"https:\/\/admin.insights.ubuntu.com\/2019\/02\/14\/acpi-aml-runtime-debugger-in-ubuntu-18-04-x64\/\">ACPI
        AML Debugger in Ubuntu 18.04<\/a> &amp; <a href=\"https:\/\/admin.insights.ubuntu.com\/2019\/03\/20\/debug-dsdt-ssdt-with-acpica-utilities\/\">Debug
        AML (DSD &amp; SSDT) with ACPICA Utilities<\/a>, I discussed techniques for
        AML debugging; however the ACPI specification includes many other important
        tables. Firmware Test Suite (FWTS) is a test suite (as the name indicates)
        that can play a big role in debugging ACPI implementations.<\/p>\n\n\n\n<p>While
        other ACPI tables include fixed fields and lengths, it doesn&#8217;t mean
        their their content cannot go wrong. In fact, many systems have many incorrect
        tables in their firmware. This can happen when systems are developed by integrating
        code from various parties without being modified specifically for the customised
        hardware.<\/p>\n\n\n\n<p>A test suite is a good solution to catch errors without
        involving too many engineering resources as it can identify errors automatically
        or semi-automatically. In particular, Firmware Test Suite is one of the best
        test suite (did I mention it is freely available too?) and it is the recommended
        ACPI SCT by the UEFI forum, who is the owner of the specification.<\/p>\n\n\n\n<h2>What
        is Firmware Test Suite?<\/h2>\n\n\n\n<p>Firmware Test Suite (FWTS) is a test
        suite that performs sanity checks on firmware. It is intended to identify
        errors within the BIOS, UEFI, ACPI and if appropriate it will try to explain
        these errors and give advice to produce a workaround or fix firmware bugs.<\/p>\n\n\n\n<p>More
        information can be found on the <a href=\"https:\/\/wiki.ubuntu.com\/FirmwareTestSuite\">Firmware
        Test Suite website<\/a>. <\/p>\n\n\n\n<h3>Installing Firmware Test Suite<\/h3>\n\n\n\n<p>Installation
        for Ubuntu Linux is as below:<\/p>\n\n\n\n<ol><li>Add stable PPA (optional)
        &#8211; <em>sudo add-apt-<\/em><\/li><li><em>repository ppa:firmware-testing-team\/ppa-fwts-stable<\/em><\/li><li>Install
        FWTS &#8211; <em>sudo apt install fwts<\/em><\/li><\/ol>\n\n\n\n<p>You can
        also download <a href=\"https:\/\/pkgs.org\/download\/fwts\">Firmware Test
        Suite for other Linux distros<\/a>.<\/p>\n\n\n\n<h3>Running Firmware Test
        Suite<\/h3>\n\n\n\n<p>FWTS is a command-line tool and its usage is &#8220;<em>fwts
        cmds<\/em>&#8221; (root access is usually required). The below is an example
        of checking FACP table<\/p>\n\n\n\n<pre class=\"wp-block-code\"><code>~$ sudo
        fwts fadt\nRunning 1 tests, results appended to results.log\nTest: FADT Fixed
        ACPI Description Table tests.                              \n  ACPI FADT Description
        Table flag info.     1 info only          \n  FADT checksum test.                        1
        passed             \n  FADT revision test.                        1 warning           \n  ACPI
        FADT Description Table tests.         24 passed, 2 warnings, 2 skipped\n  Test
        FADT SCI_EN bit is enabled.           1 passed\n  Test FADT reset register.                  2
        passed\n~$ sudo fwts mcfg\nRunning 1 tests, results appended to results.log\nTest:
        MCFG PCI Express* memory mapped config space test.                    \n  Validate
        MCFG table.                       1 passed\n  Validate MCFG PCI config space.            1
        passed\n~$ sudo fwts checksum\nRunning 1 tests, results appended to results.log\nTest:
        ACPI table checksum test.\n  ACPI table checksum test.                  20
        passed\n~$ sudo fwts acpitables\nRunning 1 tests, results appended to results.log\nTest:
        ACPI table headers sanity tests.\n  Test ACPI headers.                         17
        passed, 1 failed<\/code><\/pre>\n\n\n\n<p>More test details can be found on
        its <a href=\"https:\/\/wiki.ubuntu.com\/FirmwareTestSuite\/Reference#ACPI_tests\">references
        pages<\/a><em>.<\/em><br><\/p>\n\n\n\n<h3>Running multiple tests  <\/h3>\n\n\n\n<p>Multiple
        tests can be run by appending tests one after another as below:<\/p>\n\n\n\n<pre
        class=\"wp-block-code\"><code>~$ sudo fwts fadt mcfg checksum acpitables\nRunning
        4 tests, results appended to results.log\nTest: FADT Fixed ACPI Description
        Table tests.\n  ACPI FADT Description Table flag info.      1 info only\n  FADT
        checksum test.                         1 passed\n  FADT revision test.                         1
        warning\n  ACPI FADT Description Table tests.          24 passed, 2 warnings,
        2 skipped\n  Test FADT SCI_EN bit is enabled.            1 passed\n  Test
        FADT reset register.                   2 passed\nTest: MCFG PCI Express* memory
        mapped config space test.\n  Validate MCFG table.                        1
        passed\n  Validate MCFG PCI config space.             1 passed\nTest: ACPI
        table checksum test.\n  ACPI table checksum test.                   20 passed\nTest:
        ACPI table headers sanity tests.\n  Test ACPI headers.                          17
        passed, 1 failed<\/code><\/pre>\n\n\n\n<h3>Running All ACPI Tests<\/h3>\n\n\n\n<p>FWTS
        provides a way to execute all tests in a category. For example, <em>sudo fwts
        &#8211;acpitests<\/em> run all ACPI tests all together. A similar command
        is <em>sudo fwts &#8211;uefitests <\/em>which will not be discussed in details
        here.<\/p>\n\n\n\n<h2>Let&#8217;s see some examples&#8230;<\/h2>\n\n\n\n<p>Here
        are some examples of tests we have run.<\/p>\n\n\n\n<h3>Checking FACP Table<\/h3>\n\n\n\n<p>Running
        <em>fadt<\/em> includes 6 tests that check whether the system firmware\/BIOS
        implements the FACP table correctly. An example results.log is as below.<\/p>\n\n\n\n<pre
        class=\"wp-block-code\"><code>~$ sudo fwts fadt ; cat results.log\nRunning
        1 tests, results appended to results.log\nTest: FADT Fixed ACPI Description
        Table tests.\n  ACPI FADT Description Table flag info.        1 info only\n  FADT
        checksum test.                           1 passed\n  FADT revision test.                           1
        warning\n  ACPI FADT Description Table tests.            24 passed, 2 warnings,
        2 skipped\n  Test FADT SCI_EN bit is enabled.              1 passed\n  Test
        FADT reset register.                     2 passed\n\n\/\/ truncated...\n\nTest
        3 of 6: FADT revision test.\nFADT revision: 5.0\nFADT table length: 268\nWARNING:
        Test 3, FADT revision is outdated: 5.0\n\nADVICE: The most recent revision
        of the FADT defined in the ACPI specification is 6.2. While older revisions
        of the FADT can be used, newer ones may enable additional functionality that
        cannot be used until the FADT is updated.\n\n\/\/ truncated...\n\nTest Failure
        Summary\n====================================================\n\nCritical
        failures: NONE\n\nHigh failures: NONE\n\nMedium failures: NONE\n\nLow failures:
        NONE\n\nOther failures: NONE\n\nTest           |Pass |Fail |Abort|Warn |Skip
        |Info |\n---------------+-----+-----+-----+-----+-----+-----+\nfadt           |   28|     |     |    3|    2|    1|\n---------------+-----+-----+-----+-----+-----+-----+\nTotal:         |   28|    0|    0|    3|    2|    1|\n---------------+-----+-----+-----+-----+-----+-----+<\/code><\/pre>\n\n\n\n<h3>
        Checking table checksum<\/h3>\n\n\n\n<p>Another common error in system firmware\/BIOS
        is comes from the table checksum. When built by the AML compiler, ex. iasl,
        the table checksum is  updated; however, it is common practice that the system
        firmware\/BIOS modifies the tables for hardware customisation during boot
        time. This can corrupt the table checksum if the firmware\/BIOS does not update
        it accordingly.<\/p>\n\n\n\n<p>Below is an example to verify the checksum
        fields of all tables.<\/p>\n\n\n\n<pre class=\"wp-block-code\"><code>~$ sudo
