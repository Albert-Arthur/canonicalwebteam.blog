        and Web team summary \u2013 10 June 2019"},"content":{"rendered":"\n<p>This
        was a fairly busy two weeks for the Web &amp; design team at Canonical. &nbsp;Here
        are some of the highlights of our completed work.<\/p>\n\n\n\n<h2>Web<\/h2>\n\n\n\n<p>Web
        is the squad that develop and maintain most of the brochure <a href=\"https:\/\/github.com\/search?q=topic%3Awebsite+org%3Acanonical-web-and-design&amp;type=Repositories\">websites
        across the Canonical<\/a>.<\/p>\n\n\n\n<h3>Integrating the blog into www.ubuntu.com<\/h3>\n\n\n\n<p>We
        have been working on integrating the blog into <a href=\"http:\/\/www.ubuntu.com\">www.ubuntu.com<\/a>,
        building new templates and an improved blog module that will serve pages more
        quickly.<br><\/p>\n\n\n\n<h3>Takeovers and engage pages<\/h3>\n\n\n\n<p>We
        built and launched a few new <a href=\"https:\/\/www.ubuntu.com\">homepage
        takeovers<\/a> and landing pages, including:<br><\/p>\n\n\n\n<p>&#8211; Small
        Robot Company case study<\/p>\n\n\n\n<p>&#8211; 451 Research webinar takeover
        and engage page<\/p>\n\n\n\n<p>&#8211; Whitepaper takeover and engage page
        for Getting started with AI<\/p>\n\n\n\n<p>&#8211; Northstar robotics case
        study engage page &nbsp;<\/p>\n\n\n\n<p>&#8211; Whitepaper about Active directory<br><\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh5.googleusercontent.com\/5LdUIiqlyFhYpuBJ6nis1h6gpyAD9EPRm38At8NO00Wl1u3z108vIsq4mfMSHQ4rnuUi5QnkeWKTE7Lc6Kg1_mU5W4xPKUueeERQkEo5vNfRf8TP1WMMY97GkEgolSNizH1Ko9rW\"
        alt=\"\"\/><\/figure>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh6.googleusercontent.com\/rCme0gozoTwdKblImn25R_raUmmKkjEMTEFqYw5oRfoLj3y72yspYI1QMfElUVJky-IGg4n44wyVQVrKHTbIUp6EMSugpt6_koJlgQHmCUIT4iMkVvezzsjoJcKGK86zk6cC8Ohd\"
        alt=\"\"\/><\/figure>\n\n\n\n<h3>Verifying checksum on download thank you
        pages<\/h3>\n\n\n\n<p>We have added the steps to verify your Ubuntu download
        on the website. To see these steps download Ubuntu and check the thank you
        page.<br><\/p>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh3.googleusercontent.com\/lhapz54FaFc3QM3w4MQS5kh_Rf7FQWCHkcHx7WAPJKTezEdwoB7e2_Mux6cpWTyMKwryFlVOWFjS6QFEgCHXF2Q6mJ8Lsee-EI2aDwBH_L6TkdupCgPdS15FQNcglv652ktzq3zm\"
        alt=\"\"\/><\/figure>\n\n\n\n<h3>Mir Server homepage refresh<\/h3>\n\n\n\n<p>A
        new homepage hero section was designed and built for <a href=\"https:\/\/mir-server.io\/\">www.mir-server.io<\/a>.
        <\/p>\n\n\n\n<p>The goal was to update that section with an image related
        to digital signage\/kiosk and also to give a more branded look and feel by
        using our Canonical brand colours and <em>Suru<\/em> folds.<br><\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh3.googleusercontent.com\/Wld2vwgSxYL6YOAzZopkNZukyYlz33GzUbpxtnE31vZdv_VeMQYYQu4U67wvB1iE3gRSZokIVlnuegMmn8sQ_x1wfWus7K-hBUbkwUtHJXSoAXBn0qKtAa-DNwFjkZhMec6aaHtM\"
        alt=\"\"\/><\/figure>\n\n\n\n<h2>Brand<\/h2>\n\n\n\n<p>Brand squad champion
        a consistent look and feel across all media from web to social to print and
        logos. <\/p>\n\n\n\n<h3>Usage guide to using the company slide deck<\/h3>\n\n\n\n<p>The
        team have been working on storyboarding a video to guide people to use the
        new company slide deck correctly and highlight best practices for creating
        great slides. <br><\/p>\n\n\n\n<h3>Illustration and UI work<\/h3>\n\n\n\n<p>We
        have been working hard on breaking down the illustrations we have into multiple
        levels. We have identified x3 levels of illustrations we use and are in the
        process of gathering them across all our websites and reproducing them in
        a consistent style. <\/p>\n\n\n\n<p>Alongside this we have started to look
        at the UI icons we use in all our products with the intention of creating
        a single master set that will be used across all products to create a consistent
        user experience.<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh3.googleusercontent.com\/J9D_khbPqerQwGYCQOeyww1TJZS8aRmyY7Z-BzmhE9E6dscL3UH-PzHLkpEV0Ba4H6Narp1w-ZSBCpFjSAtUnKhEgyaRUQSS0WrDSxQ3_OZr04jG5-tsBibLxfDUp7_W3PSRUprb\"
        alt=\"\"\/><\/figure>\n\n\n\n<p><\/p>\n\n\n\n<h3>Marketing support<\/h3>\n\n\n\n<p>Created
        multiple documents for the Marketing team, these included x2 whitepapers and
        x3 case studies for the Small Robot Company, Northstar and Yahoo Japan.<\/p>\n\n\n\n<p>We
        also created an animated screen for the stand back wall at Kubecon in Barcelona.<\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh5.googleusercontent.com\/UieRB5J4oNcr5Xc-SeTJ0QvPMyuCfca7ITZ7mOa65RLgNre519PzC4eVUcmGda4x4UPu4v1ThlmXz0qhZ09PS-H3zCSr3LuLiONtTYN8e7UhvO9IW9h28HaBy2pQdYfVzRlcs_YT\"
